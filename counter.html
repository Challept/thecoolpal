<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Visitor Counter</title>
</head>
<body>
  <h1>Live Visitor Count on home.webstay.se</h1>
  <p>Active Visitors: <span id="userCount">0</span></p>

  <script>
    function updateCount() {
      fetch('https://api.webstay.se/api/activeUsers')
        .then(response => response.json())
        .then(data => {
          document.getElementById("userCount").textContent = data.activeUsers;
        })
        .catch(err => {
          console.error("Error updating count", err);
        });
    }

    // Update the count immediately and then every 1 second
    updateCount();
    setInterval(updateCount, 1000);
  </script>
</body>
</html>
