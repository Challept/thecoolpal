<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live User Counter</title>
</head>
<body>
  <h1>Live User Count</h1>
  <p>Active Users: <span id="userCount">0</span></p>

  <!-- Load Socket.IO client from CDN -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    // Connect to the Socket.IO server on your API server
    const socket = io("https://api.webstay.se", { transports: ["websocket"] });
    
    // Listen for real-time updates and display them
    socket.on("userCountUpdate", function(count) {
      document.getElementById("userCount").textContent = count;
    });
  </script>
</body>
</html>
