<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f5f5f5;
        }
        .container {
            margin-top: 100px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 300px;
            margin: auto;
        }
        img {
            border-radius: 50%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login with Google</h2>
        <div id="g_id_onload"
            data-client_id="216513476074-2g3ua2sboin4g8f16n8mdf9o2h1tbn0q.apps.googleusercontent.com"
            data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
        
        <h3 id="user-info"></h3>
        <p id="user-email"></p>
        <p id="user-googleID"></p>
        <img id="user-picture" width="100" height="100">
    </div>

    <script>
        async function handleCredentialResponse(response) {
            console.log("Google Token:", response.credential);

            const res = await fetch("https://api.webstay.se/verify-google-token", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ token: response.credential })
            });

            const data = await res.json();
            console.log("User Data:", data);

            if (data.googleID) {
                document.getElementById("user-info").innerText = `Welcome, ${data.name}!`;
                document.getElementById("user-email").innerText = `Email: ${data.email}`;
                document.getElementById("user-googleID").innerText = `Google ID: ${data.googleID}`;
                document.getElementById("user-picture").src = data.picture;
            } else {
                document.getElementById("user-info").innerText = "Login failed.";
            }
        }
    </script>

</body>
</html>
