<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstay - Logga in</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        /* üåü General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            color: white;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }

        p {
            color: #666;
            font-size: 15px;
            margin-bottom: 20px;
        }

        /* Google Sign-In Button */
        .google-button {
            margin-top: 20px;
        }

        /* üåü Custom Popup */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 0.3s ease-in-out;
            width: 300px;
        }

        .popup-box p {
            color: #333;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .popup-box button {
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .popup-box button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>V√§lkommen till Webstay</h1>
        <p>Vi samlar din Google ID, namn och e-post f√∂r att anv√§nda i v√•r databas.</p>

        <!-- Google Login Button -->
        <div id="g_id_onload"
            data-client_id="216513476074-2g3ua2sboin4g8f16n8mdf9o2h1tbn0q.apps.googleusercontent.com"
            data-callback="handleCredentialResponse"
            data-itp_support="true"
            data-auto_prompt="true">
        </div>
        <div class="google-button">
            <div class="g_id_signin" data-type="standard"></div>
        </div>
    </div>

    <!-- Custom Popup -->
    <div id="popup" class="popup-overlay">
        <div class="popup-box">
            <p id="popupMessage"></p>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>

    <script>
        function handleCredentialResponse(response) {
            const jwt = response.credential;
            const decoded = JSON.parse(atob(jwt.split(".")[1]));

            const googleID = decoded.sub;
            const name = decoded.name;
            const email = decoded.email;

            // ‚úÖ Send to Backend (Webstay API)
            fetch("https://api.webstay.se/save-google-user", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ googleID, name, email })
            })
            .then(res => res.json())
            .then(data => {
                showPopup(data.success ? "‚úÖ Din information har sparats i v√•r databas!" : "‚ö†Ô∏è Du √§r redan registrerad!");
            })
            .catch(err => {
                console.error("‚ùå [ERROR] Kunde inte skicka data:", err);
                showPopup("‚ùå Ett fel uppstod!");
            });
        }

        function showPopup(message) {
            document.getElementById("popupMessage").innerText = message;
            document.getElementById("popup").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
