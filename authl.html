<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webstay - Logga in/Registrera</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
      body {
        background: linear-gradient(135deg, #1e3a8a, #9333ea);
      }
      .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body class="text-gray-100 antialiased flex items-center justify-center min-h-screen">
    <!-- Main Container -->
    <div class="w-full max-w-lg p-6 glass text-center">
      <h1 class="text-3xl font-bold mb-4 text-white">Webstay</h1>
      <p class="text-gray-300 mb-6" id="loginMessage">
        Logga in eller registrera dig med Google för att fortsätta.
      </p>
      <!-- Google Sign-In Button -->
      <div id="g_id_onload"
        data-client_id="216513476074-2g3ua2sboin4g8f16n8mdf9o2h1tbn0q.apps.googleusercontent.com"
        data-callback="handleCredentialResponse"
        data-itp_support="true"
        data-auto_prompt="true"></div>
      <div class="mt-4">
        <div class="g_id_signin" data-type="standard"></div>
      </div>
      <!-- Alert Message -->
      <div id="alertMessage" class="mt-4 text-sm text-center hidden px-3 py-2 rounded"></div>
      
      <!-- Pricing Plans Section -->
      <div id="pricingPlansSection" class="hidden p-8">
        <h3 class="text-xl font-semibold mb-4 text-white">Välj din plan</h3>
        <div class="grid grid-cols-1 gap-4">
          <div class="bg-white bg-opacity-20 p-4 rounded-lg hover:scale-105 transform transition cursor-pointer" onclick="buyPlan('Start Plan')">
            <h4 class="text-lg font-semibold text-white">Start Plan</h4>
            <p class="text-gray-200 text-sm">299kr engångs, 10kr/månad</p>
          </div>
          <div class="bg-white bg-opacity-20 p-4 rounded-lg hover:scale-105 transform transition cursor-pointer" onclick="buyPlan('Premium Plan')">
            <h4 class="text-lg font-semibold text-white">Premium Plan</h4>
            <p class="text-gray-200 text-sm">399kr engångs, 49kr/månad</p>
          </div>
          <div class="bg-white bg-opacity-20 p-4 rounded-lg hover:scale-105 transform transition cursor-pointer" onclick="buyPlan('Ultimate Plan')">
            <h4 class="text-lg font-semibold text-white">Ultimate Plan</h4>
            <p class="text-gray-200 text-sm">999kr engångs, 99kr/månad</p>
          </div>
          <div class="bg-white bg-opacity-20 p-4 rounded-lg hover:scale-105 transform transition cursor-pointer" onclick="buyPlan('Exclusive Plan')">
            <h4 class="text-lg font-semibold text-white">Exclusive Plan</h4>
            <p class="text-gray-200 text-sm">1999kr engångs, 199kr/månad</p>
          </div>
        </div>
      </div>
    </div>
    <script>
      function handleCredentialResponse(response) {
        const googleID = response.credential;
        localStorage.setItem("googleID", googleID);
        showAlert("✅ Inloggning lyckades!", "green");
        console.log("✅ Google ID stored:", googleID);
        
        if (window.location.search.includes("showpricingplans")) {
          document.getElementById("loginMessage").textContent = "Logga in för att fortsätta till köp av plan.";
          document.getElementById("pricingPlansSection").classList.remove("hidden");
        }
      }

      function buyPlan(planName) {
        const googleID = localStorage.getItem("googleID");
        if (!googleID) {
          showAlert("⚠️ Du måste logga in med Google först!", "red");
          return;
        }
        fetch("https://api.webstay.se/create-payment-link", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ googleID, planName })
        })
        .then(res => res.json())
        .then(data => {
          if (data.url) {
            window.location.href = data.url;
          } else {
            showAlert("⚠️ Ett fel uppstod! Försök igen.", "red");
          }
        })
        .catch(error => {
          console.error("❌ Error:", error);
          showAlert("❌ Serverfel. Försök igen senare.", "red");
        });
      }

      function showAlert(message, color) {
        const alertBox = document.getElementById("alertMessage");
        alertBox.textContent = message;
        alertBox.classList.remove("hidden");
        alertBox.classList.add(color === "red" ? "bg-red-500" : "bg-green-500");
        setTimeout(() => {
          alertBox.classList.add("hidden");
        }, 3000);
      }

      window.onload = function() {
        if (window.location.search.includes("showpricingplans")) {
          document.getElementById("loginMessage").textContent = "Logga in för att fortsätta till köp av plan.";
        }
      }
    </script>
  </body>
</html>
