<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webstay - Logga in/Registrera</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!-- Dessa meta-taggar tillåter popups -->
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups" />
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp" />
  <style>
    body {
      background: linear-gradient(135deg, #1e3a8a, #9333ea);
      font-family: 'Poppins', sans-serif;
      animation: fadeIn 1s ease-in-out;
      margin: 0;
      overflow: hidden;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    /* Centrerad container */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      box-shadow: 0 6px 50px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }
    .glass:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
    }
    .alert {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      min-width: 250px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      opacity: 1;
      transition: opacity 0.3s ease;
    }
    .alert-success {
      background-color: #4CAF50;
      color: white;
    }
    .alert-error {
      background-color: #F44336;
      color: white;
    }
    /* Ett litet kort med planval */
    .plan-card {
      background: rgba(255, 255, 255, 0.20);
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glass text-center">
      <h1 class="text-4xl font-extrabold text-white mb-4 animate-pulse">Webstay</h1>
      <p class="text-gray-200 mb-6" id="loginMessage">Logga in med Google för att fortsätta</p>
      
      <!-- Inloggningssektion -->
      <div id="step1">
        <div id="g_id_onload"
             data-client_id="216513476074-2g3ua2sboin4g8f16n8mdf9o2h1tbn0q.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-itp_support="true"
             data-auto_prompt="false"></div>
        <div class="mt-4">
          <div class="g_id_signin" data-type="standard"></div>
        </div>
      </div>
      
      <!-- Inloggad skärm -->
      <div id="doneScreen" class="hidden mt-6">
        <h2 class="text-2xl font-bold text-white mb-2">Inloggning slutförd</h2>
        <p class="text-gray-200">Du är nu inloggad och kan använda Webstay!</p>
      </div>
      
      <!-- Kort med planval (visas endast om URL:en innehåller ?showpricingplans) -->
      <div id="pricingPlans" class="hidden mt-6">
        <div class="plan-card">
          <h2 class="text-xl font-bold text-white mb-2">Välj Abonnemangsplan</h2>
          <select id="planSelect" class="w-full p-2 rounded mb-4">
            <!-- Värdena matchar backend-planerna -->
            <option value="Start">Start Plan - 1 dag gratis</option>
            <option value="Premium">Premium Plan - 3 dagar gratis</option>
            <option value="Ultimate">Ultimate Plan - 5 dagar gratis</option>
            <option value="Exclusive">Exclusive Plan - 7 dagar gratis</option>
          </select>
          <button onclick="createPaymentLink(document.getElementById('planSelect').value)"
                  class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 rounded">
            Prenumerera
          </button>
        </div>
      </div>
      
      <div id="alertContainer"></div>
    </div>
  </div>
  
  <script>
    // Funktion för att visa animerade alerts
    function showAlert(message, type) {
      const alertContainer = document.getElementById("alertContainer");
      const alertDiv = document.createElement("div");
      alertDiv.className = `alert ${type === "success" ? "alert-success" : "alert-error"}`;
      alertDiv.textContent = message;
      alertContainer.appendChild(alertDiv);
      console.log("Alert visas:", message);
      setTimeout(() => {
        alertDiv.style.opacity = "0";
        setTimeout(() => alertDiv.remove(), 300);
      }, 3000);
    }
    
    // Enkel JWT-avkodare för att extrahera payload (sub)
    function parseJwt (token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }
    
    // Funktion för att skapa Stripe betalningslänk via API med extra loggning
    async function createPaymentLink(planName) {
      try {
        // Hämta googleID från sessionStorage (det är nu det avkodade sub-värdet)
        const googleID = sessionStorage.getItem("googleID");
        if (!googleID) {
          showAlert("Google inloggning saknas, vänligen logga in igen.", "error");
          console.error("Google inloggning saknas i sessionStorage");
          return;
        }
        console.log("Skapar betalningslänk för plan:", planName, "med googleID:", googleID);
        const response = await fetch("https://api.webstay.se/create-payment-link", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ googleID, planName })
        });
        console.log("Svar från server (create-payment-link):", response);
        if (!response.ok) {
          const errorText = await response.text();
          console.error("Servern svarade inte OK:", errorText);
          throw new Error("Kunde inte skapa betalningslänk");
        }
        const data = await response.json();
        console.log("Betalningslänk mottagen:", data.url);
        window.location.href = data.url;
      } catch (err) {
        console.error("❌ Betalningslänk fel:", err);
        showAlert("❌ Ett fel uppstod vid skapande av betalningslänk.", "error");
      }
    }
    
    // Callback-funktion för Google-inloggning med extra loggning
    async function handleCredentialResponse(response) {
      try {
        console.log("Google-token mottagen:", response);
        const token = response.credential;
        if (!token) throw new Error("Google autentisering misslyckades");
        
        // Avkoda token för att extrahera "sub" (användar-ID)
        const payload = parseJwt(token);
        const userId = payload.sub;
        if (!userId) throw new Error("Kunde inte extrahera användar-ID från token");
        
        // Spara det kortare användar-ID:t i sessionStorage
        sessionStorage.setItem("googleID", userId);
        console.log("Token avkodad och userID sparad i sessionStorage:", userId);
        showAlert("✅ Inloggning lyckades!", "success");
        
        // Verifiera token mot backend
        const res = await fetch("https://api.webstay.se/google-auth", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token })
        });
        console.log("Svar från server vid google-auth:", res);
        if (!res.ok) throw new Error(`Server svarade inte OK: ${res.status}`);
        const data = await res.json();
        console.log("User authenticated:", data);
        
        // Dölj inloggningssektionen
        document.getElementById("step1").classList.add("hidden");
        
        // Visa prismeny (om URL:en innehåller ?showpricingplans) eller inloggad skärm
        if (window.location.search.includes("showpricingplans")) {
          console.log("Visar prismeny");
          document.getElementById("pricingPlans").classList.remove("hidden");
        } else {
          console.log("Visar inloggad skärm");
          document.getElementById("doneScreen").classList.remove("hidden");
        }
      } catch (err) {
        console.error("❌ Serverfel vid inloggning:", err);
        showAlert("❌ Ett fel uppstod vid inloggning. Försök igen.", "error");
      }
    }
  </script>
</body>
</html>
