<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstay - Logga in/Registrera</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            color: white;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }

        p {
            color: #666;
            font-size: 15px;
            margin-bottom: 20px;
        }

        /* Google Sign-In Button */
        .google-button {
            margin-top: 20px;
        }

        /* Pricing Plans */
        .plans {
            display: none; /* Hidden by default */
            margin-top: 30px;
        }

        .plan-button {
            display: block;
            width: 100%;
            background: #4CAF50;
            color: white;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .plan-button:hover {
            background: #45a049;
        }

        /* Create Account Link */
        .create-account {
            margin-top: 15px;
        }

        .create-account a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .create-account a:hover {
            text-decoration: underline;
        }

        /* Custom Alert */
        .alert {
            display: none;
            padding: 10px;
            background: #ff4444;
            color: white;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 14px;
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Välkommen till Webstay</h1>
        <p>Logga in eller registrera dig med Google för att fortsätta.</p>

        <!-- Google Login Button -->
        <div id="g_id_onload"
            data-client_id="216513476074-2g3ua2sboin4g8f16n8mdf9o2h1tbn0q.apps.googleusercontent.com"
            data-callback="handleCredentialResponse"
            data-itp_support="true"
            data-auto_prompt="true">
        </div>
        <div class="google-button">
            <div class="g_id_signin" data-type="standard"></div>
        </div>

        <!-- Show Pricing Plans if ?showpricingplans is in URL -->
        <div class="plans" id="pricingPlans">
            <h3>Välj din plan:</h3>
            <button class="plan-button" onclick="buyPlan('Start Plan')">Start Plan - 299kr engångs, 10kr/månad</button>
            <button class="plan-button" onclick="buyPlan('Premium Plan')">Premium Plan - 399kr engångs, 49kr/månad</button>
            <button class="plan-button" onclick="buyPlan('Ultimate Plan')">Ultimate Plan - 999kr engångs, 99kr/månad</button>
            <button class="plan-button" onclick="buyPlan('Exclusive Plan')">Exclusive - 1999kr engångs, 199kr/månad</button>
        </div>

        <!-- Create Google Account -->
        <div class="create-account">
            <p>Har du inget konto? <a href="https://accounts.google.com/signup" target="_blank">Skapa ett Google-konto</a></p>
        </div>

        <!-- Alert Message -->
        <div class="alert" id="alertMessage"></div>
    </div>

    <script>
        function handleCredentialResponse(response) {
            const googleID = response.credential;

            // Store Google ID
            localStorage.setItem("googleID", googleID);
            showAlert("✅ Inloggning lyckades!", "green");
            console.log("✅ Google ID stored:", googleID);

            // Show pricing plans if ?showpricingplans is in URL
            if (window.location.search.includes("showpricingplans")) {
                document.getElementById("pricingPlans").style.display = "block";
            }
        }

        function buyPlan(planName) {
            const googleID = localStorage.getItem("googleID");

            if (!googleID) {
                showAlert("⚠️ Du måste logga in med Google först!", "red");
                return;
            }

            fetch("https://api.webstay.se/create-payment-link", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ googleID, planName })
            })
            .then(res => res.json())
            .then(data => {
                if (data.url) {
                    window.location.href = data.url; // Redirect to Stripe
                } else {
                    showAlert("⚠️ Ett fel uppstod! Försök igen.", "red");
                }
            })
            .catch(error => {
                console.error('❌ Error:', error);
                showAlert("❌ Serverfel. Försök igen senare.", "red");
            });
        }

        function showAlert(message, color) {
            const alertBox = document.getElementById("alertMessage");
            alertBox.textContent = message;
            alertBox.style.display = "block";
            alertBox.style.background = color === "red" ? "#ff4444" : "#4CAF50";

            setTimeout(() => {
                alertBox.style.display = "none";
            }, 3000);
        }

        // Show pricing plans if URL contains ?showpricingplans
        window.onload = function() {
            if (window.location.search.includes("showpricingplans")) {
                document.getElementById("pricingPlans").style.display = "block";
            }
        };
    </script>
</body>
</html>
