<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webstay - Logga in/Registrera</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups" />
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp" />
  <style>
    body {
      background: linear-gradient(135deg, #1e3a8a, #9333ea);
      font-family: 'Poppins', sans-serif;
      animation: fadeIn 1s ease-in-out;
      margin: 0;
      overflow: hidden;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    /* Huvudcontainer centrerad vertikalt och horisontellt */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      box-shadow: 0 6px 50px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }
    .glass:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
    }
    .alert {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      min-width: 250px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .alert-success {
      background-color: #4CAF50;
      color: white;
    }
    .alert-error {
      background-color: #F44336;
      color: white;
    }
    /* Rutnät för priskort: 1 kolumn på mobiler, 2 kolumner på större skärmar */
    .plans-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }
    @media(min-width: 768px) {
      .plans-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glass text-center">
      <h1 class="text-4xl font-extrabold text-white mb-4 animate-pulse">Webstay</h1>
      <p class="text-gray-200 mb-6" id="loginMessage">Logga in med Google för att fortsätta</p>
      <!-- Inloggningssektion -->
      <div id="step1">
        <div id="g_id_onload"
             data-client_id="216513476074-2g3ua2sboin4g8f16n8mdf9o2h1tbn0q.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-itp_support="true"
             data-auto_prompt="false"></div>
        <div class="mt-4">
          <div class="g_id_signin" data-type="standard"></div>
        </div>
      </div>
      <!-- Inloggad skärm -->
      <div id="doneScreen" class="hidden mt-6">
        <h2 class="text-2xl font-bold text-white mb-2">Inloggning slutförd</h2>
        <p class="text-gray-200">Du är nu inloggad och kan använda Webstay!</p>
      </div>
      <!-- Abonnemangsplaner -->
      <div id="pricingPlans" class="hidden mt-6">
        <h2 class="text-2xl font-bold text-white mb-4">Våra Abonnemangsplaner</h2>
        <div class="plans-grid">
          <!-- Start Plan -->
          <div class="bg-white bg-opacity-20 p-4 rounded-lg shadow transition transform hover:scale-105">
            <h3 class="text-xl font-bold text-white mb-1">Start Plan</h3>
            <p class="text-gray-100 mb-3">1 dag gratis provperiod</p>
            <button onclick="createPaymentLink('Start Plan')" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 rounded">
              Prenumerera
            </button>
          </div>
          <!-- Premium Plan -->
          <div class="bg-white bg-opacity-20 p-4 rounded-lg shadow transition transform hover:scale-105">
            <h3 class="text-xl font-bold text-white mb-1">Premium Plan</h3>
            <p class="text-gray-100 mb-3">3 dagar gratis provperiod</p>
            <button onclick="createPaymentLink('Premium Plan')" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 rounded">
              Prenumerera
            </button>
          </div>
          <!-- Ultimate Plan -->
          <div class="bg-white bg-opacity-20 p-4 rounded-lg shadow transition transform hover:scale-105">
            <h3 class="text-xl font-bold text-white mb-1">Ultimate Plan</h3>
            <p class="text-gray-100 mb-3">5 dagar gratis provperiod</p>
            <button onclick="createPaymentLink('Ultimate Plan')" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 rounded">
              Prenumerera
            </button>
          </div>
          <!-- Exclusive Plan -->
          <div class="bg-white bg-opacity-20 p-4 rounded-lg shadow transition transform hover:scale-105">
            <h3 class="text-xl font-bold text-white mb-1">Exclusive Plan</h3>
            <p class="text-gray-100 mb-3">7 dagar gratis provperiod</p>
            <button onclick="createPaymentLink('Exclusive Plan')" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 rounded">
              Prenumerera
            </button>
          </div>
        </div>
      </div>
      <div id="alertContainer"></div>
    </div>
  </div>
  <script>
    // Funktion för att visa animerade alerts
    function showAlert(message, type) {
      const alertContainer = document.getElementById("alertContainer");
      const alertDiv = document.createElement("div");
      alertDiv.className = `alert ${type === "success" ? "alert-success" : "alert-error"}`;
      alertDiv.textContent = message;
      alertContainer.appendChild(alertDiv);
      setTimeout(() => {
        alertDiv.style.opacity = "0";
        setTimeout(() => alertDiv.remove(), 300);
      }, 3000);
    }
    
    // Funktion för att skapa Stripe betalningslänk via API
    async function createPaymentLink(planName) {
      try {
        const googleID = localStorage.getItem("googleID");
        if (!googleID) {
          showAlert("Google inloggning saknas, vänligen logga in igen.", "error");
          return;
        }
fetch("https://api.webstay.se/create-payment-link", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ googleID, planName })
});

        if (!response.ok) throw new Error("Kunde inte skapa betalningslänk");
        const data = await response.json();
        window.location.href = data.url;
      } catch (err) {
        console.error("❌ Betalningslänk fel:", err);
        showAlert("❌ Ett fel uppstod vid skapande av betalningslänk.", "error");
      }
    }
    
    // Callback-funktion för Google-inloggning
    async function handleCredentialResponse(response) {
      try {
        const token = response.credential;
        if (!token) throw new Error("Google autentisering misslyckades");
        localStorage.setItem("googleID", token);
        showAlert("✅ Inloggning lyckades!", "success");
        
        // Verifiera token mot backend
        const res = await fetch("https://api.webstay.se/google-auth", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token: token })
        });
        if (!res.ok) throw new Error(`Server svarade inte OK: ${res.status}`);
        const data = await res.json();
        console.log("User authenticated:", data);
        
        // Dölj inloggningssektionen
        document.getElementById("step1").classList.add("hidden");
        
        // Visa abonnemangsplaner eller standard inloggad skärm baserat på URL
        if (window.location.search.includes("showpricingplans")) {
          document.getElementById("pricingPlans").classList.remove("hidden");
        } else {
          document.getElementById("doneScreen").classList.remove("hidden");
        }
      } catch (err) {
        console.error("❌ Server error:", err);
        showAlert("❌ Ett fel uppstod vid inloggning. Försök igen.", "error");
      }
    }
  </script>
</body>
</html>
