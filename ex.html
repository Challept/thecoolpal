<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Förväntningsplan för Webstay</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            background: linear-gradient(120deg, #001f3f, #0074d9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px 10px;
        }

        h1 {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            font-size: 0.9rem;
            line-height: 1.4;
            text-align: left;
            overflow: hidden;
        }

        h2 {
            font-size: 1.2rem;
            margin: 15px 0 10px;
            color: #f9dc5c;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        p {
            margin: 8px 0;
        }

        ul {
            margin: 10px 0 15px 20px;
            padding-left: 0;
        }

        ul li {
            margin-bottom: 6px;
        }

        .content {
            white-space: pre-wrap;
            overflow-wrap: break-word;
            word-wrap: break-word;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 1em;
            background: white;
            animation: blink 0.7s step-start infinite;
        }

        @keyframes blink {
            50% {
                background: transparent;
            }
        }

        footer {
            margin-top: 15px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                font-size: 0.85rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                font-size: 0.8rem;
            }

            h1 {
                font-size: 1.3rem;
            }

            h2 {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>Förväntningsplan för Webstay</h1>
    <div class="container">
        <div class="content" id="content"></div>
        <span class="cursor" id="cursor"></span>
    </div>
    <footer>
        Skapad av Webstay | © 2027
    </footer>
    <script>
        // Original text
        const text = `
Slutet av 2025:
Webstay siktar på att avsluta 2025 starkt.
Målet är att ha över 150 kunder och en total årsintäkt på 200,000 SEK.
Prenumerationsintäkterna förväntas nå 15,000 SEK per månad vid årets slut.
Expansion till hela Skandinavien och fler samarbeten står i fokus.

2026:
Under 2026 ska Webstay fördubbla kundbasen till 300 kunder.
Årsintäkten förväntas stiga till 500,000 SEK med månatliga prenumerationer på 30,000 SEK.
Nya avancerade funktioner som AI-drivna webbplatsanpassningar ska lanseras.

2027:
År 2027 är målet att bli den ledande plattformen för webbplatstjänster i Skandinavien.
Webstay ska nå 500 kunder och en total årsintäkt på 1,000,000 SEK.
Expansion till fler europeiska marknader, som Tyskland och Nederländerna, planeras.
Prenumerationsintäkterna förväntas nå 50,000 SEK per månad.

Strategi:
- Fokusera på TikTok och Instagram-annonser.
- Samarbeta med influencers för att nå småföretag.
- Lansera nya AI-drivna funktioner.
- Erbjud lojalitetsprogram för återkommande kunder.
- Expandera till fler länder i Europa.

Slutmål för 2027:
- 500+ kunder totalt.
- Årsintäkter: 1,000,000 SEK.
- Prenumerationer: 50,000 SEK per månad.
- Webstay som ledande plattform i Europa.
`;

        const contentElement = document.getElementById("content");
        const cursorElement = document.getElementById("cursor");
        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                contentElement.textContent += text.charAt(index);
                index++;
                setTimeout(typeWriter, 20); // Adjust speed of typing effect
            } else {
                cursorElement.style.display = "none"; // Hide cursor when done
            }
        }

        // Start the animation
        window.onload = typeWriter;
    </script>
</body>
</html>
