<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentisering</title>
    <style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #e0f7ff, #c2e9fb);
    background-size: 300% 300%;
    animation: gradientMove 8s ease infinite;
    color: #333; /* Mörk text för kontrast */
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.auth-container {
    text-align: center;
    background: #ffffff; /* Vit container */
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); /* Mjuk skugga */
    width: 90%;
    max-width: 350px; /* Smalare för en modern känsla */
}

h1 {
    font-size: 24px;
    margin-bottom: 15px;
    color: #0074d9; /* Modern blå textfärg */
    font-weight: 600; /* Semi-bold för tydlighet */
}

p {
    font-size: 14px;
    margin-bottom: 20px;
    color: #555; /* Ljusare grå för extra texter */
    line-height: 1.6; /* Förbättrad läsbarhet */
}

input {
    display: block;
    width: 90%;
    margin: 10px auto;
    padding: 10px;
    border: 2px solid #0074d9;
    border-radius: 5px;
    font-size: 14px;
    background: #f9f9f9; /* Ljus bakgrund */
    color: #333; /* Mörk text */
    text-align: center;
    outline: none;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input:focus {
    border-color: #0056a3;
    box-shadow: 0 0 8px rgba(0, 116, 217, 0.3); /* Ljus blå skugga */
}

button {
    padding: 10px 20px;
    margin-top: 20px;
    background: #0074d9;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 14px;
    cursor: pointer;
    transition: transform 0.3s ease, background-color 0.3s ease;
}

button:hover {
    background-color: #0056a3;
    transform: scale(1.05);
}

#errorMessage {
    color: #e63946; /* Röd för felmeddelande */
    font-size: 14px;
    margin-top: 10px;
}

#successMessage {
    color: #2a9d8f; /* Grön för framgång */
    font-size: 14px;
    margin-top: 10px;
}

.info {
    margin-top: 30px;
    font-size: 13px;
    color: #777; /* Mjuk grå text för information */
    text-align: center;
    line-height: 1.5;
}
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Autentisering</h1>
        <p>Ange ditt användarnamn och kod för att fortsätta:</p>
        <input type="text" id="usernameInput" placeholder="Användarnamn" />
        <input type="text" id="codeInput" placeholder="Kod (endast siffror)" />
        <div id="errorMessage"></div>
        <button id="continueButton">Fortsätt</button>
        <div id="successMessage"></div>
        <p class="info">
            Denna autentisering säkerställer att endast behöriga användare får åtkomst. Ange rätt användarnamn och kod för att låsa upp Webstay.
        </p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const usernameInput = document.getElementById("usernameInput");
            const codeInput = document.getElementById("codeInput");
            const continueButton = document.getElementById("continueButton");
            const errorMessage = document.getElementById("errorMessage");
            const successMessage = document.getElementById("successMessage");

            const correctUsername = "admin.15";
            const correctCode = "2945128";

            codeInput.addEventListener("input", () => {
                // Tillåt endast siffror
                codeInput.value = codeInput.value.replace(/[^0-9]/g, "");
            });

            codeInput.addEventListener("input", () => {
                errorMessage.textContent = ""; // Töm ev. felmeddelande när användaren skriver
            });

            usernameInput.addEventListener("input", () => {
                errorMessage.textContent = ""; // Töm ev. felmeddelande när användaren skriver
            });

            codeInput.addEventListener("keyup", checkInputs);
            usernameInput.addEventListener("keyup", checkInputs);

            function checkInputs() {
                if (
                    usernameInput.value.trim() === correctUsername &&
                    codeInput.value.trim() === correctCode
                ) {
                    successMessage.textContent = "Verifiering lyckades! Du kan fortsätta.";
                    continueButton.style.display = "block"; // Visa knappen
                    errorMessage.textContent = ""; // Dölj felmeddelande
                } else {
                    successMessage.textContent = "";
                    continueButton.style.display = "none"; // Dölj knappen
                }
            }

            continueButton.addEventListener("click", () => {
                // Omdirigera till URL med popups inaktiverade
                window.location.href = "https://webstay.se/#29451288461645816561pass";
            });
        });
    </script>
</body>
</html>
