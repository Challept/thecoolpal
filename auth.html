<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logga in - Webstay</title>
  <style>
    /* General Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #9333ea);
      color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Container Styling */
    .login-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 20px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      max-width: 400px;
      width: 90%;
      animation: slideIn 1s ease-out;
    }

    /* Title */
    .login-container h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #93c5fd, #d8b4fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textGlow 2s infinite alternate;
    }

    /* Button Styling */
    .google-btn {
      background: #ffffff;
      color: #1a73e8;
      border: none;
      padding: 12px 20px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .google-btn:hover {
      background: #f1f5f9;
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(255, 255, 255, 0.4);
    }

    /* Create Account Link */
    .create-account {
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .create-account a {
      color: #60a5fa;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s;
    }

    .create-account a:hover {
      color: #a78bfa;
      text-decoration: underline;
    }

    /* Success Message */
    .success-message {
      display: none;
      margin-top: 20px;
      font-size: 1rem;
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
      padding: 10px;
      border-radius: 8px;
      animation: fadeIn 1s ease-in-out;
    }

    /* Animations */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes textGlow {
      from {
        text-shadow: 0 0 10px #3b82f6, 0 0 20px #3b82f6;
      }
      to {
        text-shadow: 0 0 20px #9333ea, 0 0 30px #9333ea;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="login-container">
    <h1>VÃ¤lkommen till Webstay</h1>
    <div id="g_id_onload"
         data-client_id="216513476074-2g3ua2sboin4g8f16n8mdf9o2h1tbn0q.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <button class="google-btn" onclick="loginWithGoogle()">Logga in med Google</button>
    <div class="create-account">
      <p>Har du inget konto? <a href="#" onclick="openGoogleAccountPopup()">Skapa ett Google-konto</a></p>
    </div>
    <div class="success-message" id="successMessage">Inloggad! Du kommer snart att omdirigeras.</div>
  </div>

  <script>
    // Handle successful login
    function handleCredentialResponse(response) {
      console.log('ID Token: ', response.credential); // Debugging purposes
      localStorage.setItem('google_credential', response.credential); // Save to localStorage
      document.getElementById('successMessage').style.display = 'block';

      // Simulate a redirection after 2 seconds
      setTimeout(() => {
        window.close(); // Close the tab
      }, 2000);
    }

    // Trigger Google login popup
    function loginWithGoogle() {
      google.accounts.id.prompt();
    }

    // Open the Google Account creation page
    function openGoogleAccountPopup() {
      const width = 600, height = 700;
      const left = (window.innerWidth / 2) - (width / 2);
      const top = (window.innerHeight / 2) - (height / 2);

      window.open(
        "https://accounts.google.com/signup",
        "Skapa Google-konto",
        `width=${width},height=${height},top=${top},left=${left},resizable=no`
      );
    }

    // Initialize Google Login
    google.accounts.id.initialize({
      client_id: "216513476074-2g3ua2sboin4g8f16n8mdf9o2h1tbn0q.apps.googleusercontent.com",
      callback: handleCredentialResponse,
      auto_prompt: true
    });
  </script>
</body>
</html>
