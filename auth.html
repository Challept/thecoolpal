<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstay - Logga in/Registrera</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #9face6);
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 350px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .google-button {
            margin-top: 20px;
        }

        .create-account {
            margin-top: 15px;
        }

        .create-account a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .create-account a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Välkommen till Webstay</h1>
        <p>Logga in eller registrera dig med Google för att fortsätta.</p>
        <div id="g_id_onload"
            data-client_id="216513476074-2g3ua2sboin4g8f16n8mdf9o2h1tbn0q.apps.googleusercontent.com"
            data-callback="handleCredentialResponse"
            data-auto_prompt="false">
        </div>
        <div class="google-button">
            <div class="g_id_signin" data-type="standard"></div>
        </div>
        <div class="create-account">
            <p>Har du inget konto? <a href="https://accounts.google.com/signup" target="_blank">Skapa ett Google-konto</a></p>
        </div>
    </div>

    <script>
        function handleCredentialResponse(response) {
            const credential = response.credential;

            // Spara Google-uppgifter i localStorage
            localStorage.setItem("googleCredential", credential);
            alert("Inloggning lyckades!");

            // Du kan lägga till logik för att hantera användaruppgifterna här
            console.log("Google Token:", credential);
        }
    </script>
</body>
</html>
