<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentisering</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #001f3f, #0074d9);
            background-size: 300% 300%;
            animation: gradientMove 10s ease infinite;
            color: white;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .auth-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        input {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 12px;
            border: 2px solid white;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            outline: none;
        }

        input:focus {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        button {
            padding: 12px 20px;
            margin-top: 20px;
            background: #ff851b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4136;
            transform: scale(1.05);
        }

        #errorMessage {
            color: #ff4136;
            font-size: 14px;
            margin-top: 10px;
        }

        #successMessage {
            color: limegreen;
            font-size: 14px;
            margin-top: 10px;
        }

        .info {
            margin-top: 30px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Autentisering</h1>
        <p>Ange ditt användarnamn och kod för att fortsätta:</p>
        <input type="text" id="usernameInput" placeholder="Användarnamn" />
        <input type="text" id="codeInput" placeholder="Kod (endast siffror)" />
        <div id="errorMessage"></div>
        <button id="continueButton">Fortsätt</button>
        <div id="successMessage"></div>
        <p class="info">
            Denna autentisering säkerställer att endast behöriga användare får åtkomst. Ange rätt användarnamn och kod för att låsa upp Webstay.
        </p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const usernameInput = document.getElementById("usernameInput");
            const codeInput = document.getElementById("codeInput");
            const continueButton = document.getElementById("continueButton");
            const errorMessage = document.getElementById("errorMessage");
            const successMessage = document.getElementById("successMessage");

            const correctUsername = "admin.15";
            const correctCode = "2945128";

            codeInput.addEventListener("input", () => {
                // Tillåt endast siffror
                codeInput.value = codeInput.value.replace(/[^0-9]/g, "");
            });

            codeInput.addEventListener("input", () => {
                errorMessage.textContent = ""; // Töm ev. felmeddelande när användaren skriver
            });

            usernameInput.addEventListener("input", () => {
                errorMessage.textContent = ""; // Töm ev. felmeddelande när användaren skriver
            });

            codeInput.addEventListener("keyup", checkInputs);
            usernameInput.addEventListener("keyup", checkInputs);

            function checkInputs() {
                if (
                    usernameInput.value.trim() === correctUsername &&
                    codeInput.value.trim() === correctCode
                ) {
                    successMessage.textContent = "Verifiering lyckades! Du kan fortsätta.";
                    continueButton.style.display = "block"; // Visa knappen
                    errorMessage.textContent = ""; // Dölj felmeddelande
                } else {
                    successMessage.textContent = "";
                    continueButton.style.display = "none"; // Dölj knappen
                }
            }

            continueButton.addEventListener("click", () => {
                // Omdirigera till URL med popups inaktiverade
                window.location.href = "https://webstay.se/#29451288461645816561pass";
            });
        });
    </script>
</body>
</html>
