<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inloggning & Användarlista</title>
  <!-- Google Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <!-- Animate.css for animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    #container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 30px;
      width: 90%;
      max-width: 800px;
      animation: fadeIn 1s ease-out;
    }
    
    h2 {
      margin-bottom: 20px;
      font-size: 2em;
      color: #5563DE;
      text-align: center;
    }
    
    .hidden {
      display: none;
    }
    
    /* Styling for the search input */
    #search {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      transition: border 0.3s, box-shadow 0.3s;
    }
    
    #search:focus {
      border-color: #5563DE;
      outline: none;
      box-shadow: 0 0 8px rgba(85,99,222,0.5);
    }
    
    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    
    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    
    th {
      background-color: #5563DE;
      color: #fff;
    }
    
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    tr:hover {
      background-color: #f1f1f1;
      transform: scale(1.01);
      transition: transform 0.2s;
    }
    
    img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    
    img:hover {
      transform: scale(1.1);
    }
    
    /* Responsive table for small devices */
    @media only screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      
      thead tr {
        display: none;
      }
      
      tr {
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
      }
      
      td {
        text-align: right;
        padding-left: 50%;
        position: relative;
        border: none;
        border-bottom: 1px solid #eee;
      }
      
      td:last-child {
        border-bottom: 0;
      }
      
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        text-align: left;
        font-weight: 500;
        color: #5563DE;
      }
      
      img {
        display: block;
        margin: 0 auto 10px;
      }
    }
    
    /* Simple fadeIn animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Login Section -->
    <div id="login-container">
      <h2 class="animate__animated animate__fadeInDown">Logga in med Google</h2>
      <div id="g_id_onload"
           data-client_id="216513476074-2g3ua2sboin4g8f16n8mdf9o2h1tbn0q.apps.googleusercontent.com"
           data-callback="handleCredentialResponse"
           data-itp_support="true"
           data-auto_prompt="false">
      </div>
      <div class="mt-6 animate__animated animate__fadeInUp">
        <div class="g_id_signin" data-type="standard"></div>
      </div>
    </div>

    <!-- User List Section -->
    <div id="user-container" class="hidden">
      <h2 class="animate__animated animate__fadeInDown">Användarlista</h2>
      <input type="text" id="search" placeholder="Sök efter namn eller e-post..." onkeyup="filterUsers()">
      <table class="animate__animated animate__fadeIn">
        <thead>
          <tr>
            <th>Bild</th>
            <th>Namn</th>
            <th>E-post</th>
          </tr>
        </thead>
        <tbody id="user-table-body">
          <!-- Dynamic content goes here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Allowed Google IDs
    const allowedIDs = ["115156821048844521223", "103093805154822424574"];

    // Google Sign-In callback
    function handleCredentialResponse(response) {
      const jwt = response.credential;
      const payload = parseJwt(jwt);
      if (!payload) {
        alert("Fel vid inloggningen. Försök igen.");
        return;
      }
      // Check if the ID is allowed
      if (!allowedIDs.includes(payload.sub)) {
        alert("Åtkomst nekad: Din Google-ID är inte auktoriserad.");
        document.getElementById("container").classList.add("animate__shakeX");
        setTimeout(() => {
          document.getElementById("container").classList.remove("animate__shakeX");
        }, 1000);
        return;
      }
      // Hide login and show user list
      document.getElementById("login-container").classList.add("hidden");
      document.getElementById("user-container").classList.remove("hidden");
      fetchUserList();
    }

    // Function to decode JWT
    function parseJwt(token) {
      try {
        return JSON.parse(atob(token.split('.')[1]));
      } catch (e) {
        console.error("Fel vid avkodning av token:", e);
        return null;
      }
    }

    // Fetch user data from API
    function fetchUserList() {
      fetch("https://api.webstay.se/view-logins?code=254205")
        .then(response => response.json())
        .then(data => {
          displayUsers(data);
        })
        .catch(error => {
          console.error("Fel vid fetch:", error);
          alert("Kunde inte hämta användardata.");
        });
    }

    // Display users in the table
    function displayUsers(users) {
      const tableBody = document.getElementById("user-table-body");
      tableBody.innerHTML = "";
      users.forEach(user => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td data-label="Bild"><img src="${user.picture}" alt="Bild på ${user.name}"></td>
          <td data-label="Namn">${user.name}</td>
          <td data-label="E-post">${user.email}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Search function to filter table rows
    function filterUsers() {
      const searchQuery = document.getElementById("search").value.toLowerCase();
      const rows = document.querySelectorAll("#user-table-body tr");
      rows.forEach(row => {
        const name = row.cells[1].textContent.toLowerCase();
        const email = row.cells[2].textContent.toLowerCase();
        row.style.display = name.includes(searchQuery) || email.includes(searchQuery) ? "" : "none";
      });
    }
  </script>
</body>
</html>
