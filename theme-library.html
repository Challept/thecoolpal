<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Library</title>
    <link rel="stylesheet" href="dashboard-style.css">
</head>
<body>
    <div class="sidebar">
        <!-- Sidomeny med ikoner och text som expanderas vid hover -->
    </div>
    <div class="main-content">
        <h1>Temabibliotek</h1>
        <div class="theme-library">
            <div class="current-theme">
                <h2>Ditt aktuella tema</h2>
                <div class="theme-preview">
                    <img src="path-to-current-theme-image.png" alt="Current Theme">
                    <button class="customize-btn">Anpassa</button>
                </div>
            </div>
            <div class="available-themes">
                <h2>Populära gratis teman</h2>
                <div class="theme-options">
                    <div class="theme-option">
                        <img src="path-to-theme1.png" alt="Theme 1">
                        <button class="add-btn">Lägg till</button>
                    </div>
                    <div class="theme-option">
                        <img src="path-to-theme2.png" alt="Theme 2">
                        <button class="add-btn">Lägg till</button>
                    </div>
                    <!-- Fler teman -->
                </div>
            </div>
        </div>
    </div>
    <script src="dashboard-script.js"></script>
</body>
</html>
