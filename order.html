<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beställ Produkter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="order-container">
        <h2>Fyll i dina uppgifter</h2>
        <form id="order-form">
            <label for="name">Namn:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="address">Adress:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="phone">Telefonnummer:</label>
            <input type="text" id="phone" name="phone" required>
        </form>

        <h2>Välj Produkter</h2>
        <div id="product-section" class="product-section">
            <!-- Produktkort läggs till här dynamiskt från JSON -->
        </div>

        <div id="total-price" class="total-price">Total: 0 kr</div>
        <button id="submit-button" class="submit-button">Lägg till beställning</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
