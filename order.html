<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beställning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="order-container">
        <h2>Beställ Produkter och Betala med Swish</h2>
        <div class="order-form">
            <label for="name">Namn:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Adress:</label>
            <input type="text" id="address" name="address" required>

            <label for="phone">Telefonnummer:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <h3>Välj dina produkter</h3>
        <div id="product-list" class="order-products"></div>

        <div class="checkbox-container">
            <input type="checkbox" id="accept" required>
            <label for="accept">Jag godkänner villkoren</label>
        </div>

        <button type="button" onclick="validateForm()">Beställ</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
