<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beställning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="animate-fade-in">Gör en Beställning</h1>
    </header>
    <main>
        <form id="orderForm" class="animate-slide-up">
            <label for="name">Namn:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Telefonnummer:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="product">Produkt:</label>
            <select id="product" name="product">
                <option value="produkt1">Produkt 1</option>
                <option value="produkt2">Produkt 2</option>
            </select>

            <button type="submit" class="button animate-bounce">Skicka Beställning</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
