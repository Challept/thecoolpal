<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beställning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="gradient-bg">
    <div class="order-container animate-slide-up">
        <div class="order-form">
            <h2>Fyll i dina uppgifter</h2>
            <form onsubmit="return validateForm()">
                <label for="name">Namn:</label>
                <input type="text" id="name" name="name" required>
                <label for="phone">Telefonnummer:</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="address">Adress:</label>
                <input type="text" id="address" name="address" required>
                <button type="submit">Beställ</button>
            </form>
        </div>
        <div class="order-products">
            <h2>Vilka produkter vill du ha?</h2>
            <div class="product" onclick="selectProduct(this)">
                <h3>Hemsida</h3>
                <p>En fullt fungerande webbplats.</p>
                <p><strong>Pris: 400 kr</strong></p>
            </div>
            <div class="product" onclick="selectProduct(this)">
                <h3>Swish-integration</h3>
                <p>Möjlighet för kunder att betala direkt med Swish.</p>
                <p><strong>Pris: 300 kr</strong></p>
            </div>
            <div class="product" onclick="selectProduct(this)">
                <h3>Telegram-bot</h3>
                <p>En bot som skickar alla beställningar direkt till Telegram.</p>
                <p><strong>Pris: 100 kr</strong></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
