<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orderformulär</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="order-container">
        <section class="order-info">
            <h2>Välj produkt</h2>
            <ul>
                <li>Produkt A - Beskrivning och pris</li>
                <li>Produkt B - Beskrivning och pris</li>
                <li>Produkt C - Beskrivning och pris</li>
            </ul>
        </section>
        <section class="order-form">
            <h2>Fyll i dina uppgifter</h2>
            <form action="confirmation.html" method="GET" onsubmit="return validateForm()">
                <label for="name">Namn:</label>
                <input type="text" id="name" required>
                <label for="phone">Telefonnummer:</label>
                <input type="tel" id="phone" required>
                <!-- Add other fields as needed -->
                <button type="submit">Beställ</button>
            </form>
        </section>
    </div>
</body>
</html>
