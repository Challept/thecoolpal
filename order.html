<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Köp Grymma Hemsidor</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .order-page {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-container {
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .order-form label {
            font-weight: 600;
            margin-top: 10px;
            display: block;
            color: #555;
        }

        .order-form input, .order-form textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s;
        }

        .order-form input:focus, .order-form textarea:focus {
            border-color: #007bff;
        }

        .order-form textarea {
            resize: vertical;
        }

        .info-text {
            font-size: 14px;
            color: #777;
            margin-top: 5px;
        }

        .payment-container {
            padding: 20px;
            background-color: #e9f5ff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        /* Layout adjustments for larger screens */
        @media (min-width: 768px) {
            .order-page {
                flex-direction: row;
            }

            .form-container, .payment-container {
                width: 48%;
            }

            .payment-container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Köp Grymma Hemsidor!</h2>
        <div class="order-page">
            <!-- Vänster sida: Formulär -->
            <div class="form-container">
                <div class="order-form">
                    <h2>Fyll i dina uppgifter</h2>
                    <label for="name">Namn:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="phone">Telefonnummer:</label>
                    <input type="tel" id="phone" name="phone" required>
                    <label for="address">Adress:</label>
                    <input type="text" id="address" name="address" required>
                    <label for="domain">Hemsida namn:</label>
                    <input type="text" id="domain" name="domain" required>
                    <p class="info-text">Ange namnet på den webbplats du vill ha. Du kan lägga till en egen köpt domän senare.</p>

                    <!-- Ytterligare information -->
                    <label for="additional-info">Ytterligare information (t.ex. önskat domännamn, stil och färg):</label>
                    <textarea id="additional-info" name="additional-info" rows="4" placeholder="Skriv dina önskemål här..."></textarea>
                </div>
            </div>

<!-- Höger sida: Stripe betalning -->
<div class="payment-container">
    <h2>Betalning</h2>
    <p>Betala säkert med Stripe. Din information är skyddad.</p>
    <script async src="https://js.stripe.com/v3/buy-button.js"></script>
    <stripe-buy-button
        buy-button-id="buy_btn_1QHPGyLnfTyXNYdEIRj8tzEM"
        publishable-key="pk_live_51QH6igLnfTyXNYdEPTKgwYTUNqaCdfAxxKm3muIlm6GmLVvguCeN71I6udCVwiMouKam1BSyvJ4EyELKDjAsdIUo00iMqzDhqu">
    </stripe-buy-button>
</div>
        </div>
    </div>
</body>
</html>
