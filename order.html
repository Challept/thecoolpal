<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Våra Produkter</h2>
        <div class="order-products" id="product-list">
            <!-- Produktkorten kommer att läggas till här via JavaScript -->
        </div>

        <!-- Formulär för användarinformation -->
        <div class="order-form">
            <h2>Fyll i dina uppgifter</h2>
            <label for="name">Namn:</label>
            <input type="text" id="name" name="name" required>
            <label for="phone">Telefonnummer:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="address">Adress:</label>
            <input type="text" id="address" name="address" required>
            <button type="button" onclick="validateForm()">Beställ</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
