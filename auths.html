<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstay Secure Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .hidden { display: none; }

        .popup {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .google-button { margin-top: 10px; }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background: #4285F4;
            color: white;
        }

        #userCount {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Login Popup -->
    <div id="loginPopup" class="popup">
        <div class="popup-content">
            <h2>Login Required</h2>
            <p>You must log in to access this site.</p>
            
            <!-- Google Login Button -->
            <div id="g_id_onload"
                data-client_id="216513476074-2g3ua2sboin4g8f16n8mdf9o2h1tbn0q.apps.googleusercontent.com"
                data-callback="handleCredentialResponse"
                data-itp_support="true"
                data-auto_prompt="true">
            </div>
            <div class="google-button">
                <div class="g_id_signin" data-type="standard"></div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="hidden">
        <h1>Welcome to Webstay</h1>
        <p>You have successfully logged in!</p>
        <div id="userCount">Loading users...</div>

        <table>
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Plan Name</th>
                    <th>Payment Date</th>
                    <th>Store ID</th>
                </tr>
            </thead>
            <tbody id="userTable">
                <!-- Users will be loaded here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
function handleCredentialResponse(response) {
    let data = parseJwt(response.credential);
    let googleUserId = data.sub;

    localStorage.setItem("googleUserId", googleUserId);
    console.log("Google User ID:", googleUserId);

    checkAuth();
}

function parseJwt(token) {
    try {
        return JSON.parse(atob(token.split('.')[1]));
    } catch (e) {
        return null;
    }
}

function checkAuth() {
    fetch("https://webstay.se/auth-user.json")
        .then(response => response.json())
        .then(authUsers => {
            let userId = localStorage.getItem("googleUserId");

            if (userId && authUsers.includes(userId)) {
                document.getElementById("loginPopup").style.display = "none";
                document.getElementById("mainContent").classList.remove("hidden");

                // Start fetching user data every 2 seconds
                fetchUsers();
                setInterval(fetchUsers, 2000);
            } else {
                console.warn("Access Denied: User ID not authorized.");
                document.getElementById("loginPopup").style.display = "flex";
                document.getElementById("mainContent").classList.add("hidden");
            }
        })
        .catch(error => console.error("Error fetching auth-user.json:", error));
}

function fetchUsers() {
    fetch("https://api.webstay.se/get-users")
        .then(response => response.json())
        .then(users => {
            const userTable = document.getElementById("userTable");
            const userCount = document.getElementById("userCount");

            // Clear table before updating
            userTable.innerHTML = "";

            // Update user count
            userCount.textContent = `Total Users: ${users.length}`;

            users.forEach(user => {
                let row = `<tr>
                    <td>${user.UserID}</td>
                    <td>${user.PlanName}</td>
                    <td>${user.PaymentDate}</td>
                    <td>${user.StoreID}</td>
                </tr>`;
                userTable.innerHTML += row;
            });
        })
        .catch(error => console.error("Error fetching users:", error));
}

// Run authentication check when page loads
document.addEventListener("DOMContentLoaded", checkAuth);
    </script>

</body>
</html>
