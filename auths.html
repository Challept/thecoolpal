<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstay Premium Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #10b981;
            --background: #f0f4f8;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --card-bg: #ffffff;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--background);
        }

        .login-card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .chart-container {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .user-table {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        .btn-logout {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-logout:hover {
            background: #2563eb;
        }

        #userTable {
            width: 100%;
            border-collapse: collapse;
        }

        #userTable th, #userTable td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-active { background: #10b981; color: white; }
        .status-pending { background: #f59e0b; color: white; }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="loginSection" class="login-container">
        <div class="login-card">
            <h2>Webstay Dashboard</h2>
            <p style="margin-bottom: 1.5rem; color: var(--text-secondary)">
                Sign in to access your dashboard
            </p>
            <div id="g_id_onload"
                data-client_id="216513476074-2g3ua2sboin4g8f16n8mdf9o2h1tbn0q.apps.googleusercontent.com"
                data-callback="handleCredentialResponse"
                data-auto_prompt="true">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>
    </div>

    <div id="dashboardSection" class="dashboard hidden">
        <div class="dashboard-header">
            <div>
                <h1 id="welcomeMessage">Welcome</h1>
                <p id="userEmail"></p>
            </div>
            <button id="logoutBtn" class="btn-logout">Logout</button>
        </div>

        <div class="stats-grid" id="statsGrid"></div>

        <div class="chart-container">
            <canvas id="trendsChart"></canvas>
        </div>

        <div class="user-table">
            <table id="userTable">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Plan</th>
                        <th>Payment Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="userTableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        // Global state
        const state = {
            user: null,
            users: [],
            chart: null,
            dataFetchInterval: null
        };

        // Authentication Handler
        function handleCredentialResponse(response) {
            const credential = parseJwt(response.credential);
            state.user = {
                id: credential.sub,
                email: credential.email,
                name: credential.name
            };

            // Specific Google ID authorization
            if (state.user.id === '115156821048844521223') {
                showDashboard();
                fetchDashboardData();
                
                // Refresh data every 2 seconds
                state.dataFetchInterval = setInterval(fetchDashboardData, 2000);
            } else {
                alert('Unauthorized access');
                logout();
            }
        }

        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace('-', '+').replace('_', '/');
            return JSON.parse(window.atob(base64));
        }

        // Dashboard Functions
        function showDashboard() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('dashboardSection').classList.remove('hidden');
            
            document.getElementById('welcomeMessage').textContent = `Welcome, ${state.user.name}`;
            document.getElementById('userEmail').textContent = state.user.email;
        }

        async function fetchDashboardData() {
            try {
                const response = await fetch("https://api.webstay.se/get-users");
                const users = await response.json();

                state.users = users;
                updateStatistics(users);
                updateUserTable(users);
                initializeChart(users);
            } catch (error) {
                console.error("Error fetching dashboard data:", error);
            }
        }

        function updateStatistics(users) {
            const statsGrid = document.getElementById('statsGrid');
            const planCounts = users.reduce((acc, user) => {
                acc[user.PlanName] = (acc[user.PlanName] || 0) + 1;
                return acc;
            }, {});

            statsGrid.innerHTML = `
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <p>${users.length}</p>
                </div>
                <div class="stat-card">
                    <h3>Plan Distribution</h3>
                    <p>${Object.keys(planCounts).length} Plans</p>
                </div>
            `;
        }

        function updateUserTable(users) {
            const tableBody = document.getElementById('userTableBody');
            tableBody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.UserID}</td>
                    <td>${user.PlanName}</td>
                    <td>${new Date(user.PaymentDate).toLocaleDateString()}</td>
                    <td>
                        <span class="status-badge status-active">
                            Active
                        </span>
                    </td>
                </tr>
            `).join('');
        }

        function initializeChart(users) {
            const ctx = document.getElementById('trendsChart').getContext('2d');
            
            // Destroy previous chart if exists
            if (state.chart) {
                state.chart.destroy();
            }

            const planCounts = users.reduce((acc, user) => {
                acc[user.PlanName] = (acc[user.PlanName] || 0) + 1;
                return acc;
            }, {});

            state.chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(planCounts),
                    datasets: [{
                        label: 'Users per Plan',
                        data: Object.values(planCounts),
                        backgroundColor: 'var(--primary)'
                    }]
                }
            });
        }

        function logout() {
            if (state.dataFetchInterval) {
                clearInterval(state.dataFetchInterval);
            }
            state.user = null;
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('dashboardSection').classList.add('hidden');
        }

        // Event Listeners
        document.getElementById('logoutBtn').addEventListener('click', logout);

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Google Sign-In script is already loaded in head
        });
    </script>
</body>
</html>
