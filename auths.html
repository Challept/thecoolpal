<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstay Premium Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #10b981;
            --background: #f0f4f8;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --card-bg: #ffffff;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--background);
        }

        .login-card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
            opacity: 0;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            opacity: 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        .chart-container {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            height: 250px;
            opacity: 0;
            transform: translateY(20px);
        }

        .user-table {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
        }

        .btn-logout {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: #2563eb;
            transform: scale(1.05);
        }

        #userTable {
            width: 100%;
            border-collapse: collapse;
        }

        #userTable th, #userTable td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
            transition: background 0.2s ease;
        }

        #userTable tr:hover {
            background: rgba(59,130,246,0.05);
        }

        .hidden { 
            display: none !important; 
        }
    </style>
</head>
<body>
    <div id="loginSection" class="login-container">
        <div id="loginCard" class="login-card">
            <h2>Webstay Dashboard</h2>
            <p style="margin-bottom: 1.5rem; color: var(--text-secondary)">
                Sign in to access your dashboard
            </p>
            <div id="g_id_onload"
                data-client_id="216513476074-2g3ua2sboin4g8f16n8mdf9o2h1tbn0q.apps.googleusercontent.com"
                data-callback="handleCredentialResponse"
                data-auto_prompt="true">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>
    </div>

    <div id="dashboardSection" class="dashboard hidden">
        <div class="dashboard-header">
            <div>
                <h1 id="welcomeMessage">Welcome</h1>
                <p id="userEmail"></p>
            </div>
            <button id="logoutBtn" class="btn-logout">Logout</button>
        </div>

        <div class="stats-grid" id="statsGrid"></div>

        <div class="chart-container">
            <canvas id="trendsChart"></canvas>
        </div>

        <div class="user-table">
            <table id="userTable">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Plan</th>
                        <th>Payment Date</th>
                    </tr>
                </thead>
                <tbody id="userTableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        const state = {
            user: null,
            users: [],
            chart: null,
            dataFetchInterval: null
        };

        function handleCredentialResponse(response) {
            const credential = parseJwt(response.credential);
            state.user = {
                id: credential.sub,
                email: credential.email,
                name: credential.name
            };

            if (state.user.id === '115156821048844521223') {
                animateLogin();
                fetchDashboardData();
                state.dataFetchInterval = setInterval(fetchDashboardData, 2000);
            } else {
                alert('Unauthorized access');
                logout();
            }
        }

        function animateLogin() {
            gsap.to('#loginCard', {
                opacity: 0,
                y: -50,
                duration: 0.5,
                onComplete: () => {
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('dashboardSection').classList.remove('hidden');
                    
                    document.getElementById('welcomeMessage').textContent = `Welcome, ${state.user.name}`;
                    document.getElementById('userEmail').textContent = state.user.email;

                    animateDashboard();
                }
            });
        }

        function animateDashboard() {
            gsap.fromTo('.dashboard-header', 
                { opacity: 0, y: 20 }, 
                { opacity: 1, y: 0, duration: 0.5, delay: 0.2 }
            );

            gsap.fromTo('.stat-card', 
                { opacity: 0, y: 20 }, 
                { opacity: 1, y: 0, duration: 0.5, stagger: 0.1, delay: 0.4 }
            );

            gsap.fromTo('.chart-container', 
                { opacity: 0, y: 20 }, 
                { opacity: 1, y: 0, duration: 0.5, delay: 0.6 }
            );

            gsap.fromTo('.user-table', 
                { opacity: 0, y: 20 }, 
                { opacity: 1, y: 0, duration: 0.5, delay: 0.8 }
            );
        }

        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace('-', '+').replace('_', '/');
            return JSON.parse(window.atob(base64));
        }

        async function fetchDashboardData() {
            try {
                const response = await fetch("https://api.webstay.se/get-users");
                const users = await response.json();

                if (JSON.stringify(state.users) !== JSON.stringify(users)) {
                    state.users = users;
                    updateStatistics(users);
                    updateUserTable(users);
                    initializeChart(users);
                }
            } catch (error) {
                console.error("Error fetching dashboard data:", error);
            }
        }

        function updateStatistics(users) {
            const statsGrid = document.getElementById('statsGrid');
            const planCounts = users.reduce((acc, user) => {
                acc[user.PlanName] = (acc[user.PlanName] || 0) + 1;
                return acc;
            }, {});

            statsGrid.innerHTML = `
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <p>${users.length}</p>
                </div>
                <div class="stat-card">
                    <h3>Plan Distribution</h3>
                    <p>${Object.keys(planCounts).length} Plans</p>
                </div>
            `;
        }

        function updateUserTable(users) {
            const tableBody = document.getElementById('userTableBody');
            tableBody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.UserID}</td>
                    <td>${user.PlanName}</td>
                    <td>${new Date(user.PaymentDate).toLocaleDateString()}</td>
                </tr>
            `).join('');
        }

        function initializeChart(users) {
            const ctx = document.getElementById('trendsChart').getContext('2d');
            
            if (state.chart) {
                state.chart.destroy();
            }

            const planCounts = users.reduce((acc, user) => {
                acc[user.PlanName] = (acc[user.PlanName] || 0) + 1;
                return acc;
            }, {});

            state.chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(planCounts),
                    datasets: [{
                        label: 'Users per Plan',
                        data: Object.values(planCounts),
                        backgroundColor: 'var(--primary)',
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: { 
                            beginAtZero: true,
                            grid: { display: false }
                        },
                        x: { 
                            grid: { display: false }
                        }
                    }
                }
            });
        }

        function logout() {
            if (state.dataFetchInterval) {
                clearInterval(state.dataFetchInterval);
            }
            
            gsap.to('.dashboard-header, .stat-card, .chart-container, .user-table', {
                opacity: 0,
                y: 20,
                duration: 0.5,
                stagger: 0.1,
                onComplete: () => {
                    state.user = null;
                    document.getElementById('loginSection').classList.remove('hidden');
                    document.getElementById('dashboardSection').classList.add('hidden');
                    
                    gsap.fromTo('#loginCard', 
                        { opacity: 0, y: -50 }, 
                        { opacity: 1, y: 0, duration: 0.5 }
                    );
                }
            });
        }

        document.getElementById('logoutBtn').addEventListener('click', logout);

        document.addEventListener('DOMContentLoaded', () => {
            gsap.fromTo('#loginCard', 
                { opacity: 0, y: 50 }, 
                { opacity: 1, y: 0, duration: 0.5 }
            );
        });
    </script>
</body>
</html>
