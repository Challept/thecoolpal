<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstay Dashboard Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #10b981;
            --accent: #f59e0b;
            --background: #f0f4f8;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 2rem;
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .btn-logout {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn-logout:hover {
            background: #2563eb;
        }
        .chart-container {
            height: 300px;
        }
        .user-list {
            max-height: 600px;
            overflow-y: auto;
            border-radius: 8px;
        }
        .user-table {
            width: 100%;
            border-collapse: collapse;
        }
        .user-table th, .user-table td {
            padding: 0.75rem;
            border-bottom: 1px solid var(--border);
            text-align: left;
        }
        .user-table th {
            background: var(--background);
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        .badge {
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
        }
        .badge-primary { background: var(--primary); color: white; }
        .badge-secondary { background: var(--secondary); color: white; }
        .badge-accent { background: var(--accent); color: white; }
        .hidden { display: none !important; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .stat-card {
            text-align: center;
            padding: 1rem;
            border-radius: 8px;
            background: var(--card-bg);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        .cool-feature {
            background: var(--secondary);
            padding: 2rem;
            border-radius: 12px;
            color: white;
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div id="loginSection" class="login-container">
        <div id="loginCard" class="login-card">
            <h2>Webstay Dashboard Pro</h2>
            <div id="g_id_onload"
                data-client_id="216513476074-2g3ua2sboin4g8f16n8mdf9o2h1tbn0q.apps.googleusercontent.com"
                data-callback="handleCredentialResponse"
                data-auto_prompt="true">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>
    </div>

    <div id="dashboardSection" class="container hidden">
        <div class="dashboard-header">
            <div>
                <h3 id="welcomeMessage">Welcome</h3>
                <small id="userEmail"></small>
            </div>
            <button id="logoutBtn" class="btn-logout">Logout</button>
        </div>

        <div class="stats-grid" id="statsGrid"></div>

        <div class="dashboard-grid">
            <div class="card">
                <h4>Plan Distribution</h4>
                <div class="chart-container">
                    <canvas id="planChart"></canvas>
                </div>
            </div>
            <div class="card">
                <h4>User Details</h4>
                <div class="user-list">
                    <table class="user-table" id="userTable">
                        <thead>
                            <tr>
                                <th>User ID</th>
                                <th>Plan</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="userList"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="cool-feature">
            <h4>Cool New Feature</h4>
            <p>This is something cool and new for users to enjoy!</p>
        </div>
    </div>

    <script>
        const state = {
            user: null,
            users: [],
            planChart: null,
            dataFetchInterval: null
        };

        // Disable automatic scroll restoration
        if ('scrollRestoration' in history) {
            history.scrollRestoration = 'manual';
        }

        function handleCredentialResponse(response) {
            const credential = parseJwt(response.credential);
            state.user = {
                id: credential.sub,
                email: credential.email,
                name: credential.name
            };

            if (state.user.id === '115156821048844521223') {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('dashboardSection').classList.remove('hidden');
                
                document.getElementById('welcomeMessage').textContent = `Hi, ${state.user.name.split(' ')[0]}`;
                document.getElementById('userEmail').textContent = state.user.email;

                fetchDashboardData();
                state.dataFetchInterval = setInterval(fetchDashboardData, 2000);
            } else {
                alert('Unauthorized access');
                logout();
            }
        }

        async function fetchDashboardData() {
            try {
                const response = await fetch("https://api.webstay.se/get-users");
                const users = await response.json();

                if (JSON.stringify(state.users) !== JSON.stringify(users)) {
                    state.users = users;
                    updateDashboard(users);
                }
            } catch (error) {
                console.error("Error fetching dashboard data:", error);
            }
        }

        function updateDashboard(users) {
            updateStats(users);
            updatePlanChart(users);
            updateUserList(users);
        }

        function updateStats(users) {
            const statsGrid = document.getElementById('statsGrid');
            const planCounts = users.reduce((acc, user) => {
                acc[user.PlanName] = (acc[user.PlanName] || 0) + 1;
                return acc;
            }, {});

            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Users</div>
                    <div class="stat-value">${users.length}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Active Plans</div>
                    <div class="stat-value">${Object.keys(planCounts).length}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Top Plan</div>
                    <div class="stat-value">${Object.keys(planCounts).reduce((a, b) => planCounts[a] > planCounts[b] ? a : b)}</div>
                </div>
            `;
        }

        function updatePlanChart(users) {
            const ctx = document.getElementById('planChart').getContext('2d');
            
            if (state.planChart) {
                state.planChart.destroy();
            }

            const planCounts = users.reduce((acc, user) => {
                acc[user.PlanName] = (acc[user.PlanName] || 0) + 1;
                return acc;
            }, {});

            state.planChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(planCounts),
                    datasets: [{
                        data: Object.values(planCounts),
                        backgroundColor: ['#3b82f6', '#10b981', '#f59e0b']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { 
                        legend: { 
                            position: 'bottom',
                            labels: {
                                boxWidth: 20
                            }
                        } 
                    }
                }
            });
        }

        function updateUserList(users) {
            const userList = document.getElementById('userList');
            userList.innerHTML = users.slice(0, 20).map(user => `
                <tr>
                    <td>${user.UserID}</td>
                    <td>
                        <span class="badge badge-${['primary', 'secondary', 'accent'][Math.floor(Math.random() * 3)]}">${user.PlanName}</span>
                    </td>
                    <td>
                        <span class="badge badge-${['primary', 'secondary', 'accent'][Math.floor(Math.random() * 3)]}">Active</span>
                    </td>
                </tr>
            `).join('');
        }

        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace('-', '+').replace('_', '/');
            return JSON.parse(window.atob(base64));
        }

        function logout() {
            if (state.dataFetchInterval) {
                clearInterval(state.dataFetchInterval);
            }
            
            state.user = null;
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('dashboardSection').classList.add('hidden');
        }

        document.getElementById('logoutBtn').addEventListener('click', logout);
    </script>
</body>
</html>
