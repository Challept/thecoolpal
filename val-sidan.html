<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betalningsbekräftelse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="confirmation-card">
        <h2>Betalningsinformation</h2>
        <p>Tack för din beställning! Använd Swish-knappen nedan eller QR-koden för att slutföra betalningen.</p>

        <div class="payment-section">
            <h3 class="swish-info">Swish-knapp</h3>
            <button id="swish-button">Betala med Swish</button>
        </div>

        <div id="qr-code-container">
            <h3 class="qr-info">Skanna QR-koden</h3>
            <img id="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=swish://payment?source=val-sidan.html" alt="QR-kod för Swish">
        </div>
    </div>

    <script>
        document.getElementById('swish-button').onclick = function() {
            // Exempel Swish-länk med JSON-struktur
            const totalPrice = document.getElementById("total-price").textContent;
            const message = "Beställa webplats - thecoolpal";
            const swishUrl = `swish://payment?phone=0739200006&amount=${totalPrice}&message=${encodeURIComponent(message)}`;
            window.location.href = swishUrl;
        };
    </script>
</body>
</html>
