<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #loginButton {
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #loginButton:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <button id="loginButton">Logga in</button>

    <script>
        // Check if user is already logged in
        if (sessionStorage.getItem("loggedIn")) {
            console.log("Användaren är redan inloggad.");
        } else {
            document.getElementById("loginButton").addEventListener("click", () => {
                // Open login page in a new tab
                const loginWindow = window.open("login.html", "_blank", "width=400,height=600");

                // Listen for login success message
                window.addEventListener("message", (event) => {
                    if (event.data.loggedIn) {
                        alert("Inloggning lyckades!");
                        sessionStorage.setItem("loggedIn", true);
                        location.reload(); // Reload the original page
                    }
                });
            });
        }
    </script>
</body>
</html>
