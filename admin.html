<!DOCTYPE html> 
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="admin-style.css">
    <style>
        .loading-icon {
            display: none;
            margin: 10px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-text {
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Logga in på Adminpanelen</h2>
        <form id="login-form">
            <label for="name">Namn:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-post:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Telefonnummer:</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="submit">Logga in</button>
        </form>
        <div class="loading-icon" id="loading-icon"></div>
        <p id="error-message" class="error-message" style="display: none;">Felaktiga uppgifter. Vänligen försök igen.</p>
        <p class="login-text">Du loggar in till din administratörspanel för att hantera din hemsida.</p>
    </div>

    <script src="admin.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('loading-icon').style.display = 'block';
            setTimeout(() => {
                // Simulera inloggning och vidarebefordran
                sessionStorage.setItem('loggedIn', 'true');
                window.location.href = 'dashboard.html';
            }, 800);
        });
    </script>
</body>
</html>
