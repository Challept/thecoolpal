  <span class="font-normal text-[30px] text-black">Sara M</span>
  <span class="font-normal text-[25px] text-black">Jag behövde en pålitlig hemsida för min verksamhet, och Webstay levererade. Betalningarna via Stripe är supersmidiga och känns väldigt säkra. Jag är så nöjd med hur snabbt och enkelt allt gick att sätta upp!</span>
  <span class="font-normal text-[25px] text-black">Webstay gjorde det enkelt för mig att skapa en hemsida som ser både modern och proffsig ut. Stripe hanterar alla betalningar, och jag känner mig trygg med att mina kunder får en säker betalningslösning.</span>
  <span class="font-normal text-[25px] text-black">Jag älskar hur enkelt det var att sätta upp min hemsida med Webstay. Integrationen med DSers och flera andra tjänster var smidig, och designen är modern och enkel att justera. En fantastisk lösning!</span>
  <span class="font-normal text-[25px] text-black">Det bästa med Webstay är hur smidigt allt fungerar. Integrationen med DSers och andra verktyg gick enkelt, och Stripe-betalningarna fungerar perfekt. Dessutom är hemsidan både snygg och lätt!</span>

  <span class="font-semibold text-[26px] leading-[6.1538462455456076%] text-center underline text-white">Varför Välja Oss?</span>
  <span class="font-normal text-[27px] text-black">Enkel installation: Skapa din hemsida snabbt och utan krångel.
Säkra betalningar: Stripe garanterar trygga transaktioner.
Flexibel design: Anpassa din hemsida med moderna och snygga mallar.
Smidiga integrationer: Koppla enkelt ihop med DSers och fler verktyg.
Pålitlig support: Vi hjälper dig varje steg på vägen.
  Välj Webstay och gör din vision till verklighet! 🌟</span>
  <span class="font-normal text-[28px] text-black">Välj en mall Bläddra bland våra moderna och anpassningsbara mallar och välj den som passar din verksamhet.
Fyll i dina detaljer Lägg till ditt innehåll, bilder och företagsinformation – allt på några minuter.
Publicera och börja sälja Med säkra betalningar via Stripe är din hemsida redo att ta emot kunder direkt.</span>
  <div class="w-[795px] h-[422px] bg-[#8fdaff]"></div>
  <span class="font-normal text-[29px] text-black">Problem: Svårt att komma igång. Lösning: Med våra enkla steg-för-steg-guider är du igång på nolltid.
Problem: Osäkra betalningar. Lösning: Stripe garanterar trygga och säkra transaktioner för dig och dina kunder.
Problem: Komplicerade integrationer. Lösning: Våra lösningar stöder smidiga kopplingar till DSers och andra tjänster.
Problem: Svår designanpassning. Lösning: Våra mallar är lätta att ändra för att passa din stil och behov.</span>

  <span class="font-normal text-[36px] leading-[2.7777777777777777%] text-center text-white">Vi är ett engagerat team med en passion för att skapa smarta och användarvänliga lösningar. Med erfarenhet inom design, utveckling och kundservice arbetar vi tillsammans för att leverera den bästa upplevelsen för dig som kund. Lär känna oss!</span>

  <span class="font-bold text-[24px] leading-[4.166666666666667%] text-white">Du kan ha din hemsida redo på bara några minuter efter att du fyllt i all information och genomfört betalningen.</span>
  <span class="font-bold text-[24px] leading-[4.166666666666667%] text-white">Vi använder Stripe för säkra betalningar, vilket stödjer de flesta betalningar.</span>
  <span class="font-bold text-[24px] leading-[4.166666666666667%] text-white">Absolut! Med vårt användarvänliga gränssnitt kan du när som helst anpassa design och innehåll.</span>
  <span class="font-bold text-[24px] leading-[4.166666666666667%] text-white">Ja, vi erbjuder e-postsupport till alla våra kunder. Premium- och Ultimate-användare får dessutom prioriterad support.</span>
