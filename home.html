<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Fel sida - Omdirigerar...</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #d32f2f, #ff6b6b);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-align: center;
        }
        
        .container {
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 80%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: shake 0.5s ease-in-out;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        a {
            color: white;
            text-decoration: underline;
            transition: color 0.3s ease;
        }
        
        a:hover {
            color: #ffcdd2;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">❌</div>
        <h1>Oj! Detta är inte rätt sida</h1>
        <p class="pulse">Vi omdirigerar dig till rätt hemsida...</p>
        <div class="loader"></div>
        <p>Om du inte omdirigeras automatiskt, <a href="https://home.webstay.se">klicka här</a></p>
        <p style="font-size: 0.9rem; opacity: 0.8;">Du kommer att omdirigeras om några sekunder</p>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = 'https://home.webstay.se';
        }, 3000);
        
        // Add a little shake animation to the error icon periodically
        setInterval(() => {
            document.querySelector('.error-icon').style.animation = 'none';
            setTimeout(() => {
                document.querySelector('.error-icon').style.animation = 'shake 0.5s ease-in-out';
            }, 10);
        }, 3000);
    </script>
</body>
</html>
