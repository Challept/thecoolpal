<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstay - Hem</title>
    <style>
        /* Grundinställningar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            background: #2c2c2c; /* Mörk bakgrundsfärg */
            color: white;
        }

        /* Bakgrund med små svarta rutor */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* Transparent svart för bakgrunden */
            background-image: linear-gradient(45deg, #000 25%, transparent 25%), linear-gradient(-45deg, #000 25%, transparent 25%);
            background-size: 50px 50px;
            z-index: 0;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
            font-size: 30px;
            color: white;
            font-weight: bold;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Bakgrundssektion och video */
        .content {
            margin-top: 80px; /* Gör plats för headern */
            position: relative;
            height: 100vh;
        }

        .video-background {
            position: relative;
            height: 100%;
            width: 100%;
            background: url('filmpw.mp4') no-repeat center center;
            background-size: cover;
            z-index: 0;
        }

        /* Sektioner */
        section {
            padding: 50px;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Transparent bakgrund */
            border-radius: 10px;
            color: white;
            text-align: center;
            z-index: 5;
            position: relative;
        }

        .section-image {
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* För varje kort i sektionerna */
        .card {
            background-color: rgba(255, 255, 255, 0.3);
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Anpassa layouten */
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .container .card {
            width: 250px;
            height: 150px;
        }

        /* Om oss & Steg för Steg sektion */
        .about, .steps {
            background: rgba(255, 255, 255, 0.1);
        }

        /* För process meddelanden */
        .process-message {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="snow" id="snow"></div>

    <header>Webstay - Hem</header>

    <div class="content">
        <!-- Bakgrundsbild från Startanu.mp4 -->
        <div class="video-background"></div>

        <div class="container">
            <section class="about">
                <h2>Om oss</h2>
                <div class="card">
                    <p>Webstay är den bästa lösningen för din onlinebutik.</p>
                </div>
            </section>

            <section class="steps">
                <h2>Steg för Steg</h2>
                <div class="card">
                    <p>Följ våra enkla steg för att komma igång med Webstay.</p>
                </div>
            </section>
        </div>

        <!-- Knapp-sektion -->
        <section>
            <h2>Gå till Admin eller Beställ</h2>
            <button class="button" onclick="window.location.href='admin.webstay.se'">Admin</button>
            <button class="button" onclick="window.location.href='order.html'">Beställ</button>
        </section>
    </div>

    <script>
        // Skapa snöflingor
        function createSnowflakes() {
            const snowContainer = document.getElementById("snow");
            const snowflakeCount = 100; // Antalet snöflingor

            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement("div");
                snowflake.classList.add("snowflake");
                snowflake.style.left = `${Math.random() * 100}vw`; // Flingorna sprids horisontellt
                snowflake.style.animationDuration = `${Math.random() * 10 + 5}s`; // Varierande hastighet
                snowflake.style.animationDelay = `${Math.random() * 5}s`; // Fördröjd start
                snowContainer.appendChild(snowflake);
            }
        }

        createSnowflakes(); // Starta snöflingorna
    </script>
</body>

</html>
