<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logga in eller Registrera</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="app.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }
        #auth-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        #auth-container h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        #auth-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        #auth-container button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #2575fc;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #auth-container button:hover {
            background-color: #1b5ecb;
        }
        #auth-container button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        .toggle-link {
            color: #2575fc;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="auth-container">
        <h3 id="form-title">Logga in</h3>
        <input type="email" id="auth-email" placeholder="Email">
        <input type="password" id="auth-password" placeholder="Lösenord">
        <button id="auth-button">Logga in</button>
        <button id="google-login-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google logo">
            Logga in med Google
        </button>
        <p id="auth-error" class="error-message" style="display: none;">Fel vid autentisering.</p>
        <p id="toggle-auth-mode">Har du inget konto? <span class="toggle-link" id="toggle-to-signup">Registrera dig här</span></p>
    </div>
</body>
</html>
