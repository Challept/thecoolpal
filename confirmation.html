<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logga in - WebStay</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
        }
        #auth-container {
            background-color: #fff;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h3 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #2575fc;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1b5ecb;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        .toggle-link {
            color: #2575fc;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
    <script>
        // Firebase-konfiguration
        const firebaseConfig = {
            apiKey: "AIzaSyCFUjoTYuPxg-7wARDHPWLHvD9sjpVB8sk",
            authDomain: "webbforma1.firebaseapp.com",
            projectId: "webbforma1",
            storageBucket: "webbforma1.firebasestorage.app",
            messagingSenderId: "875335609008",
            appId: "1:875335609008:web:1d3cca6d257937a8526975",
            measurementId: "G-QRXDZ5R2ZH"
        };

        // Initiera Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        window.onload = () => {
            const authButton = document.getElementById("auth-button");
            const googleLoginButton = document.getElementById("google-login-button");
            const toggleAuthModeButton = document.getElementById("toggle-to-signup");
            const authError = document.getElementById("auth-error");
            let isLoginMode = true;

            // Växla mellan inloggning och registrering
            toggleAuthModeButton.addEventListener("click", () => {
                isLoginMode = !isLoginMode;
                document.getElementById("form-title").innerText = isLoginMode ? "Logga in" : "Registrera dig";
                authButton.innerText = isLoginMode ? "Logga in" : "Registrera";
                toggleAuthModeButton.innerText = isLoginMode
                    ? "Har du inget konto? Registrera dig här"
                    : "Har du redan ett konto? Logga in här";
                authError.style.display = "none";
            });

            // Inloggning eller registrering
            authButton.addEventListener("click", () => {
                const email = document.getElementById("auth-email").value.trim();
                const password = document.getElementById("auth-password").value.trim();

                if (!email || !password) {
                    authError.textContent = "Fyll i både email och lösenord.";
                    authError.style.display = "block";
                    return;
                }

                const authMethod = isLoginMode
                    ? auth.signInWithEmailAndPassword(email, password)
                    : auth.createUserWithEmailAndPassword(email, password);

                authMethod
                    .then((userCredential) => {
                        console.log("Autentisering lyckades:", userCredential.user.email);
                        sessionStorage.setItem("userUID", userCredential.user.uid);
                        window.location.href = "dashboard.html"; // Ändra till rätt dashboard-sida
                    })
                    .catch((error) => {
                        console.error("Autentisering misslyckades:", error.message);
                        authError.textContent = error.message;
                        authError.style.display = "block";
                    });
            });

            // Google inloggning
            googleLoginButton.addEventListener("click", () => {
                const provider = new firebase.auth.GoogleAuthProvider();
                auth.signInWithPopup(provider)
                    .then((result) => {
                        console.log("Inloggad med Google:", result.user.email);
                        sessionStorage.setItem("userUID", result.user.uid);
                        window.location.href = "dashboard.html"; // Ändra till rätt dashboard-sida
                    })
                    .catch((error) => {
                        console.error("Google-inloggningsfel:", error.message);
                        authError.textContent = "Fel vid Google-inloggning: " + error.message;
                        authError.style.display = "block";
                    });
            });
        };
    </script>
</head>
<body>
    <div id="auth-container">
        <h3 id="form-title">Logga in</h3>
        <input type="email" id="auth-email" placeholder="Email">
        <input type="password" id="auth-password" placeholder="Lösenord">
        <button id="auth-button">Logga in</button>
        <button id="google-login-button">Logga in med Google</button>
        <p id="auth-error" class="error-message" style="display: none;"></p>
        <p id="toggle-auth-mode">Har du inget konto? <span class="toggle-link" id="toggle-to-signup">Registrera dig här</span></p>
    </div>
</body>
</html>
