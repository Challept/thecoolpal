<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bygg din butik - WebStay</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
        }
        #auth-container, #store-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h3, h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #2575fc;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1b5ecb;
        }
        .status {
            margin-top: 10px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .status span {
            margin-left: 5px;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
    <script>
        // Firebase-konfiguration
        const firebaseConfig = {
            apiKey: "AIzaSyCFUjoTYuPxg-7wARDHPWLHvD9sjpVB8sk",
            authDomain: "webbforma1.firebaseapp.com",
            projectId: "webbforma1",
            storageBucket: "webbforma1.firebasestorage.app",
            messagingSenderId: "875335609008",
            appId: "1:875335609008:web:1d3cca6d257937a8526975",
            measurementId: "G-QRXDZ5R2ZH"
        };

        // Initiera Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        document.addEventListener("DOMContentLoaded", () => {
            const authContainer = document.getElementById("auth-container");
            const storeContainer = document.getElementById("store-container");
            const authButton = document.getElementById("auth-button");
            const authError = document.getElementById("auth-error");
            const storeNameInput = document.getElementById("storeName");
            const storeStatus = document.getElementById("storeStatus");
            const createButton = document.getElementById("createButton");

            let isStoreNameAvailable = false;

            // Kontrollera om användaren är inloggad
            const userUID = sessionStorage.getItem("userUID");
            if (userUID) {
                authContainer.style.display = "none";
                storeContainer.style.display = "block";
            } else {
                authContainer.style.display = "block";
                storeContainer.style.display = "none";
            }

            // Logga in användaren
            authButton.addEventListener("click", () => {
                const email = document.getElementById("auth-email").value.trim();
                const password = document.getElementById("auth-password").value.trim();

                if (!email || !password) {
                    authError.textContent = "Fyll i både email och lösenord.";
                    authError.style.display = "block";
                    return;
                }

                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        console.log("Inloggad:", userCredential.user.email);
                        sessionStorage.setItem("userUID", userCredential.user.uid);
                        authContainer.style.display = "none";
                        storeContainer.style.display = "block";
                    })
                    .catch((error) => {
                        console.error("Inloggningsfel:", error.message);
                        authError.textContent = "Fel vid inloggning: " + error.message;
                        authError.style.display = "block";
                    });
            });

            // Kontrollera butikens namn i realtid
            storeNameInput.addEventListener("input", () => {
                const storeName = storeNameInput.value.trim();
                if (!storeName) {
                    storeStatus.innerHTML = `<span>⚠️ Ange ett butiknamn</span>`;
                    isStoreNameAvailable = false;
                    return;
                }

                db.collection("stores").doc(storeName).get()
                    .then((doc) => {
                        if (doc.exists) {
                            storeStatus.innerHTML = `<span>⚠️ Namnet är redan taget</span>`;
                            isStoreNameAvailable = false;
                        } else {
                            storeStatus.innerHTML = `<span>✅ Namnet är tillgängligt</span>`;
                            isStoreNameAvailable = true;
                        }
                    })
                    .catch((error) => {
                        console.error("Fel vid kontroll av namn:", error);
                    });
            });

            // Skapa butik
            createButton.addEventListener("click", () => {
                if (!isStoreNameAvailable) {
                    alert("Namnet är inte tillgängligt. Vänligen välj ett annat namn.");
                    return;
                }

                const storeName = storeNameInput.value.trim();
                const userId = sessionStorage.getItem("userUID");

                db.collection("stores").doc(storeName).set({
                    name: storeName,
                    userId: userId,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                })
                .then(() => {
                    alert("Butik skapad! Din domän är: " + storeName + ".webstay.se");
                })
                .catch((error) => {
                    console.error("Fel vid skapande av butik:", error);
                });
            });
        });
    </script>
</head>
<body>
    <div id="auth-container">
        <h3>Logga in</h3>
        <input type="email" id="auth-email" placeholder="Email">
        <input type="password" id="auth-password" placeholder="Lösenord">
        <button id="auth-button">Logga in</button>
        <p id="auth-error" class="error-message" style="display: none;"></p>
    </div>
    <div id="store-container" style="display: none;">
        <h1>Bygg din butik</h1>
        <p>Fyll i butikens namn för att skapa din butik.</p>
        <input type="text" id="storeName" placeholder="Ange butikens namn">
        <div class="status" id="storeStatus">⚠️ Ange ett namn</div>
        <button class="button" id="createButton">Skapa Butik</button>
    </div>
</body>
</html>
