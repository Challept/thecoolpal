<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bygg din butik - WebStay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            overflow: hidden;
        }
        #container {
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }
        .button {
            padding: 15px 30px;
            font-size: 1rem;
            background-color: #ff6a00;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #ff8c42;
        }
        #loading {
            display: none;
            text-align: center;
        }
        #loading-icon {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .progress-text {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Bygg din butik</h1>
        <input type="text" id="storeName" placeholder="Ange butikens namn" style="margin-bottom: 10px; padding: 10px; font-size: 1rem; border-radius: 5px; border: none;">
        <input type="text" id="userId" placeholder="Ange ditt användar-ID" style="margin-bottom: 20px; padding: 10px; font-size: 1rem; border-radius: 5px; border: none;">
        <br>
        <button class="button" id="createButton">Skapa Butik</button>
        <div id="loading">
            <div id="loading-icon"></div>
            <p class="progress-text">Bygger hemsida...</p>
        </div>
    </div>
    <script>
        document.getElementById("createButton").addEventListener("click", function () {
            const storeName = document.getElementById("storeName").value;
            const userId = document.getElementById("userId").value;

            if (!storeName || !userId) {
                alert("Vänligen fyll i både butikens namn och användar-ID.");
                return;
            }

            // Visa laddning och göm knappen
            document.getElementById("createButton").style.display = "none";
            document.getElementById("loading").style.display = "block";

            // Skicka POST-förfrågan till backend
            fetch("/create-store", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    store_name: storeName,
                    user_id: userId
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.subdomain) {
                    // Omdirigera till den skapade butikens dashboard
                    window.location.href = data.subdomain;
                } else {
                    alert("Något gick fel: " + JSON.stringify(data.error || data));
                    document.getElementById("createButton").style.display = "block";
                    document.getElementById("loading").style.display = "none";
                }
            })
            .catch(error => {
                alert("Ett fel inträffade: " + error.message);
                document.getElementById("createButton").style.display = "block";
                document.getElementById("loading").style.display = "none";
            });
        });
    </script>
</body>
</html>
