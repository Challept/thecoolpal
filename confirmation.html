<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tack för ditt köp</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Bas-styling */
        body {
            background-color: #f7fafc;
            color: #333;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .confirmation {
            text-align: center;
            background: linear-gradient(135deg, #ffffff, #e6f2ff);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s;
        }
        h2 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #0073e6;
            background: linear-gradient(90deg, #66a3ff, #00bfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glowText 2s infinite alternate;
        }
        @keyframes glowText {
            0% { text-shadow: 0 0 10px rgba(102, 163, 255, 0.4); }
            100% { text-shadow: 0 0 20px rgba(0, 191, 255, 0.6); }
        }
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            animation: slideUp 1.5s;
        }
        @keyframes slideUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .button {
            border: 2px solid #66a3ff;
            border-radius: 25px;
            color: #ffffff;
            padding: 15px 40px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            opacity: 0.6; /* Initial state for unconfirmed payment */
            background-color: #99ccff;
            pointer-events: none; /* Disable button initially */
        }
        .button.confirmed {
            opacity: 1;
            background-color: #66a3ff; /* Color for confirmed state */
            border-color: #0073e6;
            pointer-events: auto;
            box-shadow: 0 8px 15px rgba(102, 163, 255, 0.4);
        }
        .button.confirmed:hover {
            background-color: #4d94ff;
            transform: translateY(-5px);
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 15px rgba(102, 163, 255, 0.4); }
            100% { box-shadow: 0 0 30px rgba(102, 163, 255, 0.7); }
        }
    </style>
</head>
<body>
    <div class="confirmation">
        <h2>Tack för ditt köp!</h2>
        <div class="card">
            <p>Din beställning har behandlats framgångsrikt. Du kan nu gå vidare till din dashboard för att börja anpassa och använda dina tjänster.</p>
        </div>
        <!-- Button with dynamic class based on payment confirmation -->
        <a id="confirmButton" href="https://webstay.se/order" class="button">Gå till Dashboard</a>
    </div>

    <script>
        // Simulate payment confirmation check
        const paymentConfirmed = /* true or false based on actual confirmation logic */;

        const confirmButton = document.getElementById("confirmButton");

        if (paymentConfirmed) {
            confirmButton.classList.add("confirmed");
            confirmButton.href = "https://webstay.se/dashboard"; // Redirect to dashboard if payment is confirmed
        } else {
            confirmButton.textContent = "Betalning ej bekräftad. Gå till Order";
        }
    </script>
</body>
</html>
