<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bygg din butik - WebStay</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
        }
        #auth-container, #store-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h3, h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #2575fc;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1b5ecb;
        }
        .status {
            margin-top: 10px;
            font-size: 14px;
            color: #333; /* Svart färg för status */
        }
        .domain {
            font-size: 16px;
            font-weight: bold;
            margin-top: 5px;
            color: #333; /* Svart färg för domän */
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
    <script>
        // Firebase-konfiguration
        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "webbforma1.firebaseapp.com",
            projectId: "webbforma1",
            storageBucket: "webbforma1.firebasestorage.app",
            messagingSenderId: "875335609008",
            appId: "1:875335609008:web:1d3cca6d257937a8526975",
            measurementId: "G-QRXDZ5R2ZH"
        };

        // Initiera Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        document.addEventListener("DOMContentLoaded", () => {
            const authContainer = document.getElementById("auth-container");
            const storeContainer = document.getElementById("store-container");
            const authButton = document.getElementById("auth-button");
            const storeNameInput = document.getElementById("storeName");
            const createButton = document.getElementById("createButton");
            const statusText = document.getElementById("statusText");
            const domainText = document.getElementById("domainText");

            let isStoreNameAvailable = false;

            // Kontrollera om användaren är inloggad
            const userUID = sessionStorage.getItem("userUID");
            if (userUID) {
                authContainer.style.display = "none";
                storeContainer.style.display = "block";
            } else {
                authContainer.style.display = "block";
                storeContainer.style.display = "none";
            }

            // Logga in användaren
            authButton.addEventListener("click", () => {
                const email = document.getElementById("auth-email").value.trim();
                const password = document.getElementById("auth-password").value.trim();

                if (!email || !password) {
                    alert("Fyll i både email och lösenord.");
                    return;
                }

                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        console.log("Inloggad:", userCredential.user.email);
                        sessionStorage.setItem("userUID", userCredential.user.uid);
                        authContainer.style.display = "none";
                        storeContainer.style.display = "block";
                    })
                    .catch((error) => {
                        console.error("Inloggningsfel:", error.message);
                        alert("Fel vid inloggning: " + error.message);
                    });
            });

            // Realtidskontroll av butikens namn
            storeNameInput.addEventListener("input", () => {
                const storeName = storeNameInput.value.trim();
                const domain = `${storeName.toLowerCase()}.webstay.se`;

                if (!storeName) {
                    statusText.textContent = "⚠️ Ange ett butiknamn.";
                    domainText.textContent = "";
                    isStoreNameAvailable = false;
                    return;
                }

                domainText.textContent = `Din domän: ${domain}`;

                db.collection("stores").doc(storeName).get()
                    .then((doc) => {
                        if (doc.exists) {
                            statusText.textContent = "⚠️ Namnet är redan taget.";
                            isStoreNameAvailable = false;
                        } else {
                            statusText.textContent = "✅ Namnet är tillgängligt!";
                            isStoreNameAvailable = true;
                        }
                    })
                    .catch((error) => {
                        console.error("Fel vid kontroll av namn:", error);
                        statusText.textContent = "⚠️ Ett fel inträffade.";
                        isStoreNameAvailable = false;
                    });
            });

            // Skapa butik och skicka till backend
            createButton.addEventListener("click", () => {
                if (!isStoreNameAvailable) {
                    alert("Namnet är inte tillgängligt. Vänligen välj ett annat namn.");
                    return;
                }

                const storeName = storeNameInput.value.trim();
                const userId = sessionStorage.getItem("userUID");

                fetch("https://282f-83-250-213-73.ngrok-free.app/api/create-store", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        store_name: storeName,
                        user_id: userId
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.url) {
                        alert(`Butik skapad! Din domän är: ${data.url}`);
                        if (confirm("Vill du gå vidare till dashboarden?")) {
                            window.location.href = "dashboard.html";
                        }
                    } else {
                        alert("Något gick fel: " + JSON.stringify(data.message || "Okänt fel."));
                    }
                })
                .catch(error => {
                    alert("Ett fel inträffade: " + error.message);
                });
            });
        });
    </script>
</head>
<body>
    <div id="auth-container">
        <h3>Logga in</h3>
        <input type="email" id="auth-email" placeholder="Email">
        <input type="password" id="auth-password" placeholder="Lösenord">
        <button id="auth-button">Logga in</button>
    </div>
    <div id="store-container" style="display: none;">
        <h1>Bygg din butik</h1>
        <p>Fyll i butikens namn för att skapa din butik.</p>
        <input type="text" id="storeName" placeholder="Ange butikens namn">
        <div class="domain" id="domainText"></div>
        <div class="status" id="statusText">⚠️ Ange ett namn</div>
        <button class="button" id="createButton">Skapa Butik</button>
    </div>
</body>
</html>
