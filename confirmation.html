<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tack för ditt köp</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Bas-styling */
        body {
            background-color: #f7fafc;
            color: #333;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .confirmation {
            text-align: center;
            background: linear-gradient(135deg, #ffffff, #e6f2ff);
            border-radius: 15px;
            padding: 40px;
            width: 400px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s;
        }
        h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #0073e6;
            background: linear-gradient(90deg, #66a3ff, #00bfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glowText 2s infinite alternate;
        }
        @keyframes glowText {
            0% { text-shadow: 0 0 10px rgba(102, 163, 255, 0.4); }
            100% { text-shadow: 0 0 20px rgba(0, 191, 255, 0.6); }
        }
        .status-text {
            font-size: 20px;
            margin-top: 10px;
            color: #333;
            font-weight: bold;
        }
        .status-text.success {
            color: #28a745;
        }
        .status-text.fail {
            color: #d9534f;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .button {
            border: 2px solid #66a3ff;
            border-radius: 25px;
            color: #ffffff;
            padding: 15px 40px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            opacity: 0.6; /* Initial state for unconfirmed payment */
            background-color: #99ccff;
            pointer-events: none; /* Disable button initially */
        }
        .button.confirmed {
            opacity: 1;
            background-color: #66a3ff; /* Color for confirmed state */
            border-color: #0073e6;
            pointer-events: auto;
            box-shadow: 0 8px 15px rgba(102, 163, 255, 0.4);
        }
        .button.confirmed:hover {
            background-color: #4d94ff;
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="confirmation">
        <h2>Söker efter betalning...</h2>
        <div class="loader" id="loader"></div>
        <p class="status-text" id="status-text">Vänligen vänta...</p>
        <!-- Button with dynamic class based on payment confirmation -->
        <a id="confirmButton" href="https://webstay.se/order" class="button">Gå till Dashboard</a>
    </div>

    <script>
        // Simulate payment confirmation check with a timeout for demo purposes
        setTimeout(() => {
            const paymentConfirmed = Math.random() > 0.5; // Simulate random payment status
            const confirmButton = document.getElementById("confirmButton");
            const statusText = document.getElementById("status-text");

            if (paymentConfirmed) {
                confirmButton.classList.add("confirmed");
                confirmButton.href = "https://webstay.se/dashboard"; // Redirect to dashboard if payment is confirmed
                statusText.textContent = "Betalning lyckades!";
                statusText.classList.add("success");
            } else {
                confirmButton.classList.remove("confirmed");
                confirmButton.href = "https://webstay.se/order";
                statusText.textContent = "Betalning misslyckades!";
                statusText.classList.add("fail");
            }

            // Hide loader and show status text
            document.getElementById("loader").style.display = "none";
            document.querySelector("h2").textContent = "Status för betalning";
        }, 3000); // 3-second delay to simulate checking process
    </script>
</body>
</html>
