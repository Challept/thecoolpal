<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tack för ditt köp</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #1c1c1c;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .confirmation {
            text-align: center;
            background: linear-gradient(135deg, #2d2d2d, #3a3a3a);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s;
        }
        h2 {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #76c7c0, #f7b42c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glowText 2s infinite alternate;
        }
        @keyframes glowText {
            0% { text-shadow: 0 0 10px #76c7c0; }
            100% { text-shadow: 0 0 20px #f7b42c; }
        }
        p {
            font-size: 20px;
            margin-bottom: 30px;
            color: #dcdcdc;
        }
        .card {
            background-color: #2d2d2d;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            margin-bottom: 30px;
            animation: slideUp 1.5s;
        }
        @keyframes slideUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .button {
            border: none;
            border-radius: 25px;
            color: #ffffff;
            padding: 15px 40px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            animation: pulse 2s infinite;
            opacity: 0.5; /* Initial state for unconfirmed payment */
            background-color: #4f4f4f; /* Transparent for unpaid */
            pointer-events: none; /* Disable button initially */
        }
        .button.confirmed {
            opacity: 1;
            background-color: #76c7c0; /* Color for confirmed state */
            pointer-events: auto;
            box-shadow: 0 8px 15px rgba(118, 199, 192, 0.4);
        }
        .button.confirmed:hover {
            background-color: #5fa59b;
            transform: translateY(-5px);
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 15px rgba(118, 199, 192, 0.4); }
            100% { box-shadow: 0 0 30px rgba(118, 199, 192, 0.7); }
        }
    </style>
</head>
<body>
    <div class="confirmation">
        <h2>Tack för ditt köp!</h2>
        <div class="card">
            <p>Din beställning har behandlats framgångsrikt. Du kan nu gå vidare till din dashboard för att börja anpassa och använda dina tjänster.</p>
        </div>
        <!-- Button with dynamic class based on payment confirmation -->
        <a id="confirmButton" href="https://webstay.se/order" class="button">Gå till Dashboard</a>
    </div>

    <script>
        // Simulate payment confirmation check
        const paymentConfirmed = /* true or false based on actual confirmation logic */;

        const confirmButton = document.getElementById("confirmButton");

        if (paymentConfirmed) {
            confirmButton.classList.add("confirmed");
            confirmButton.href = "https://webstay.se/dashboard"; // Redirect to dashboard if payment is confirmed
        } else {
            confirmButton.textContent = "Betalning ej bekräftad. Gå till Order";
        }
    </script>
</body>
</html>
