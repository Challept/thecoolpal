<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bygg din butik - WebStay</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
        }
        #auth-container, #store-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h3, h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #2575fc;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1b5ecb;
        }
        .google-button {
            background-color: #fff;
            color: #333;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .google-button img {
            width: 20px;
            margin-right: 10px;
        }
        .status {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
        .domain {
            font-size: 16px;
            font-weight: bold;
            margin-top: 5px;
            color: #333;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCFUjoTYuPxg-7wARDHPWLHvD9sjpVB8sk",
        authDomain: "webbforma1.firebaseapp.com",
        projectId: "webbforma1",
        storageBucket: "webbforma1.firebasestorage.app",
        messagingSenderId: "875335609008",
        appId: "1:875335609008:web:1d3cca6d257937a8526975",
        measurementId: "G-QRXDZ5R2ZH"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.addEventListener("DOMContentLoaded", () => {
        const authContainer = document.getElementById("auth-container");
        const storeContainer = document.getElementById("store-container");
        const authButton = document.getElementById("auth-button");
        const googleLoginButton = document.getElementById("google-login-button");
        const storeNameInput = document.getElementById("storeName");
        const createButton = document.getElementById("createButton");
        const statusText = document.getElementById("statusText");
        const domainText = document.getElementById("domainText");

        let isStoreNameAvailable = false;

        // Kontrollera om användaren är inloggad
        const userUID = sessionStorage.getItem("userUID");
        if (userUID) {
            authContainer.style.display = "none";
            storeContainer.style.display = "block";
        } else {
            authContainer.style.display = "block";
            storeContainer.style.display = "none";
        }

        // Inloggning
        authButton.addEventListener("click", () => {
            const email = document.getElementById("auth-email").value.trim();
            const password = document.getElementById("auth-password").value.trim();

            if (!email || !password) {
                alert("Fyll i både email och lösenord.");
                return;
            }

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    sessionStorage.setItem("userUID", userCredential.user.uid);
                    authContainer.style.display = "none";
                    storeContainer.style.display = "block";
                })
                .catch((error) => alert("Fel vid inloggning: " + error.message));
        });

        // Google-login
        googleLoginButton.addEventListener("click", () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    sessionStorage.setItem("userUID", result.user.uid);
                    authContainer.style.display = "none";
                    storeContainer.style.display = "block";
                })
                .catch((error) => alert("Google-login misslyckades: " + error.message));
        });

        // Realtidskontroll av butiksnamn
        storeNameInput.addEventListener("input", () => {
            const storeName = storeNameInput.value.trim();
            const domain = `${storeName.toLowerCase()}.webstay.se`;

            if (!storeName) {
                statusText.textContent = "⚠️ Ange ett butiknamn.";
                domainText.textContent = "";
                isStoreNameAvailable = false;
                return;
            }

            domainText.textContent = `Din domän: ${domain}`;

            db.collection("stores").doc(storeName).get()
                .then((doc) => {
                    if (doc.exists) {
                        statusText.textContent = "⚠️ Namnet är redan taget.";
                        isStoreNameAvailable = false;
                    } else {
                        statusText.textContent = "✅ Namnet är tillgängligt!";
                        isStoreNameAvailable = true;
                    }
                })
                .catch(() => {
                    statusText.textContent = "⚠️ Fel vid kontroll.";
                    isStoreNameAvailable = false;
                });
        });

        // Skapa butik
        createButton.addEventListener("click", async () => {
            const storeName = storeNameInput.value.trim();
            const userId = sessionStorage.getItem("userUID");

            if (!isStoreNameAvailable) {
                alert("Namnet är inte tillgängligt. Vänligen välj ett annat namn.");
                return;
            }

            if (!userId) {
                alert("Du måste vara inloggad för att skapa en butik.");
                return;
            }

            try {
                console.log("Försöker skapa butik...");
                console.log("Användar-ID:", userId);
                console.log("Butiksnamn:", storeName);

                const response = await fetch("https://89e7-83-250-213-73.ngrok-free.app/api/create-store", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ store_name: storeName, user_id: userId }),
                });

                console.log("Serverns svar:", response);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error("Svar från server:", errorText);
                    throw new Error(`HTTP-fel: ${response.status}, ${errorText}`);
                }

                const data = await response.json();
                console.log("Data från servern:", data);

                if (data.success && data.url) {
                    alert(`Butik skapad! Din domän är: ${data.url}`);
                    if (confirm("Vill du gå vidare till dashboarden?")) {
                        window.location.href = "dashboard.html";
                    }
                } else {
                    const message = data.message || "Okänt fel.";
                    alert(`Fel: ${message}`);
                }
            } catch (error) {
                alert(`Ett fel inträffade: ${error.message}`);
                console.error("Detaljerat fel:", error);
            }
        });
    });
</script>
</head>
<body>
    <div id="auth-container">
        <h3>Logga in</h3>
        <input type="email" id="auth-email" placeholder="Email">
        <input type="password" id="auth-password" placeholder="Lösenord">
        <button id="auth-button">Logga in</button>
        <button id="google-login-button" class="google-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google-logo"> Logga in med Google
        </button>
    </div>
    <div id="store-container" style="display: none;">
        <h1>Bygg din butik</h1>
        <p>Fyll i butikens namn för att skapa din butik.</p>
        <input type="text" id="storeName" placeholder="Ange butikens namn">
        <div class="domain" id="domainText"></div>
        <div class="status" id="statusText">⚠️ Ange ett namn</div>
        <button class="button" id="createButton">Skapa Butik</button>
    </div>
</body>
</html>
