<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Sidebar med expanderande funktion på dator -->
    <div class="sidebar">
        <ul class="menu">
            <li class="menu-item" onclick="openPopup('#home')">
                <i class="fas fa-home"></i><span class="menu-text">Hem</span>
            </li>
            <li class="menu-item" onclick="openLiveView('https://kund5.webstay.se')">
                <i class="fas fa-edit"></i><span class="menu-text">Hemsida</span>
            </li>
            <li class="menu-item" onclick="openPopup('#settings')">
                <i class="fas fa-cogs"></i><span class="menu-text">Inställningar</span>
            </li>
            <li class="menu-item" onclick="openPopup('#statistics')">
                <i class="fas fa-chart-line"></i><span class="menu-text">Statistik</span>
            </li>
            <li class="menu-item" onclick="openPopup('#users')">
                <i class="fas fa-users"></i><span class="menu-text">Användare</span>
            </li>
            <li class="menu-item" onclick="openProfilePopup()">
                <i class="fas fa-user"></i><span class="menu-text">Profil</span>
            </li>
            <li class="menu-item" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i><span class="menu-text">Logga ut</span>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Välkommen till din Dashboard</h1>
        <p>Här kan du se och hantera din hemsida</p>

        <div id="editor">
            <h2>Redigera Hemsida</h2>
            <label for="edit-heading">Redigera Rubrik</label>
            <input type="text" id="edit-heading" placeholder="Redigera rubriktext">
            <label for="edit-content">Redigera Innehåll</label>
            <textarea id="edit-content" placeholder="Redigera huvudinnehåll"></textarea>
            <button onclick="saveChanges()">Spara Ändringar</button>
        </div>
    </div>

    <!-- Profil Popup -->
    <div id="profile-popup" class="popup">
        <div class="popup-content">
            <h2>Profilinställningar</h2>
            <label for="profile-name">Namn</label>
            <input type="text" id="profile-name" placeholder="Ditt namn">
            <label for="profile-email">E-post</label>
            <input type="email" id="profile-email" placeholder="Din e-post">
            <label for="profile-phone">Telefonnummer</label>
            <input type="tel" id="profile-phone" placeholder="Ditt telefonnummer">
            <label for="profile-store">Butiksnamn</label>
            <input type="text" id="profile-store" placeholder="Ditt butiksnamn" maxlength="2">
            <button onclick="saveProfileChanges()">Spara Ändringar</button>
            <button onclick="closeProfilePopup()">Stäng</button>
        </div>
    </div>

    <!-- Live View Popup -->
    <div id="live-view-popup" class="popup">
        <div class="popup-content">
            <iframe id="live-view-iframe" width="100%" height="100%" style="border: none;"></iframe>
            <button class="close-popup" onclick="closeLiveView()">Stäng Förhandsgranskning</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script>
        function openProfilePopup() {
            document.getElementById("profile-popup").style.display = "flex";
        }

        function closeProfilePopup() {
            document.getElementById("profile-popup").style.display = "none";
        }

        function openLiveView(url) {
            document.getElementById("live-view-iframe").src = url;
            document.getElementById("live-view-popup").style.display = "flex";
        }

        function closeLiveView() {
            document.getElementById("live-view-popup").style.display = "none";
            document.getElementById("live-view-iframe").src = "";
        }

        function saveProfileChanges() {
            alert("Profiländringar sparade!");
            closeProfilePopup();
        }
    </script>
</body>
</html>
