<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Styles for alert messages */
        .alert-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f44336;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none;
        }
    </style>
    <script>
        // Function to open the selected popup and close any others
        function openPopup(popupId) {
            document.querySelectorAll('.popup').forEach(popup => popup.style.display = 'none');
            document.querySelector(popupId).style.display = 'flex';
        }

        // Close a specific popup
        function closePopup(popupId) {
            document.querySelector(popupId).style.display = 'none';
        }

        // Profile popup functions
        function openProfilePopup() {
            document.getElementById('profile-popup').style.display = 'block';
        }

        function closeProfilePopup() {
            document.getElementById('profile-popup').style.display = 'none';
        }
    </script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <ul class="menu">
            <li class="menu-item" onclick="openPopup('#home-popup')">
                <i class="fas fa-home"></i><span class="menu-text">Hem</span>
            </li>
            <li class="menu-item" onclick="openPopup('#website-popup')">
                <i class="fas fa-edit"></i><span class="menu-text">Hemsida</span>
            </li>
            <li class="menu-item" onclick="openPopup('#settings-popup')">
                <i class="fas fa-cogs"></i><span class="menu-text">Inställningar</span>
            </li>
            <li class="menu-item" onclick="openPopup('#statistics-popup')">
                <i class="fas fa-chart-line"></i><span class="menu-text">Statistik</span>
            </li>
            <li class="menu-item" onclick="openPopup('#users-popup')">
                <i class="fas fa-users"></i><span class="menu-text">Användare</span>
            </li>
            <li class="menu-item" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i><span class="menu-text">Logga ut</span>
            </li>
        </ul>
    </div>

    <!-- Profile card in the top-right corner -->
    <div class="profile-card" onclick="openProfilePopup()">
        <span>Butik: VF Parfym</span>
        <i class="fas fa-user-circle"></i>
    </div>

    <!-- Profile Popup -->
    <div id="profile-popup" class="profile-popup">
        <h3>Profilinställningar</h3>
        <label>Namn</label>
        <input type="text" placeholder="Ditt namn">
        <label>E-post</label>
        <input type="email" placeholder="Din e-post">
        <label>Telefonnummer</label>
        <input type="tel" placeholder="Ditt telefonnummer">
        <label>Butiksnamn</label>
        <input type="text" placeholder="Ditt butiksnamn" readonly>
        <button onclick="saveProfile()">Spara Ändringar</button>
        <button onclick="closeProfilePopup()">Stäng</button>
    </div>

    <!-- Popup Containers -->
    <div id="home-popup" class="popup">
        <div class="popup-content">
            <h2>Hem</h2>
            <p>Innehåll för hemsidan kommer här.</p>
            <button onclick="closePopup('#home-popup')">Stäng</button>
        </div>
    </div>

    <div id="website-popup" class="popup">
        <div class="popup-content">
            <button class="close-btn" onclick="closePopup('#website-popup')">Stäng Förhandsgranskning</button>
            <iframe src="https://kund5.webstay.se" width="100%" height="90%"></iframe>
        </div>
    </div>

    <div id="settings-popup" class="popup">
        <div class="popup-content">
            <h2>Inställningar</h2>
            <p>Inställningar för din hemsida.</p>
            <button onclick="closePopup('#settings-popup')">Stäng</button>
        </div>
    </div>

    <div id="statistics-popup" class="popup">
        <div class="popup-content">
            <h2>Statistik</h2>
            <p>Statistikinformation för din hemsida.</p>
            <button onclick="closePopup('#statistics-popup')">Stäng</button>
        </div>
    </div>

    <div id="users-popup" class="popup">
        <div class="popup-content">
            <h2>Användare</h2>
            <p>Hantera dina användare här.</p>
            <button onclick="closePopup('#users-popup')">Stäng</button>
        </div>
    </div>
</body>
</html>
