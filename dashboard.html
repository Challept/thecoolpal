<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <ul class="menu">
            <li class="menu-item" onclick="openPopup('#home-popup')">
                <i class="fas fa-home"></i><span class="menu-text">Hem</span>
            </li>
            <li class="menu-item" onclick="openPopup('#website-popup')">
                <i class="fas fa-edit"></i><span class="menu-text">Hemsida</span>
            </li>
            <li class="menu-item" onclick="openPopup('#settings-popup')">
                <i class="fas fa-cogs"></i><span class="menu-text">Inställningar</span>
            </li>
            <li class="menu-item" onclick="openPopup('#statistics-popup')">
                <i class="fas fa-chart-line"></i><span class="menu-text">Statistik</span>
            </li>
            <li class="menu-item" onclick="openPopup('#users-popup')">
                <i class="fas fa-users"></i><span class="menu-text">Användare</span>
            </li>
            <li class="menu-item" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i><span class="menu-text">Logga ut</span>
            </li>
        </ul>
    </div>

    <!-- Profile card in the top-right corner -->
    <div class="profile-card" onclick="openProfilePopup()">
        <span>Butik: VF Parfym</span>
        <i class="fas fa-user-circle"></i>
    </div>

    <!-- Profile Popup -->
    <div id="profile-popup" class="profile-popup">
        <h3>Profilinställningar</h3>
        <label>Namn</label>
        <input type="text" placeholder="Ditt namn">
        <label>E-post</label>
        <input type="email" placeholder="Din e-post">
        <label>Telefonnummer</label>
        <input type="tel" placeholder="Ditt telefonnummer">
        <label>Butiksnamn</label>
        <input type="text" placeholder="Ditt butiksnamn" readonly>
        <button onclick="saveProfile()">Spara Ändringar</button>
        <button onclick="closeProfilePopup()">Stäng</button>
    </div>

    <!-- Website Popup for editing -->
    <div id="website-popup" class="popup">
        <div class="popup-content">
            <!-- Section Management Panel (left) -->
            <div class="editor-panel">
                <h3>Sidsektioner</h3>
                <ul id="section-list" class="section-list">
                    <li class="section-item" onclick="selectSection('header')">Header</li>
                    <li class="section-item" onclick="selectSection('about')">Om Oss</li>
                    <li class="section-item" onclick="selectSection('products')">Produkter</li>
                    <li class="section-item" onclick="selectSection('contact')">Kontakt</li>
                </ul>
                <button onclick="addSection()">Lägg till Sektion</button>
                <button onclick="deleteSection()">Ta bort Sektion</button>
            </div>

            <!-- Live Preview Area (middle) -->
            <div class="live-preview">
                <iframe id="live-preview" src="https://kund5.webstay.se" onload="initLiveEditor()" width="100%" height="90%"></iframe>
            </div>

            <!-- Edit Options (right) -->
            <div id="edit-panel" class="edit-panel">
                <h3>Redigera Sektion</h3>
                <label for="section-heading">Rubrik:</label>
                <input type="text" id="section-heading" placeholder="Redigera rubrik" oninput="updateSectionText('heading', this.value)">
                
                <label for="section-content">Innehåll:</label>
                <textarea id="section-content" placeholder="Redigera innehåll" oninput="updateSectionText('content', this.value)"></textarea>
                
                <label for="section-color">Färg:</label>
                <input type="color" id="section-color" onchange="updateSectionColor(this.value)">
            </div>
        </div>
    </div>

    <script src="dashboard-script.js"></script>
</body>
</html>
