<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard-style.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li><a href="#overview" data-section="overview"><span class="icon">🏠</span><span class="text">Översikt</span></a></li>
            <li><a href="#orders" data-section="orders"><span class="icon">📦</span><span class="text">Beställningar</span></a></li>
            <li><a href="#products" data-section="products"><span class="icon">🛒</span><span class="text">Produkter</span></a></li>
            <li><a href="#settings" data-section="settings"><span class="icon">⚙️</span><span class="text">Inställningar</span></a></li>
        </ul>
    </div>

    <!-- Main Dashboard Content -->
    <div class="main-content">
        <div id="overview" class="dashboard-section">
            <h1>Välkommen till Dashboarden</h1>
        </div>
        <div id="orders" class="dashboard-section">
            <h2>Beställningar</h2>
            <div id="order-list"></div>
        </div>
        <div id="products" class="dashboard-section">
            <h2>Produkter</h2>
            <div id="product-list"></div>
        </div>
        <div id="settings" class="dashboard-section">
            <h2>Inställningar</h2>
        </div>
    </div>

    <script src="dashboard-script.js"></script>
</body>
</html>
