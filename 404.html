
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>404 - Sidan hittas inte | WebStay</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            font-family: 'Space Mono', monospace;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin: 0;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: bounce 2s infinite;
        }

        .message {
            font-size: 1.5rem;
            margin: 1rem 0;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 0.5s;
        }

        .sub-message {
            font-size: 1rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 1s;
        }

        .home-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            font-family: 'Space Mono', monospace;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            display: inline-block;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 1.5s;
        }

        .home-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(100px, 100px) rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape" style="width: 50px; height: 50px; top: 10%; left: 10%;"></div>
        <div class="shape" style="width: 30px; height: 30px; top: 20%; right: 20%;"></div>
        <div class="shape" style="width: 70px; height: 70px; bottom: 15%; left: 30%;"></div>
        <div class="shape" style="width: 40px; height: 40px; bottom: 25%; right: 15%;"></div>
    </div>
    
    <div class="container animate__animated animate__fadeIn">
        <h1 class="error-code">404</h1>
        <p class="message">Hoppsan! Den h√§r sidan finns inte.</p>
        <p class="sub-message">Du har hamnat vilse i cyberrymden!</p>
        <a href="https://webstay.se/home" class="home-button">Tillbaka till startsidan</a>
    </div>

    <script>
        document.querySelectorAll('.shape').forEach(shape => {
            shape.style.animation = `float ${Math.random() * 10 + 5}s infinite linear`;
            shape.style.animationDelay = `${Math.random() * 5}s`;
        });
    </script>
</body>
</html>
