<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Små Rutor på Mörk Bakgrund</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #1a1a1a; /* Mörk bakgrund */
        }

        /* Sektion för texten */
        .content {
            z-index: 1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 24px;
        }

        /* Transparent bakgrund för textsektionen */
        .content-overlay {
            background: rgba(0, 0, 0, 0.6); /* Svart genomskinlig bakgrund */
            padding: 20px;
            border-radius: 8px;
        }

        .grid-cell {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.3); /* Ljusa rutor */
            animation: moveCell 10s linear infinite; /* Animering för att röra rutorna */
        }

        /* Animation för att röra små rutor över skärmen */
        @keyframes moveCell {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(calc(100vw - 10px), calc(100vh - 10px)); /* Rörelse genom hela skärmen */
            }
        }

    </style>
</head>
<body>

    <script>
        // Funktion för att skapa små rutor dynamiskt
        function createGridCells() {
            const numCells = 100; // Antal rutor som ska skapas
            for (let i = 0; i < numCells; i++) {
                const gridCell = document.createElement('div');
                gridCell.classList.add('grid-cell');
                // Slumpmässig position för varje ruta
                gridCell.style.left = `${Math.random() * 100}vw`;
                gridCell.style.top = `${Math.random() * 100}vh`;
                document.body.appendChild(gridCell);
            }
        }

        // Kör funktionen för att skapa rutorna när sidan laddas
        createGridCells();

    </script>

</body>
</html>
