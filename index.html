<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstay</title>
    <style>
        /* Allmänna stilar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            background: #000;
            overflow: hidden;
        }

        /* Första skärmen */
        .water-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #001f3f, #000428, #001d3f);
            z-index: 10;
            overflow: hidden;
        }

        /* Glitch-bakgrund */
        .glitch-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0d0d0d, #001f3f);
            background-size: 200% 200%;
            animation: glitchBackground 5s infinite alternate;
        }

        @keyframes glitchBackground {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Sprickor i vattnet */
        .water-crack {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(0, 123, 255, 0.2);
            border-radius: 50%;
            animation: crackEffect 5s forwards ease-out;
        }

        @keyframes crackEffect {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        /* Droppande vatten */
        .water-drop {
            position: absolute;
            top: -20px;
            left: 50%;
            width: 10px;
            height: 20px;
            background: rgba(0, 123, 255, 0.8);
            border-radius: 50%;
            animation: dropFall 2s infinite ease-in;
        }

        .water-drop:nth-child(2) { left: 60%; animation-delay: 0.5s; }
        .water-drop:nth-child(3) { left: 40%; animation-delay: 1s; }

        @keyframes dropFall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Moln */
        .cloud {
            position: absolute;
            top: 20%;
            width: 200px;
            height: 100px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: cloudMove 8s linear infinite;
        }

        .cloud:nth-child(1) {
            left: -200px;
            animation-delay: 0s;
        }

        .cloud:nth-child(2) {
            top: 40%;
            left: -300px;
            animation-delay: 2s;
        }

        .cloud:nth-child(3) {
            top: 60%;
            left: -400px;
            animation-delay: 4s;
        }

        @keyframes cloudMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(110vw); }
        }

        /* Titelsektion */
        .title-container {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            background: linear-gradient(135deg, #001f3f, #000428, #001d3f);
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Glitch-animation för titeln */
        .headline {
            font-size: clamp(3rem, 7vw, 5rem);
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            position: relative;
            overflow: hidden;
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px #00ffcc, -2px -2px #ff0099; }
            50% { text-shadow: -3px -3px #ff0099, 3px 3px #00ffcc; }
            100% { text-shadow: 2px 2px #00ffcc, -2px -2px #ff0099; }
        }

        /* Nedräkning */
        .countdown {
            font-size: clamp(2rem, 4vw, 3rem);
            margin: 20px 0;
            color: rgba(0, 255, 255, 0.9);
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        /* Knapp */
        .button-container {
            margin-top: 20px;
        }

        .animated-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: clamp(1.5rem, 2.5vw, 1.8rem);
            font-weight: bold;
            color: white;
            text-decoration: none;
            background: linear-gradient(45deg, #007BFF, #0056b3);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .animated-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <!-- Första skärmen -->
    <div class="water-screen">
        <div class="glitch-bg"></div>
        <div class="water-crack"></div>
        <div class="water-drop"></div>
        <div class="water-drop"></div>
        <div class="water-drop"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>

    <!-- Titelsektion -->
    <div class="title-container">
        <!-- Titel med glitch -->
        <div class="headline">Webstay öppnar snart</div>

        <!-- Nedräkning -->
        <div class="countdown" id="countdown"></div>

        <!-- Knapp -->
        <div class="button-container">
            <a href="https://webstay.se/ex" class="animated-button">Förväntning till olika år</a>
        </div>
    </div>

    <script>
        // Visa titelsektionen efter 5 sekunder
        setTimeout(() => {
            document.querySelector('.water-screen').style.display = 'none';
            document.querySelector('.title-container').style.display = 'flex';
        }, 5000);

        // Nedräkning
        const countdownElement = document.getElementById("countdown");
        const targetDate = new Date("February 25, 2025 00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                countdownElement.innerHTML = "Vi är live!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % 1000) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
