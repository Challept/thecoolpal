<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Små Rutor med Hover Effekt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Bakgrund med små rutor */
        .background {
            height: 100%;
            width: 100%;
            background-color: #1a1a1a; /* Mörk bakgrund */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .grid {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1); /* Ljusare grid */
            width: 100%;
            height: 100%;
            background-size: 20px 20px; /* Små rutor */
            z-index: 0;
        }

        .hover-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 1;
            pointer-events: none;
            transition: background 0.3s ease;
        }

        /* Hover effekt för att lysa upp den lilla delen av bakgrunden */
        .hover-area {
            background: transparent; /* Ingen effekt initialt */
        }

        /* Enligt musens position ska vi skapa en ljus cirkel */
        .hover-area.active {
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 20%, transparent 20%); /* Ljusare effekt runt musen */
        }

    </style>
</head>
<body>

    <div class="background">
        <div class="grid"></div>
        <div class="hover-area"></div>
    </div>

    <script>
        // JavaScript för att skapa ljus effekt vid hover
        const hoverArea = document.querySelector('.hover-area');

        hoverArea.addEventListener('mousemove', (e) => {
            let mouseX = e.pageX;
            let mouseY = e.pageY;

            // Flytta den lilla ljusa effekten med musen
            hoverArea.style.background = `radial-gradient(circle at ${mouseX}px ${mouseY}px, rgba(255, 255, 255, 0.5) 10%, transparent 20%)`;
            hoverArea.classList.add('active');
        });

        hoverArea.addEventListener('mouseleave', () => {
            hoverArea.classList.remove('active'); // Ta bort effekten när musen lämnar
            hoverArea.style.background = 'transparent'; // Återställ till transparent bakgrund
        });
    </script>

</body>
</html>
