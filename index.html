<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            overflow: hidden; /* Ingen scroll alls */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #00c6ff); /* Ny gradient */
            background-size: 300% 300%; /* För animation */
            animation: gradientAnimation 8s ease infinite;
            color: #fff;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            max-width: 90%;
        }

        .headline {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .countdown-timer {
            font-size: 1.2em;
            margin: 10px 0 20px;
        }

        .loader {
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top: 6px solid #00c6ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1.2s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
        
/* Button container */
.button-container {
    text-align: center;
    margin-top: 20px;
}

/* Button styles */
.animated-button {
    display: inline-block;
    padding: 15px 30px;
    font-size: 1.2rem;
    font-weight: bold;
    color: white;
    text-decoration: none;
    background: linear-gradient(45deg, #004e92, #000428);
    border-radius: 50px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

/* Hover effect */
.animated-button:hover {
    background: linear-gradient(45deg, #000428, #004e92);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    transform: translateY(-3px);
}

/* Loading animation on hover */
.animated-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 0%;
    background: rgba(255, 255, 255, 0.2);
    transition: width 2s linear; /* Adjust duration for animation */
    z-index: 1;
}

.animated-button:hover::before {
    width: 100%;
}

/* Button text layer */
.animated-button span {
    position: relative;
    z-index: 2;
}

        /* Form container */
.shape-container {
    position: relative;
    width: 300px;
    height: 300px;
    margin: 50px auto;
}

/* Circle */
.circle {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: linear-gradient(45deg, #004e92, #000428);
    transform: translate(-50%, -50%);
    animation: move-circle 4s infinite ease-in-out;
}

/* Square */
.square {
    position: absolute;
    top: 10%;
    left: 10%;
    width: 80px;
    height: 80px;
    background: linear-gradient(45deg, #dd2476, #ff512f);
    transform: rotate(45deg);
    animation: move-square 4s infinite alternate;
}

/* Triangle */
.triangle {
    position: absolute;
    bottom: 10%;
    right: 10%;
    width: 0;
    height: 0;
    border-left: 60px solid transparent;
    border-right: 60px solid transparent;
    border-bottom: 100px solid #f9dc5c;
    animation: move-triangle 4s infinite alternate-reverse;
}

/* Circle animation */
@keyframes move-circle {
    0%, 100% {
        transform: translate(-50%, -50%);
    }
    50% {
        transform: translate(-60%, -60%);
    }
}

/* Square animation */
@keyframes move-square {
    0% {
        transform: rotate(45deg) translate(0, 0);
    }
    100% {
        transform: rotate(45deg) translate(50px, 50px);
    }
}

/* Triangle animation */
@keyframes move-triangle {
    0% {
        transform: translate(0, 0);
    }
    100% {
        transform: translate(-30px, -30px);
    }
}

        .team-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .team-container h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .team-member {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        .team-member h3 {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .team-member p {
            font-size: 0.9em;
            color: #ccc;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            text-align: center;
        }

        /* Snöflingor animation */
        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background-color: white;
            opacity: 0.8;
            pointer-events: none;
            animation: fall 10s linear infinite;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            box-shadow: 0 0 2px rgba(255, 255, 255, 0.8);
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>

<body>
    <div class="snow" id="snow"></div>

    <div class="container">
        <div class="headline">
            Webstay öppnar 25 februari 2025
        </div>
        <div class="countdown-timer" id="timer">
            Tiden kvar: <span id="time"></span>
        </div>

        <div class="shape-container">
    <div class="circle"></div>
    <div class="square"></div>
    <div class="triangle"></div>
</div>

<script>
    // Dynamisk effekt: Ändra färger över tid
    const circle = document.querySelector('.circle');
    const square = document.querySelector('.square');
    const triangle = document.querySelector('.triangle');

    setInterval(() => {
        // Ändra färger dynamiskt
        circle.style.background = `linear-gradient(45deg, ${getRandomColor()}, ${getRandomColor()})`;
        square.style.background = `linear-gradient(45deg, ${getRandomColor()}, ${getRandomColor()})`;
        triangle.style.borderBottomColor = getRandomColor();
    }, 2000);

    // Funktion för slumpmässiga färger
    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
</script>
        
<div class="button-container">
    <a href="#" class="animated-button" id="animatedButton">Förväntningsplan</a>
</div>

<script>
    // Hämta knappen
    const button = document.getElementById('animatedButton');

    // När musen hovrar över knappen
    button.addEventListener('mouseover', () => {
        // Lägg till laddningsklass för att trigga CSS-animation
        button.classList.add('loading');

        // Vänta 3 sekunder innan omdirigering
        setTimeout(() => {
            window.location.href = 'ex.html'; // Navigera till ex.html
        }, 3000); // 3 sekunder matchar CSS-animationen
    });

    // När musen lämnar knappen, återställ klass
    button.addEventListener('mouseleave', () => {
        button.classList.remove('loading');
    });
</script>

        <section class="team-section">
            <div class="team-container">
                <h2>Möt Vårt Team</h2>
                <div class="team-member">
                    <h3>Charlie Wretling</h3>
                    <p>Grundare och Utvecklare</p>
                </div>
            </div>
        </section>

        <div class="footer">
            &copy; 2025 Webstay. Alla rättigheter förbehållna.
        </div>
    </div>

    <script>
        const countdownDate = new Date("Feb 25, 2025 00:00:00").getTime();
        const timerElement = document.getElementById("time");

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            if (distance < 0) {
                clearInterval(countdownInterval);
                timerElement.innerHTML = "Webstay är nu öppen!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            timerElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();

        // Skapa snöflingor
        function createSnowflakes() {
            const snowContainer = document.getElementById("snow");
            const snowflakeCount = 100;

            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement("div");
                snowflake.classList.add("snowflake");
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 10 + 5}s`;
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                snowContainer.appendChild(snowflake);
            }
        }

        createSnowflakes();
    </script>
</body>

</html>
