<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstay</title>
    <style>
        /* Allmänna stilar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
            color: white;
        }

        /* Bakgrundsgradient */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #001f3f, #000428, #001d3f);
            background-size: 300% 300%;
            animation: gradientBackground 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Titel */
        .headline-container {
            position: relative;
            width: 90%; /* För att hålla texten inom skärmen */
            max-width: 800px;
            text-align: center;
        }

        .headline {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.9);
            overflow: visible;
        }

        /* Laser-effekt */
        .laser-scan {
            position: absolute;
            top: 0;
            left: -150%;
            width: 150%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: skewX(-45deg);
            animation: laserScan 4s infinite linear;
        }

        @keyframes laserScan {
            0% { left: -150%; }
            100% { left: 150%; }
        }

        /* Countdown Timer */
        .countdown-timer {
            font-size: clamp(1rem, 2vw, 1.5rem);
            margin: 20px 0;
            text-align: center;
        }

        /* Knappstil */
        .button-container {
            margin-top: 20px;
        }

        .animated-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: clamp(0.8rem, 1.5vw, 1rem);
            font-weight: bold;
            color: white;
            text-decoration: none;
            background: linear-gradient(45deg, #222, #111);
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .animated-button:hover {
            background: linear-gradient(45deg, #444, #222);
            transform: translateY(-3px);
        }

        .animated-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            background: rgba(255, 255, 255, 0.2);
            transition: width 3s linear;
            z-index: 1;
        }

        .animated-button:hover::before {
            width: 100%;
        }

        .animated-button span {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- Titel med laser-effekt -->
    <div class="headline-container">
        <div class="headline">Webstay öppnar 25 februari 2025</div>
        <div class="laser-scan"></div>
    </div>

    <!-- Knapp -->
    <div class="button-container">
        <a href="https://webstay.se/ex" class="animated-button">Förväntningsplan</a>
    </div>

    <script>
        // Countdown-timer
        const countdownDate = new Date("Feb 25, 2025 00:00:00").getTime();
        const timerElement = document.getElementById("time");

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            if (distance < 0) {
                clearInterval(countdownInterval);
                timerElement.innerHTML = "Webstay är nu öppen!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % 1000) / 1000);

            timerElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
