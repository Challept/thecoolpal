<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstay</title>
    <style>
        /* Allmänna stilar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #001f3f, #000428, #001d3f);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Första skärmen */
        .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            overflow: hidden;
        }

        /* Glitchande sfär */
        .sphere {
            position: relative;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(0, 123, 255, 0.8), rgba(0, 0, 0, 0.8));
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.8), 0 0 40px rgba(0, 255, 255, 0.6);
            animation: pulseSphere 2s infinite ease-in-out;
        }

        @keyframes pulseSphere {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(0, 123, 255, 0.8), 0 0 40px rgba(0, 255, 255, 0.6);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 30px rgba(0, 123, 255, 1), 0 0 60px rgba(0, 255, 255, 0.8);
            }
        }

        /* Titelsektion */
        .title-container {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            background: linear-gradient(135deg, #001f3f, #000428, #001d3f);
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Glitch-animation för titeln */
        .headline {
            font-size: clamp(3rem, 7vw, 5rem);
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            position: relative;
            overflow: hidden;
            animation: glitchTitle 2s infinite;
        }

        @keyframes glitchTitle {
            0% { text-shadow: 2px 2px #00ffcc, -2px -2px #ff0099; }
            50% { text-shadow: -3px -3px #ff0099, 3px 3px #00ffcc; }
            100% { text-shadow: 2px 2px #00ffcc, -2px -2px #ff0099; }
        }

        /* Nedräkning */
        .countdown {
            font-size: clamp(2rem, 4vw, 3rem);
            margin: 20px 0;
            color: rgba(0, 255, 255, 0.9);
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        /* Knapp */
        .button-container {
            margin-top: 20px;
        }

        .animated-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: clamp(1.5rem, 2.5vw, 1.8rem);
            font-weight: bold;
            color: white;
            text-decoration: none;
            background: linear-gradient(45deg, #007BFF, #0056b3);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .animated-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <!-- Första skärmen -->
    <div class="intro-screen">
        <div class="sphere"></div>
    </div>

    <!-- Titelsektion -->
    <div class="title-container">
        <!-- Titel med glitch -->
        <div class="headline">Webstay öppnar snart</div>

        <!-- Nedräkning -->
        <div class="countdown" id="countdown"></div>

        <!-- Knapp -->
        <div class="button-container">
            <a href="https://webstay.se/ex" class="animated-button">Förväntning till olika år</a>
        </div>
    </div>

    <script>
        // Visa titelsektionen efter 4 sekunder
        setTimeout(() => {
            document.querySelector('.intro-screen').style.display = 'none';
            document.querySelector('.title-container').style.display = 'flex';
        }, 4000);

        // Nedräkning
        const countdownElement = document.getElementById("countdown");
        const targetDate = new Date("2024-12-29T09:25:00+01:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance <= 0) {
                countdownElement.innerHTML = "Vi är live!";
                setTimeout(() => {
                    window.location.href = "https://webstay.se/home";
                }, 2000);
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % 1000) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
