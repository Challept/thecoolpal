<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #a8c0ff, #3f9de2); /* Fin gradient bakgrund */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
            transition: background 0.3s ease;
        }

        /* Bakgrundens hover effekt */
        body:hover {
            background: linear-gradient(135deg, #3f9de2, #a8c0ff); /* Ljusare bakgrund vid hovring */
        }

        .main-container {
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 2; /* Sätt ett högre z-index så att texten ligger över snön */
        }

        /* Webstay öppnar texten */
        .headline {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Countdown Timer */
        .countdown-timer {
            font-size: 1.8em;
            margin: 20px 0;
        }

        /* Process meddelande */
        .process-message {
            font-size: 1.2em;
            margin-top: 20px;
            animation: fadeInOut 10s ease-in-out infinite;
        }

        /* Animation för processmeddelanden */
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Snöflingor effekt */
        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1; /* Snön ska vara bakom texten */
        }

        .snowflake {
            position: absolute;
            top: -10px;
            opacity: 0.7;
            pointer-events: none;
            animation: fall 10s linear infinite;
        }

        /* Snöflingornas fallande animation */
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .message-container {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="snow" id="snow"></div> <!-- Snöeffekt -->

<div class="main-container">
    <div class="headline">
        Webstay öppnar 30 feb 2025
    </div>

    <div class="countdown-timer" id="timer">
        Tiden kvar: <span id="time"></span>
    </div>

    <!-- Process meddelande -->
    <div class="process-message-container">
        <div id="process-message" class="process-message">
            Laddar systemet...
        </div>
    </div>
</div>

<script>
    // Countdown Timer
    const countdownDate = new Date("Feb 30, 2025 00:00:00").getTime();
    const timerElement = document.getElementById("time");

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = countdownDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        timerElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

        if (distance < 0) {
            clearInterval(countdownInterval);
            timerElement.innerHTML = "Webstay är nu öppen!";
        }
    }

    const countdownInterval = setInterval(updateCountdown, 1000);

    // Process meddelande loop
const processMessages = [
    "Laddar systemet...",
    "Initialiserar butikskomponenter...",
    "Skapar produktkategorier...",
    "Förbereder produktinformation...",
    "Lägger till produktbilder...",
    "Genererar produktbeskrivningar...",
    "Ansluter till lagerhantering...",
    "Verifierar prisuppgifter...",
    "Kontrollerar betalningssystem...",
    "Uppdaterar fraktalternativ...",
    "Hämtar kundinformation...",
    "Optimera produktrekommendationer...",
    "Bygger kassan...",
    "Konfigurerar rabattkuponger...",
    "Ställer in moms och skatter...",
    "Skriver orderhistorik...",
    "Anpassar kundvagnen...",
    "Förbereder kundtjänstfunktioner...",
    "Aktiverar användarkonton...",
    "Testar betalningstransaktioner...",
    "Simulerar beställningar...",
    "Förbereder leveransinformation...",
    "Startar frontend-gränssnitt...",
    "Kontrollerar användargränssnitt...",
    "Optimerar mobilversion...",
    "Synkroniserar butikens data...",
    "Uppdaterar butikens inställningar...",
    "Startar marknadsföringskampanjer...",
    "Anpassar användarupplevelsen...",
    "Testar säkerhetsfunktioner...",
    "Förbereder butikens lansering...",
    "Butiken är nästan klar! Vänta på lansering..."
];

    let processIndex = 0;
    function updateProcessMessage() {
        document.getElementById("process-message").textContent = processMessages[processIndex];
        processIndex = (processIndex + 1) % processMessages.length;
    }

    setInterval(updateProcessMessage, 2000);

    // Skapa snöflingor
    function createSnowflakes() {
        const snowContainer = document.getElementById("snow");
        const snowflakeCount = 100; // Antalet snöflingor

        for (let i = 0; i < snowflakeCount; i++) {
            const snowflake = document.createElement("div");
            snowflake.classList.add("snowflake");
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.animationDuration = `${Math.random() * 10 + 5}s`; // Varierande hastighet
            snowflake.style.animationDelay = `${Math.random() * 5}s`; // Fördröjd start
            snowContainer.appendChild(snowflake);
        }
    }

    createSnowflakes();
</script>

</body>
</html>
