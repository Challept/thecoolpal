<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstay</title>
    <style>
        /* Allmänna stilar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden; /* Förhindra scroll */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #001f3f, #0074d9, #00c6ff);
            background-size: 300% 300%;
            animation: gradientBackground 10s ease infinite;
            color: white;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            max-width: 90%;
        }

        /* Titel med färgväxling */
        .headline {
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 20px;
            animation: colorShift 3s linear infinite;
        }

        @keyframes colorShift {
            0% { color: #f9dc5c; }
            33% { color: #ff512f; }
            66% { color: #00c6ff; }
            100% { color: #f9dc5c; }
        }

        /* Knappstil */
        .button-container {
            text-align: center;
        }

        .animated-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            background: linear-gradient(45deg, #004e92, #000428);
            border-radius: 50px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .animated-button:hover {
            background: linear-gradient(45deg, #000428, #004e92);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transform: translateY(-3px);
        }

        .animated-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            background: rgba(255, 255, 255, 0.2);
            transition: width 3s linear;
            z-index: 1;
        }

        .animated-button:hover::before {
            width: 100%;
        }

        .animated-button span {
            position: relative;
            z-index: 2;
        }

        /* Countdown Timer */
        .countdown-timer {
            font-size: 1rem;
            margin: 20px 0;
        }

        /* Snöflingor */
        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background-color: white;
            opacity: 0.8;
            animation: fall 10s linear infinite;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            box-shadow: 0 0 2px rgba(255, 255, 255, 0.8);
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <!-- Snöflingor -->
    <div class="snow" id="snow"></div>

    <!-- Innehåll -->
    <div class="container">
        <div class="headline" id="animatedHeadline">Webstay öppnar 25 februari 2025</div>
        <div class="countdown-timer" id="timer">Tiden kvar: <span id="time"></span></div>
        <div class="button-container">
            <a href="#" class="animated-button" id="animatedButton">Förväntningsplan</a>
        </div>
    </div>

    <script>
        // Countdown-timer
        const countdownDate = new Date("Feb 25, 2025 00:00:00").getTime();
        const timerElement = document.getElementById("time");

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            if (distance < 0) {
                clearInterval(countdownInterval);
                timerElement.innerHTML = "Webstay är nu öppen!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            timerElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();

        // Snöflingor
        function createSnowflakes() {
            const snowContainer = document.getElementById("snow");
            const snowflakeCount = 100;

            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement("div");
                snowflake.classList.add("snowflake");
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 10 + 5}s`;
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                snowContainer.appendChild(snowflake);
            }
        }

        createSnowflakes();

        // Knappnavigering
        const button = document.getElementById("animatedButton");
        button.addEventListener("click", (e) => {
            e.preventDefault();
            window.location.href = "ex.html";
        });
    </script>
</body>
</html>
