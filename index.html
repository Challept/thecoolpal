<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstay</title>
    <style>
        /* Allmänna stilar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden; /* Ingen scroll */
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000; /* Mörkare bakgrund */
            color: white;
        }

        /* Bakgrundsgradient med animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #001f3f, #000428, #001d3f);
            background-size: 300% 300%;
            animation: gradientBackground 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glitch-stilar */
        .headline {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            text-align: center;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.8);
        }

        .glitch-letter {
            display: inline-block;
            position: relative;
        }

        .glitch-letter::before, .glitch-letter::after {
            content: attr(data-char);
            position: absolute;
            top: 0;
            left: 0;
            color: #ff512f;
            opacity: 0;
            z-index: -1;
            transform: translate(0, 0);
        }

        .glitch-letter::after {
            color: #00c6ff;
        }

        @keyframes glitchLetter {
            0%, 100% { opacity: 0; transform: translate(0, 0); }
            20% { opacity: 1; transform: translate(-2px, -2px); }
            40% { opacity: 1; transform: translate(2px, 2px); }
            60% { opacity: 1; transform: translate(-1px, 1px); }
            80% { opacity: 1; transform: translate(1px, -1px); }
        }

        /* Countdown Timer */
        .countdown-timer {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        /* Knappstil */
        .button-container {
            text-align: center;
        }

        .animated-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            background: linear-gradient(45deg, #222, #111);
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .animated-button:hover {
            background: linear-gradient(45deg, #444, #222);
            transform: translateY(-3px);
        }

        .animated-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            background: rgba(255, 255, 255, 0.2);
            transition: width 3s linear;
            z-index: 1;
        }

        .animated-button:hover::before {
            width: 100%;
        }

        .animated-button span {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- Glitch-titel -->
    <div class="headline" id="animatedHeadline">
        <span class="glitch-letter" data-char="W">W</span>
        <span class="glitch-letter" data-char="e">e</span>
        <span class="glitch-letter" data-char="b">b</span>
        <span class="glitch-letter" data-char="s">s</span>
        <span class="glitch-letter" data-char="t">t</span>
        <span class="glitch-letter" data-char="a">a</span>
        <span class="glitch-letter" data-char="y">y</span>
        <span class="glitch-letter" data-char=" "> </span>
        <span class="glitch-letter" data-char="ö">ö</span>
        <span class="glitch-letter" data-char="p">p</span>
        <span class="glitch-letter" data-char="p">p</span>
        <span class="glitch-letter" data-char="n">n</span>
        <span class="glitch-letter" data-char="a">a</span>
        <span class="glitch-letter" data-char="r">r</span>
        <span class="glitch-letter" data-char=" "> </span>
        <span class="glitch-letter" data-char="2">2</span>
        <span class="glitch-letter" data-char="5">5</span>
        <span class="glitch-letter" data-char=" "> </span>
        <span class="glitch-letter" data-char="f">f</span>
        <span class="glitch-letter" data-char="e">e</span>
        <span class="glitch-letter" data-char="b">b</span>
        <span class="glitch-letter" data-char="r">r</span>
        <span class="glitch-letter" data-char="u">u</span>
        <span class="glitch-letter" data-char="a">a</span>
        <span class="glitch-letter" data-char="r">r</span>
        <span class="glitch-letter" data-char="i">i</span>
        <span class="glitch-letter" data-char=" "> </span>
        <span class="glitch-letter" data-char="2">2</span>
        <span class="glitch-letter" data-char="0">0</span>
        <span class="glitch-letter" data-char="2">2</span>
        <span class="glitch-letter" data-char="5">5</span>
    </div>

    <!-- Countdown Timer -->
    <div class="countdown-timer" id="timer">
        Tiden kvar: <span id="time"></span>
    </div>

    <!-- Knapp -->
    <div class="button-container">
        <a href="https://webstay.se/ex" class="animated-button">Förväntningsplan</a>
    </div>

    <script>
        // Countdown-timer
        const countdownDate = new Date("Feb 25, 2025 00:00:00").getTime();
        const timerElement = document.getElementById("time");

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            if (distance < 0) {
                clearInterval(countdownInterval);
                timerElement.innerHTML = "Webstay är nu öppen!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % 1000) / 1000);

            timerElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();

        // Glitch-effekt
        function glitchEffect() {
            const letters = document.querySelectorAll('.glitch-letter');
            letters.forEach(letter => {
                setInterval(() => {
                    letter.style.animation = 'glitchLetter 0.5s infinite';
                }, Math.random() * 2000);
            });
        }

        glitchEffect();
    </script>
</body>
</html>
