<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstay - Kommer Snart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: #050510;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at center, rgba(0,255,136,0.1) 0%, transparent 50%),
                radial-gradient(circle at 20% 20%, rgba(0,162,255,0.1) 0%, transparent 30%),
                radial-gradient(circle at 80% 80%, rgba(255,0,136,0.1) 0%, transparent 30%);
            filter: blur(80px);
            z-index: 0;
        }

        .noise {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJhIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iLjc1IiBzdGl0Y2hUaWxlcz0ic3RpdGNoIi8+PC9maWx0ZXI+PHJlY3Qgd2lkdGg9IjMwMCIgaGVpZ2h0PSIzMDAiIGZpbHRlcj0idXJsKCNhKSIgb3BhY2l0eT0iLjA1Ii8+PC9zdmc+');
            opacity: 0.3;
            z-index: 1;
        }

        .grid-container {
            position: fixed;
            width: 200%;
            height: 200%;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(0, 255, 136, 0.1) 1px, transparent 1px),
                linear-gradient(rgba(0, 255, 136, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: rotateX(60deg) translateY(-50%) translateX(-25%);
            animation: gridMove 20s linear infinite;
        }

        .grid:nth-child(2) {
            background: 
                linear-gradient(90deg, rgba(0, 162, 255, 0.1) 1px, transparent 1px),
                linear-gradient(rgba(0, 162, 255, 0.1) 1px, transparent 1px);
            animation-delay: -10s;
        }

        @keyframes gridMove {
            0% { transform: rotateX(60deg) translateY(-50%) translateX(-25%) translateZ(0px); }
            100% { transform: rotateX(60deg) translateY(-50%) translateX(-25%) translateZ(1000px); }
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

.logo {
    font-size: 120px;
    font-weight: 900;
    margin-bottom: 20px;
    opacity: 0;
    transform: translateY(-50px);
    background: linear-gradient(to right, #00a2ff, #00ff88); /* Static blue and green gradient */
    background-size: 100%; /* No animation */
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    filter: drop-shadow(0 0 30px rgba(0, 255, 136, 0.3));
}
        
        .tagline {
            font-size: 24px;
            color: #fff;
            margin-bottom: 40px;
            opacity: 0;
            letter-spacing: 4px;
            position: relative;
        }

        .tagline::before, .tagline::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 2px;
            background: #00ff88;
            top: 50%;
            transform: translateY(-50%);
            animation: linesPulse 2s infinite;
        }

        .tagline::before { left: -40px; }
        .tagline::after { right: -40px; }

        @keyframes linesPulse {
            0%, 100% { width: 30px; opacity: 0.5; }
            50% { width: 40px; opacity: 1; }
        }

        .timer-container {
            display: inline-flex;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 15px 30px;
            gap: 20px;
            opacity: 0;
            transform: scale(0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 136, 0.2);
            box-shadow: 
                0 0 30px rgba(0, 255, 136, 0.1),
                inset 0 0 20px rgba(0, 255, 136, 0.05);
            position: relative;
            overflow: hidden;
        }

        .timer-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(0, 255, 136, 0.1) 50%,
                transparent 100%
            );
            animation: shine-effect 3s infinite;
            transform: rotate(45deg);
        }

        @keyframes shine-effect {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .timer-segment {
            display: flex;
            align-items: center;
            gap: 5px;
            position: relative;
        }

        .timer-number {
            font-size: 32px;
            font-weight: 700;
            color: #00ff88;
            min-width: 45px;
            text-align: right;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            transition: all 0.3s ease;
        }

        .timer-label {
            font-size: 12px;
            color: #ffffff80;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .floating-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ff88;
            border-radius: 50%;
            filter: blur(2px);
            opacity: 0;
            animation: float-up 5s infinite linear;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* First Screen (Video) */
.first-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 10;
    background: #000;
}

.video-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
}

        @media (max-width: 768px) {
            .logo {
                font-size: 60px;
            }
            .tagline {
                font-size: 18px;
                letter-spacing: 2px;
            }
            .timer-container {
                padding: 10px 20px;
                gap: 15px;
            }
            .timer-number {
                font-size: 24px;
                min-width: 35px;
            }
            .timer-label {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- First Screen (Video) -->
    <div class="first-screen">
        <video class="video-background" autoplay muted loop>
            <source src="WEBSTAY.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
    </div>

    <!-- Second Screen (Main Content) -->
    <div class="background"></div>
    <div class="floating-elements"></div>
    
    <main class="content">
        <h1 class="logo">WEBSTAY</h1>
        <p class="tagline">FRAMTIDENS WEBBYGGARE</p>
        <div class="timer-container">
            <div class="timer-segment">
                <div class="timer-number" id="days">00</div>
                <div class="timer-label">d</div>
            </div>
            <div class="timer-segment">
                <div class="timer-number" id="hours">00</div>
                <div class="timer-label">h</div>
            </div>
            <div class="timer-segment">
                <div class="timer-number" id="minutes">00</div>
                <div class="timer-label">m</div>
            </div>
            <div class="timer-segment">
                <div class="timer-number" id="seconds">00</div>
                <div class="timer-label">s</div>
            </div>
        </div>
    </main>

    <script>
        // Create floating elements
        const floatingElements = document.querySelector('.floating-elements');
        for (let i = 0; i < 50; i++) {
            const element = document.createElement('div');
            element.className = 'floating-element';
            element.style.left = `${Math.random() * 100}%`;
            element.style.animationDelay = `${Math.random() * 5}s`;
            floatingElements.appendChild(element);
        }

        // Enhanced animations
        gsap.to('.logo', {
            opacity: 1,
            y: 0,
            duration: 2,
            ease: "elastic.out(1, 0.7)"
        });

        gsap.to('.tagline', {
            opacity: 1,
            duration: 1.5,
            delay: 0.5,
            ease: "power4.out"
        });

        gsap.to('.timer-container', {
            opacity: 1,
            scale: 1,
            duration: 1.5,
            delay: 0.8,
            ease: "elastic.out(1, 0.7)"
        });

        // Mouse parallax effect
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth - 0.5;
            const mouseY = e.clientY / window.innerHeight - 0.5;
            
            gsap.to('.grid-container', {
                duration: 1,
                rotateX: mouseY * 10,
                rotateY: mouseX * 10,
                ease: "power2.out"
            });

            gsap.to('.background', {
                duration: 1,
                x: mouseX * 50,
                y: mouseY * 50,
                ease: "power2.out"
            });

            gsap.to('.logo', {
                duration: 1,
                x: mouseX * 20,
                y: mouseY * 20,
                ease: "power2.out"
            });
        });

        // Wait for video to end, then switch to second screen
    document.querySelector('.video-background').addEventListener('ended', function () {
    document.querySelector('.first-screen').style.display = 'none';
    document.querySelector('.background').style.display = 'block';
    document.querySelector('.floating-elements').style.display = 'block';
    document.querySelector('.content').style.display = 'block';
});
        
        // Countdown Timer
        const countdownDate = new Date('June 10, 2025 00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Animate number changes
            ['days', 'hours', 'minutes', 'seconds'].forEach(unit => {
                const element = document.getElementById(unit);
                const newValue = {
                    days: days,
                    hours: hours,
                    minutes: minutes,
                    seconds: seconds
                }[unit];

                if (element.textContent !== String(newValue).padStart(2, '0')) {
                    gsap.from(element, {
                        scale: 1.2,
                        duration: 0.3,
                        ease: "power2.out"
                    });
                }
                element.textContent = String(newValue).padStart(2, '0');
            });

            if (distance < 0) {
                clearInterval(timer);
                document.querySelector('.timer-container').innerHTML = 'VI HAR ÖPPNAT!';
            }
        }

        updateCountdown();
        const timer = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
