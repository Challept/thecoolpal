<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstay.se - Svävande Rutor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: #1b1b1b;
        }

        header {
            background-color: #333;
            width: 100%;
            padding: 20px;
            text-align: center;
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            overflow: hidden;
        }

        .grid-cell {
            width: 30px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            margin: 5px;
            border-radius: 4px;
            position: absolute;
            animation: move 10s linear infinite;
            pointer-events: none;
        }

        @keyframes move {
            0% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(100px) translateY(100px); }
            50% { transform: translateX(-100px) translateY(50px); }
            75% { transform: translateX(50px) translateY(-50px); }
            100% { transform: translateX(0) translateY(0); }
        }

        .background.hover-gravity .grid-cell {
            animation: move-gravity 2s ease-out infinite;
        }

        @keyframes move-gravity {
            0% { transform: translateY(0); }
            100% { transform: translateY(300px); }
        }

    </style>
</head>
<body>
    <header>
        Webstay.se
    </header>

    <div class="background" id="background">
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
    </div>

    <script>
        const background = document.getElementById('background');
        const gridCells = document.querySelectorAll('.grid-cell');

        // Byt gravitation vid hover
        background.addEventListener('mouseover', () => {
            background.classList.add('hover-gravity');
        });

        background.addEventListener('mouseleave', () => {
            background.classList.remove('hover-gravity');
        });

        // Randomisera startpositioner för rutorna
        gridCells.forEach(cell => {
            const randomX = Math.random() * window.innerWidth;
            const randomY = Math.random() * window.innerHeight;
            cell.style.left = `${randomX}px`;
            cell.style.top = `${randomY}px`;
        });
    </script>
</body>
</html>
