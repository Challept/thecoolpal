<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstay</title>
    <style>
        /* Allmänna stilar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #001f3f, #000428, #001d3f);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            border: 4px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5), 0 0 40px rgba(0, 255, 255, 0.3);
        }

        .title-container {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            background: linear-gradient(135deg, #001f3f, #000428, #001d3f);
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Glitch-animation för titeln */
        .headline {
            font-size: clamp(3rem, 7vw, 5rem);
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            position: relative;
            overflow: hidden;
            animation: glitchTitle 2s infinite;
        }

        @keyframes glitchTitle {
            0% { text-shadow: 2px 2px #00ffcc, -2px -2px #ff0099; }
            50% { text-shadow: -3px -3px #ff0099, 3px 3px #00ffcc; }
            100% { text-shadow: 2px 2px #00ffcc, -2px -2px #ff0099; }
        }

        /* Nedräkning */
        .countdown {
            font-size: clamp(2rem, 4vw, 3rem);
            margin: 20px 0;
            color: rgba(0, 255, 255, 0.9);
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        /* Knapp */
        .button-container {
            margin-top: 20px;
        }

        .animated-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: clamp(1.5rem, 2.5vw, 1.8rem);
            font-weight: bold;
            color: white;
            text-decoration: none;
            background: linear-gradient(45deg, #007BFF, #0056b3);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .animated-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <!-- Första skärmen -->
    <canvas id="cubeCanvas" width="300" height="300"></canvas>

    <!-- Titelsektion -->
    <div class="title-container">
        <!-- Titel med glitch -->
        <div class="headline">Webstay öppnar snart</div>

        <!-- Nedräkning -->
        <div class="countdown" id="countdown"></div>

        <!-- Knapp -->
        <div class="button-container">
            <a href="https://webstay.se/ex" class="animated-button">Förväntning till olika år</a>
        </div>
    </div>

    <script>
        // Inställningar för Canvas och partiklar
        const canvas = document.getElementById("cubeCanvas");
        const ctx = canvas.getContext("2d");

        const cubeSize = 300;
        const particleCount = 200; // Antal prickar
        const particles = [];
        const rotationSpeed = 0.01;
        let angle = 0;

        // Skapa vattenpartiklar
        for (let i = 0; i < particleCount; i++) {
            particles.push({
                x: Math.random() * cubeSize,
                y: Math.random() * cubeSize,
                vx: Math.random() * 2 - 1,
                vy: Math.random() * 2 - 1,
            });
        }

        // Uppdatera partiklar
        function updateParticles() {
            for (let particle of particles) {
                particle.x += particle.vx;
                particle.y += particle.vy;

                // Gravitationseffekt
                particle.vy += 0.05;

                // Håll partiklar inom kubens gränser
                if (particle.x < 0 || particle.x > cubeSize) particle.vx *= -1;
                if (particle.y < 0 || particle.y > cubeSize) particle.vy *= -1;
            }
        }

        // Rendera kub och vattenpartiklar
        function drawCube() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Rita kubens ram
            ctx.save();
            ctx.translate(cubeSize / 2, cubeSize / 2);
            ctx.rotate(angle);
            ctx.translate(-cubeSize / 2, -cubeSize / 2);

            ctx.strokeStyle = "#00ffff";
            ctx.lineWidth = 4;
            ctx.strokeRect(0, 0, cubeSize, cubeSize);

            // Rita vattenpartiklar
            ctx.fillStyle = "#007BFF";
            for (let particle of particles) {
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, 2, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.restore();

            // Uppdatera rotation
            angle += rotationSpeed;
        }

        // Animationsslinga
        function animate() {
            updateParticles();
            drawCube();
            requestAnimationFrame(animate);
        }

        animate();

        // Visa titelsektionen efter 30 sekunder
        setTimeout(() => {
            canvas.style.display = "none";
            document.querySelector('.title-container').style.display = 'flex';
        }, 30000);

        // Nedräkning
        const countdownElement = document.getElementById("countdown");
        const targetDate = new Date("February 25, 2025 00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                countdownElement.innerHTML = "Vi är live!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % 1000) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
