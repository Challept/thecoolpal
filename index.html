<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstay</title>
    <style>
        /* Allmänna stilar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Courier New', monospace;
            background: #000;
            overflow: hidden;
        }

        /* Kvadrat med vatten */
        .water-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .water-box {
            position: relative;
            width: 200px;
            height: 200px;
            border: 4px solid #007BFF;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        .water-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to top, #007BFF, #0056b3);
            z-index: 1;
        }

        .water-box .text {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            z-index: 2;
        }

        /* Titelsektion */
        .title-container {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            background: linear-gradient(135deg, #001f3f, #000428, #001d3f);
            color: white;
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Glitch-animation för titeln */
        .headline {
            font-size: clamp(3rem, 7vw, 5rem);
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            position: relative;
            overflow: hidden;
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px #00ffcc, -2px -2px #ff0099; }
            50% { text-shadow: -3px -3px #ff0099, 3px 3px #00ffcc; }
            100% { text-shadow: 2px 2px #00ffcc, -2px -2px #ff0099; }
        }

        /* Nedräkning */
        .countdown {
            font-size: clamp(2rem, 4vw, 3rem);
            margin: 20px 0;
            color: rgba(0, 255, 255, 0.8);
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }

        /* Knapp */
        .button-container {
            margin-top: 20px;
        }

        .animated-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: clamp(1.2rem, 2.5vw, 1.5rem);
            font-weight: bold;
            color: white;
            text-decoration: none;
            background: linear-gradient(45deg, #007BFF, #0056b3);
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .animated-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Kvadrat med vatten -->
    <div class="water-screen">
        <div class="water-box">
            <div class="water-fill"></div>
            <div class="text">W</div>
        </div>
    </div>

    <!-- Titelsektion -->
    <div class="title-container">
        <!-- Titel med glitch -->
        <div class="headline">Webstay öppnar snart</div>

        <!-- Nedräkning -->
        <div class="countdown" id="countdown"></div>

        <!-- Knapp -->
        <div class="button-container">
            <a href="https://webstay.se/ex" class="animated-button">Förväntning</a>
        </div>
    </div>

    <script>
        // Visa titelsektionen efter 10 sekunder
        setTimeout(() => {
            document.querySelector('.water-screen').style.display = 'none';
            document.querySelector('.title-container').style.display = 'flex';
        }, 10000);

        // Nedräkning
        const countdownElement = document.getElementById("countdown");
        const targetDate = new Date("February 25, 2025 00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                countdownElement.innerHTML = "Vi är live!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % 1000) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
