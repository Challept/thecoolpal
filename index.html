<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstay</title>
    <style>
        /* Allmänna stilar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
            color: white;
        }

        /* Bakgrundsgradient */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #001f3f, #000428, #001d3f);
            background-size: 300% 300%;
            animation: gradientBackground 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Snurrande kvadrat */
        .square-container {
            position: relative;
            width: 150px;
            height: 150px;
            border: 2px solid #007BFF;
            overflow: hidden;
            animation: rotateSquare 6s linear infinite;
            transform-style: preserve-3d;
        }

        .liquid {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50%;
            background: #007BFF;
            border-radius: 50% 50% 0 0;
            transform-origin: bottom;
        }

        /* Animationer */
        @keyframes rotateSquare {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Titel med laser-effekt -->
    <div class="headline-container">
        <div class="headline">Webstay öppnar 25 februari 2025</div>
        <div class="laser-scan"></div>
    </div>

    <!-- Knapp -->
    <div class="button-container">
        <a href="https://webstay.se/ex" class="animated-button">Förväntningsplan</a>
    </div>

    <!-- Kvadrat med animerat vatten -->
    <div class="square-container" id="square">
        <div class="liquid" id="liquid"></div>
    </div>

    <script>
        // Dynamisk justering av vattenets position
        const square = document.getElementById("square");
        const liquid = document.getElementById("liquid");

        function updateWaterPosition() {
            const rotation = getComputedStyle(square).transform;

            if (rotation && rotation !== "none") {
                const matrix = rotation.match(/matrix3d\((.+)\)/);
                if (matrix) {
                    const values = matrix[1].split(", ");
                    const yRotation = parseFloat(values[5]); // Vatten påverkas av Y-rotation

                    // Justera vattennivån baserat på rotation
                    const liquidHeight = Math.max(25, 50 + yRotation * 50);
                    liquid.style.height = `${liquidHeight}%`;
                }
            }

            requestAnimationFrame(updateWaterPosition);
        }

        // Starta animationen
        updateWaterPosition();
    </script>
</body>
</html>
