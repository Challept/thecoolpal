<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #f4f7fc; /* Ljus bakgrund */
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Transparent bakgrund för header */
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            z-index: 10;
        }

        .content {
            position: absolute;
            top: 60px; /* Justera så att innehållet inte går bakom headern */
            left: 0;
            width: 100%;
            height: calc(100vh - 60px);
            overflow: hidden;
        }

        .grid-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
            z-index: 1;
        }

        .grid-cell {
            width: 60px;
            height: 60px;
            margin: 10px;
            background-color: rgba(0, 0, 0, 0.1); /* Ljusgrå bakgrund för rutorna */
            border-radius: 10px;
            opacity: 0.8;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .grid-cell:hover {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .hover-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            pointer-events: none;
        }

        .hover-effect.active {
            background: rgba(0, 0, 0, 0.3);
        }

        .transparent-box {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.6);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            width: 80%;
            max-width: 500px;
        }

        /* Knapp stil */
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

<header>Webstay.se</header>

<div class="content">
    <div class="grid-container" id="grid-container"></div>
    <div class="transparent-box">
        <p>Denna sida har små rutor på en ljus bakgrund som svävar runt!</p>
        <button class="button">Läs mer</button>
    </div>
    <div class="hover-effect" id="hover-effect"></div>
</div>

<script>
    // Funktion för att skapa rutorna
    const gridContainer = document.getElementById('grid-container');
    const numCells = 100; // Antalet rutor som ska visas
    let cells = [];

    // Skapa rutorna och lägg till dem i grid
    for (let i = 0; i < numCells; i++) {
        const cell = document.createElement('div');
        cell.classList.add('grid-cell');
        gridContainer.appendChild(cell);
        cells.push(cell);
    }

    // Funktion för att animera rutorna
    function animateCells() {
        cells.forEach(cell => {
            const randomX = Math.random() * 100 - 50; // Skapar slumpmässiga rörelser på X
            const randomY = Math.random() * 100 - 50; // Skapar slumpmässiga rörelser på Y
            const randomRotation = Math.random() * 360; // Slumpmässig rotation
            const randomScale = Math.random() * (1.5 - 0.5) + 0.5; // Slumpmässig storlek

            cell.style.transform = `translate(${randomX}px, ${randomY}px) rotate(${randomRotation}deg) scale(${randomScale})`;
        });
    }

    // Anropa funktionen varje 3 sekunder för att hålla rutorna i rörelse
    setInterval(animateCells, 3000);

    // Hover-effekt för att aktivera gravitation
    const hoverEffect = document.getElementById('hover-effect');
    let isHovering = false;

    document.body.addEventListener('mousemove', (e) => {
        if (isHovering) {
            hoverEffect.classList.add('active');
        } else {
            hoverEffect.classList.remove('active');
        }
    });

    document.body.addEventListener('mouseenter', () => {
        isHovering = true;
    });

    document.body.addEventListener('mouseleave', () => {
        isHovering = false;
    });

</script>

</body>
</html>
