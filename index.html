<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstay</title>
    <style>
        /* Allmänna stilar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
            color: white;
        }

        /* Bakgrundsgradient */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #001f3f, #000428, #001d3f);
            background-size: 300% 300%;
            animation: gradientBackground 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Titel */
        .headline-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            text-align: center;
            margin-bottom: 30px;
        }

        .headline {
            font-size: clamp(3rem, 7vw, 5rem);
            font-weight: bold;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 15px rgba(0, 123, 255, 0.6);
            position: relative;
        }

        /* Water Ripple Effekt på Text */
        .cool-text {
            font-size: clamp(2rem, 5vw, 3rem);
            margin-top: 40px;
            color: rgba(0, 255, 255, 0.8);
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .cool-text span {
            display: inline-block;
            animation: rippleEffect 2s infinite ease-in-out;
        }

        /* Animera varje ord med fördröjning */
        .cool-text span:nth-child(1) { animation-delay: 0s; }
        .cool-text span:nth-child(2) { animation-delay: 0.2s; }
        .cool-text span:nth-child(3) { animation-delay: 0.4s; }
        .cool-text span:nth-child(4) { animation-delay: 0.6s; }

        @keyframes rippleEffect {
            0%, 100% { transform: scale(1); text-shadow: 0 0 20px rgba(0, 255, 255, 0.6); }
            50% { transform: scale(1.1); text-shadow: 0 0 25px rgba(0, 255, 255, 1); }
        }
    </style>
</head>
<body>
    <!-- Titel -->
    <div class="headline-container">
        <div class="headline">Webstay öppnar snart</div>
    </div>

    <!-- Cool text med Water Ripple Effekt -->
    <div class="cool-text">
        <span>Förvänta</span>
        <span>dig</span>
        <span>något</span>
        <span>unikt</span>
    </div>
</body>
</html>
