<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Små Rutor på Mörk Bakgrund</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Bakgrund med mörk färg */
        .background {
            background-color: #1a1a1a; /* Mörk bakgrund */
            position: absolute;
            width: 100%;
            height: 100%;
            display: grid;
            grid-gap: 0px;
            z-index: 0; /* Bakom textsektionen */
        }

        .grid-cell {
            width: 30px; /* Gör rutorna större för att de ska synas bättre */
            height: 30px;
            background-color: rgba(255, 255, 255, 0.3); /* Ljusa rutor som syns bättre */
        }

        /* Innehåll för textsektionen */
        .content {
            z-index: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full höjd på sidan */
            color: white;
            font-size: 24px;
            text-align: center;
        }

        /* Transparent bakgrund för textsektionen */
        .content-overlay {
            background: rgba(0, 0, 0, 0.6); /* Svart genomskinlig bakgrund */
            padding: 20px;
            border-radius: 8px;
        }

    </style>
</head>
<body>

    <div class="background" id="background"></div>

    <div class="content">
        <div class="content-overlay">
            <p>Denna sida har små ljusa rutor på en mörk bakgrund, och de rullar med sidan.</p>
        </div>
    </div>

    <script>
        // Funktion för att skapa rutorna dynamiskt
        function createGridCells() {
            const background = document.getElementById('background');
            const cellSize = 30; // Storleken på varje ruta (ökad för bättre synlighet)
            const columns = Math.ceil(window.innerWidth / cellSize); // Antal kolumner som behövs för att fylla bredden
            const rows = Math.ceil(window.innerHeight / cellSize); // Antal rader som behövs för att fylla höjden

            for (let i = 0; i < rows * columns; i++) {
                const gridCell = document.createElement('div');
                gridCell.classList.add('grid-cell');
                background.appendChild(gridCell);
            }

            // Lägg till rutorna på en CSS Grid-layout
            background.style.gridTemplateColumns = `repeat(${columns}, ${cellSize}px)`;
            background.style.gridTemplateRows = `repeat(${rows}, ${cellSize}px)`;
        }

        // Kör funktionen för att skapa rutorna när sidan laddas
        createGridCells();

        // När fönstret storlek ändras, uppdatera rutorna
        window.addEventListener('resize', () => {
            // Ta bort alla existerande celler innan vi skapar nya
            document.getElementById('background').innerHTML = '';
            createGridCells();
        });
    </script>

</body>
</html>
