<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstay</title>
    <style>
        /* Allmänna stilar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
            color: white;
        }

        /* Bakgrundsgradient */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #001f3f, #000428, #001d3f);
            background-size: 300% 300%;
            animation: gradientBackground 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 2D Cube with Water */
        .cube {
            position: relative;
            width: 150px;
            height: 150px;
            border: 3px solid #007BFF;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.1);
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.4);
        }

        .water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            animation: wave 4s infinite ease-in-out;
            border-top: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* Water wave animation */
        @keyframes wave {
            0%, 100% {
                transform: translateX(0) translateY(0);
            }
            50% {
                transform: translateX(-20px) translateY(-5px);
            }
        }

        /* Water ripple effect */
        .water::before, .water::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: inherit;
            border-radius: 45%;
            animation: ripple 6s infinite ease-in-out;
        }

        .water::after {
            left: -50%;
            animation-delay: -3s;
        }

        @keyframes ripple {
            0%, 100% {
                transform: translate(-25%, -25%) scale(1);
            }
            50% {
                transform: translate(-25%, -25%) scale(1.1);
            }
        }

    </style>
</head>
<body>
    <!-- Titel med laser-effekt -->
    <div class="headline-container">
        <div class="headline">Webstay öppnar 25 februari 2025</div>
    </div>

    <!-- Knapp -->
    <div class="button-container">
        <a href="https://webstay.se/ex" class="animated-button">Förväntningsplan</a>
    </div>

    <!-- 2D Cube with Water -->
    <div class="cube">
        <div class="water"></div>
    </div>
</body>
</html>
