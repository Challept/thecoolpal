<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            overflow-x: hidden; /* Förhindra horisontell scroll */
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .typing-animation {
            display: inline-block;
        }

        .typing-animation span {
            display: inline-block;
            width: 0;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #333;
            animation: typing 2s steps(10) 1s forwards, blink 0.7s step-end infinite, reverseTyping 2s steps(10) 3s forwards;
        }

        .typing-animation .highlight {
            color: #f4a300; /* Färg för .se */
        }

        @keyframes typing {
            to {
                width: 100%;
            }
        }

        @keyframes reverseTyping {
            0% {
                width: 100%;
            }
            100% {
                width: 0;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        .content {
            position: relative;
            margin-top: 80px;
            padding: 20px;
            text-align: center;
        }

        /* Bild under headern */
        .image-container {
            position: relative;
            width: 100%;
            height: 400px;
            background: url('https://via.placeholder.com/1920x400') no-repeat center center;
            background-size: cover;
            margin-bottom: 40px;
            overflow: hidden;
        }

        /* Rutorna som ska röra sig inom bilden */
        .grid-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .grid-cell {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #f4a300;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        /* Transparent box under rutorna */
        .transparent-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
        }

        .button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Nummererade steg */
        .numbered-steps {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .step {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: #333;
            background-color: #f4a300;
            padding: 30px;
            border-radius: 10px;
            width: 100px;
        }

    </style>
</head>
<body>

<header>
    <div class="typing-animation">
        <span>Webstay</span><span class="highlight">.se</span>
    </div>
</header>

<div class="content">
    <!-- Bild under headern -->
    <div class="image-container">
        <div class="grid-container" id="grid-container"></div>
    </div>

    <div class="transparent-box">
        <p>Denna sida har små rutor som rör sig och svävar omkring!</p>
        <button class="button">Läs mer</button>
    </div>

    <div class="numbered-steps">
        <div class="step">1</div>
        <div class="step">2</div>
        <div class="step">3</div>
    </div>
</div>

<script>
    // Skapa rutorna
    const gridContainer = document.getElementById('grid-container');
    const numCells = 100; // Antalet rutor som ska visas
    let cells = [];
    let gravity = 0.05; // Gravitationen för rymdeffekten
    let friction = 0.98; // Minskar hastigheten när rutorna rör sig
    let bounds = { width: window.innerWidth, height: 400 }; // Håll koll på bildens storlek

    // Skapa rutorna och lägg till dem i grid
    for (let i = 0; i < numCells; i++) {
        const cell = document.createElement('div');
        cell.classList.add('grid-cell');
        gridContainer.appendChild(cell);
        cells.push({
            element: cell,
            x: Math.random() * bounds.width, // Startposition
            y: Math.random() * bounds.height,
            vx: Math.random() * 2 - 1, // Slumpmässig hastighet
            vy: Math.random() * 2 - 1,
        });
    }

    // Funktion för att uppdatera rutornas positioner
    function updateCells() {
        cells.forEach(cellData => {
            const { element, x, y, vx, vy } = cellData;

            // Gravitation och rörelse
            let newVx = vx;
            let newVy = vy + gravity;

            let newX = x + newVx;
            let newY = y + newVy;

            // Studsar rutorna mot kanterna av bilden
            if (newX <= 0 || newX >= bounds.width - 50) {
                newVx = -newVx * friction;
            }

            if (newY <= 0 || newY >= bounds.height - 50) {
                newVy = -newVy * friction;
            }

            // Uppdatera positioner
            cellData.x = newX;
            cellData.y = newY;
            cellData.vx = newVx;
            cellData.vy = newVy;

            // Använd CSS för att flytta rutorna
            element.style.transform = `translate(${newX}px, ${newY}px)`;
        });
    }

    // Funktion för att uppdatera skärmstorleken
    function updateBounds() {
        bounds.width = window.innerWidth;
        bounds.height = 400; // Förbli konstant höjd
    }

    // Uppdatera rutorna och skärmstorleken varje frame
    function animate() {
        updateCells();
        updateBounds();
        requestAnimationFrame(animate);
    }

    // Starta animationen
    animate();
</script>

</body>
</html>
