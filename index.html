<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstay</title>
    <style>
        /* Allmänna stilar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
            color: white;
        }

        /* Bakgrundsgradient */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #001f3f, #000428, #001d3f);
            background-size: 300% 300%;
            animation: gradientBackground 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Titel */
        .headline-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            text-align: center;
            margin-bottom: 30px;
        }

        .headline {
            font-size: clamp(3rem, 7vw, 5rem);
            font-weight: bold;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Knapp */
        .button-container {
            margin-top: 20px;
        }

        .animated-button {
            display: inline-block;
            padding: 20px 40px;
            font-size: clamp(1.5rem, 2.5vw, 2rem);
            font-weight: bold;
            color: white;
            text-decoration: none;
            background: linear-gradient(45deg, #007BFF, #0056b3);
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .animated-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .animated-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: skewX(-45deg);
            transition: all 0.3s ease;
        }

        .animated-button:hover::before {
            left: 100%;
        }

        /* 2D Kub med vatten och hål */
        .cube {
            position: relative;
            width: 150px;
            height: 150px;
            border: 3px solid #007BFF;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.2);
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.6);
            margin-top: 40px;
        }

        .water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            animation: wave 2s infinite ease-in-out;
            border-top: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* Hål i kuben */
        .hole {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background: black;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Animationer */
        @keyframes wave {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-15px); }
        }

        @keyframes waterFlow {
            0%, 100% { height: 60%; }
            50% { height: 58%; }
        }
    </style>
</head>
<body>
    <!-- Titel -->
    <div class="headline-container">
        <div class="headline">Webstay öppnar 25 februari 2025</div>
    </div>

    <!-- Knapp -->
    <div class="button-container">
        <a href="https://webstay.se/ex" class="animated-button">Se Mer</a>
    </div>

    <!-- Kub med vatten och hål -->
    <div class="cube">
        <div class="water"></div>
        <div class="hole"></div>
    </div>
</body>
</html>
