<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Effekt med Hover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Bakgrund med små rutor */
        .background {
            height: 100%;
            width: 100%;
            background-color: #1a1a1a; /* Mörk bakgrund */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .grid {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1); /* Ljusare grid */
            width: 100%;
            height: 100%;
            background-size: 20px 20px; /* Storleken på rutorna */
            z-index: 0;
        }

        .hover-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 1;
            pointer-events: none;
            transition: background 0.3s ease;
        }

        .background:hover .hover-area {
            background: rgba(255, 255, 255, 0.3); /* Ljusare effekt på hover */
        }

    </style>
</head>
<body>

    <div class="background">
        <div class="grid"></div> <!-- Grid rutor -->
        <div class="hover-area"></div> <!-- Hover effekt -->
    </div>

    <script>
        // JavaScript för att skapa ojämna ljusa områden vid hover
        const hoverArea = document.querySelector('.hover-area');

        hoverArea.addEventListener('mousemove', (e) => {
            let mouseX = e.pageX;
            let mouseY = e.pageY;

            const size = 200; // Storlek på den ljusa effekten

            hoverArea.style.background = `radial-gradient(circle at ${mouseX}px ${mouseY}px, rgba(255, 255, 255, 0.5) 10%, transparent 20%)`;
        });

        hoverArea.addEventListener('mouseleave', () => {
            hoverArea.style.background = 'transparent'; // Återställ effekten när musen lämnar
        });
    </script>

</body>
</html>
