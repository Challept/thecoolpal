<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #f8f9fa, #e0e7ff); /* Skön gradientbakgrund */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .main-container {
            text-align: center;
            padding: 20px;
        }

        /* Webstay öppnar texten */
        .headline {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            animation: typing 3s steps(25) infinite; /* Typing animation */
        }

        /* Timer */
        .countdown-timer {
            font-size: 2em;
            margin: 20px 0;
        }

        /* Process meddelande */
        .process-message {
            font-size: 1.2em;
            margin-top: 20px;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 10s steps(50) infinite; /* Typing animation */
        }

        /* Timer och meddelanden animation */
        @keyframes typing {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        .process-message-container {
            font-size: 1.2em;
            margin-top: 20px;
            color: #444;
            animation: typing 10s steps(50) infinite; /* Typing animation for messages */
        }
    </style>
</head>
<body>

<div class="main-container">
    <!-- Huvudtexten -->
    <div class="headline">
        Webstay öppnar 30 feb 2025
    </div>

    <!-- Countdown Timer -->
    <div class="countdown-timer" id="timer">
        Tiden kvar: <span id="time"></span>
    </div>

    <!-- Process meddelande -->
    <div class="process-message-container">
        <div id="process-message" class="process-message">
            Processen är i gång... Vänta medan sidan laddar...
        </div>
    </div>
</div>

<script>
    // Countdown Timer
    const countdownDate = new Date("Feb 30, 2025 00:00:00").getTime();
    const timerElement = document.getElementById("time");

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = countdownDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        timerElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

        if (distance < 0) {
            clearInterval(countdownInterval);
            timerElement.innerHTML = "Webstay är nu öppen!";
        }
    }

    const countdownInterval = setInterval(updateCountdown, 1000);

    // Process meddelande loop
const processMessages = [
    "Laddar systemet...",
    "Initialiserar butikskomponenter...",
    "Skapar produktkategorier...",
    "Förbereder produktinformation...",
    "Lägger till produktbilder...",
    "Genererar produktbeskrivningar...",
    "Ansluter till lagerhantering...",
    "Verifierar prisuppgifter...",
    "Kontrollerar betalningssystem...",
    "Uppdaterar fraktalternativ...",
    "Hämtar kundinformation...",
    "Optimera produktrekommendationer...",
    "Bygger kassan...",
    "Konfigurerar rabattkuponger...",
    "Ställer in moms och skatter...",
    "Skriver orderhistorik...",
    "Anpassar kundvagnen...",
    "Förbereder kundtjänstfunktioner...",
    "Aktiverar användarkonton...",
    "Testar betalningstransaktioner...",
    "Simulerar beställningar...",
    "Förbereder leveransinformation...",
    "Startar frontend-gränssnitt...",
    "Kontrollerar användargränssnitt...",
    "Optimerar mobilversion...",
    "Synkroniserar butikens data...",
    "Uppdaterar butikens inställningar...",
    "Startar marknadsföringskampanjer...",
    "Anpassar användarupplevelsen...",
    "Testar säkerhetsfunktioner...",
    "Förbereder butikens lansering...",
    "Butiken är nästan klar! Vänta på lansering..."
];

    let processIndex = 0;
    function updateProcessMessage() {
        document.getElementById("process-message").textContent = processMessages[processIndex];
        processIndex = (processIndex + 1) % processMessages.length;
    }

    setInterval(updateProcessMessage, 4000);
</script>

</body>
</html>
