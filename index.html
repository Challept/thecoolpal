<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstay</title>
    <style>
        /* Allmänna stilar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden; /* Förhindra scroll */
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            background: linear-gradient(120deg, #001f3f, #0074d9, #00c6ff);
            background-size: 300% 300%;
            animation: gradientBackground 10s ease infinite;
            color: white;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glitch-titel */
        .headline {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            position: relative;
        }

        .headline::before,
        .headline::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            color: #ff512f;
            z-index: -1;
            clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
            animation: glitch 1.5s infinite linear alternate-reverse;
        }

        .headline::after {
            color: #f9dc5c;
            clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0 100%);
        }

        @keyframes glitch {
            0% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, -2px); }
            100% { transform: translate(1px, -1px); }
        }

        /* Countdown Timer */
        .countdown-timer {
            font-size: 1rem;
            margin: 20px 0;
        }

        /* Scen för kub */
        .scene {
            width: 200px;
            height: 200px;
            perspective: 1000px;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 8s infinite linear;
        }

        .cube-face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .cube-face:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .cube-face:nth-child(1) { transform: rotateY(0deg) translateZ(100px); }
        .cube-face:nth-child(2) { transform: rotateY(90deg) translateZ(100px); }
        .cube-face:nth-child(3) { transform: rotateY(180deg) translateZ(100px); }
        .cube-face:nth-child(4) { transform: rotateY(-90deg) translateZ(100px); }
        .cube-face:nth-child(5) { transform: rotateX(90deg) translateZ(100px); }
        .cube-face:nth-child(6) { transform: rotateX(-90deg) translateZ(100px); }

        @keyframes rotateCube {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            25% { transform: rotateX(90deg) rotateY(45deg); }
            50% { transform: rotateX(180deg) rotateY(90deg); }
            75% { transform: rotateX(270deg) rotateY(135deg); }
            100% { transform: rotateX(360deg) rotateY(180deg); }
        }

        /* Informationstext */
        .info {
            text-align: center;
            font-size: 1rem;
            margin-top: 20px;
            color: #f9dc5c;
        }
    </style>
</head>
<body>
    <!-- Titel med glitch-effekt -->
    <div class="headline" id="animatedHeadline" data-text="Webstay öppnar 25 februari 2025">Webstay öppnar 25 februari 2025</div>

    <!-- Countdown Timer -->
    <div class="countdown-timer" id="timer">Tiden kvar: <span id="time"></span></div>

    <!-- Knapp -->
    <div class="button-container">
        <a href="#" class="animated-button" id="animatedButton">Förväntningsplan</a>
    </div>

    <!-- Kubsektionen -->
    <div class="scene">
        <div class="cube" id="cube">
            <div class="cube-face">Sida 1</div>
            <div class="cube-face">Sida 2</div>
            <div class="cube-face">Sida 3</div>
            <div class="cube-face">Sida 4</div>
            <div class="cube-face">Sida 5</div>
            <div class="cube-face">Sida 6</div>
        </div>
    </div>

    <!-- Information om Webstay -->
    <div class="info" id="infoText">Klicka på kuben för mer om Webstay!</div>

    <script>
        // Countdown-timer
        const countdownDate = new Date("Feb 25, 2025 00:00:00").getTime();
        const timerElement = document.getElementById("time");

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            if (distance < 0) {
                clearInterval(countdownInterval);
                timerElement.innerHTML = "Webstay är nu öppen!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000)) / 1000);

            timerElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();

        // Kub-interaktivitet
        const infoText = document.getElementById('infoText');
        const cubeFaces = document.querySelectorAll('.cube-face');

        const webstayInfo = [
            "Webstay: Din portal till framtiden.",
            "Bygg din webbplats enkelt med Webstay.",
            "Webstay öppnar 25 februari 2025.",
            "Fokusera på tillväxt med Webstay.",
            "Webstay: Din digitala partner.",
            "Snabbt och enkelt - bara med Webstay."
        ];

        cubeFaces.forEach(face => {
            face.addEventListener('click', () => {
                const randomText = webstayInfo[Math.floor(Math.random() * webstayInfo.length)];
                infoText.textContent = randomText;
            });
        });
    </script>
</body>
</html>
