<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstay öppnar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* Animation för hela sidan */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Titelanimation */
        @keyframes typing {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Bakgrund */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4a90e2, #9013fe);
            animation: fadeIn 2s ease-out;
            z-index: -1;
        }

        /* Webstay text */
        .webstay-title {
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            overflow: hidden;
            border-right: 4px solid #fff;
            width: 0;
            animation: typing 4s steps(30) 1s forwards, blink 0.75s step-end infinite;
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        /* Countdown timer */
        .countdown {
            font-size: 50px;
            font-weight: bold;
            margin-top: 30px;
            text-align: center;
            animation: bounce 2s infinite;
        }

        /* Animation för knappen */
        .button {
            background-color: #ff5e5b;
            padding: 15px 30px;
            margin-top: 50px;
            border-radius: 10px;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            animation: bounce 1.5s infinite;
        }

        .button:hover {
            background-color: #d94f4c;
        }

        /* Animation för cirkel (symboliserar nedräkning) */
        .circle {
            border: 10px solid #fff;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            margin: 0 auto;
            animation: rotateCircle 5s linear infinite;
        }

        @keyframes rotateCircle {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

    </style>
</head>
<body>

<div class="background"></div>

<div class="webstay-title">
    Webstay öppnar 30 feb 2025
</div>

<div class="countdown">
    <div class="circle">
        <span id="countdown"></span>
    </div>
</div>

<button class="button" onclick="alert('Webstay öppnar snart!')">Håll utkik!</button>

<script>
    // Nedräkning till 30 feb 2025
    const countdownElement = document.getElementById('countdown');
    const targetDate = new Date('Feb 30, 2025 00:00:00').getTime();

    function updateCountdown() {
        const currentDate = new Date().getTime();
        const timeRemaining = targetDate - currentDate;

        const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

        if (timeRemaining < 0) {
            countdownElement.innerHTML = "Webstay har öppnat!";
        }
    }

    // Uppdatera nedräkningen varje sekund
    setInterval(updateCountdown, 999);

    // Starta nedräkningen omedelbart
    updateCountdown();
</script>

</body>
</html>
