<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #a8c0ff, #3f9de2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        body:hover {
            background: linear-gradient(135deg, #3f9de2, #a8c0ff);
        }

        .main-container {
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .headline {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #fff;
        }

        .countdown-timer {
            font-size: 1.8em;
            margin: 20px 0;
            color: #fff;
        }

        /* Laddningsikon */
        .loader {
            border: 12px solid #f3f3f3; /* Grå bakgrund */
            border-top: 12px solid #4CAF50; /* Grön färg för toppranden */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        /* Laddningsanimation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Snowfall effect */
        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background-color: white;
            opacity: 1;
            pointer-events: none;
            animation: fall 10s linear infinite;
            z-index: 10;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 2px rgba(255, 255, 255, 0.8);
        }

        .snowflake:nth-child(odd) {
            width: 8px;
            height: 8px;
            box-shadow: 0 0 3px rgba(255, 255, 255, 0.9);
        }

        .snowflake:nth-child(even) {
            width: 6px;
            height: 6px;
            box-shadow: 0 0 1px rgba(255, 255, 255, 0.8);
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* För responsiv design */
        @media (max-width: 768px) {
            .headline {
                font-size: 2em;
            }

            .countdown-timer {
                font-size: 1.5em;
            }
        }
    </style>
</head>

<body>

    <div class="snow" id="snow"></div>

    <div class="main-container">
        <div class="headline">
            Webstay öppnar 25 februari 2025
        </div>

        <div class="countdown-timer" id="timer">
            Tiden kvar: <span id="time"></span>
        </div>

        <!-- Laddningsikon -->
        <div class="loader"></div>

        <!-- Processmeddelande ersatt med laddningsikon -->
        <div class="process-message" id="process-message">
            <p>Laddar systemet...</p>
        </div>
    </div>

    <script>
        const countdownDate = new Date("Feb 25, 2025 00:00:00").getTime();
        const timerElement = document.getElementById("time");

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            if (distance < 0) {
                clearInterval(countdownInterval);
                timerElement.innerHTML = "Webstay är nu öppen!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            timerElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();

        // Skapa snöflingor
        function createSnowflakes() {
            const snowContainer = document.getElementById("snow");
            const snowflakeCount = 100;

            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement("div");
                snowflake.classList.add("snowflake");
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 10 + 5}s`;
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                snowContainer.appendChild(snowflake);
            }
        }

        createSnowflakes();
    </script>

</body>

</html>
