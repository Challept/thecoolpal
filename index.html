<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstay</title>
    <style>
        /* Allmänna stilar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden; /* Ingen scroll */
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #001f3f, #0074d9, #00c6ff);
            background-size: 300% 300%;
            animation: gradientBackground 10s ease infinite;
            color: white;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glitch-stilar */
        .headline {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        .headline::before, .headline::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            color: #ff512f;
            z-index: -1;
            opacity: 0;
            transform: translate(0, 0);
        }

        /* Countdown Timer */
        .countdown-timer {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        /* Knappstil */
        .button-container {
            text-align: center;
        }

        .animated-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            background: linear-gradient(45deg, #004e92, #000428);
            border-radius: 50px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .animated-button:hover {
            background: linear-gradient(45deg, #000428, #004e92);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transform: translateY(-3px);
        }

        .animated-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            background: rgba(255, 255, 255, 0.2);
            transition: width 3s linear;
            z-index: 1;
        }

        .animated-button:hover::before {
            width: 100%;
        }

        .animated-button span {
            position: relative;
            z-index: 2;
        }

        /* Snöflingor */
        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background-color: white;
            opacity: 0.8;
            animation: fall 10s linear infinite;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            box-shadow: 0 0 2px rgba(255, 255, 255, 0.8);
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <!-- Snöflingor -->
    <div class="snow" id="snow"></div>

    <!-- Glitch-titel -->
    <div class="headline" id="animatedHeadline" data-text="Webstay öppnar 25 februari 2025">
        Webstay öppnar 25 februari 2025
    </div>

    <!-- Countdown Timer -->
    <div class="countdown-timer" id="timer">
        Tiden kvar: <span id="time"></span>
    </div>

    <!-- Knapp -->
    <div class="button-container">
        <a href="https://webstay.se/ex" class="animated-button">Förväntningsplan</a>
    </div>

    <script>
        // Countdown-timer
        const countdownDate = new Date("Feb 25, 2025 00:00:00").getTime();
        const timerElement = document.getElementById("time");

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            if (distance < 0) {
                clearInterval(countdownInterval);
                timerElement.innerHTML = "Webstay är nu öppen!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % 1000) / 1000);

            timerElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();

        // Skapa snöflingor
        function createSnowflakes() {
            const snowContainer = document.getElementById("snow");
            const snowflakeCount = 100;

            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement("div");
                snowflake.classList.add("snowflake");
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 10 + 5}s`;
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                snowContainer.appendChild(snowflake);
            }
        }

        createSnowflakes();

        // Glitch-effekt
        function glitchEffect() {
            const headline = document.getElementById('animatedHeadline');
            const before = headline.querySelector('::before');
            const after = headline.querySelector('::after');

            setInterval(() => {
                const randomOpacity = Math.random() * 0.6 + 0.2;
                const randomTransformX = Math.random() * 10 - 5;
                const randomTransformY = Math.random() * 10 - 5;

                headline.style.transform = `translate(${randomTransformX}px, ${randomTransformY}px)`;
                headline.style.opacity = randomOpacity;
            }, 200);
        }

        glitchEffect();
    </script>
</body>
</html>
