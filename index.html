<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstay</title>
    <style>
        /* Allmänna stilar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
            color: white;
        }

        /* Bakgrundsgradient */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #001f3f, #000428, #001d3f);
            background-size: 300% 300%;
            animation: gradientBackground 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Text med Water Ripple Effekt */
        .cool-text {
            font-size: clamp(2.5rem, 5vw, 4rem);
            color: rgba(0, 255, 255, 0.9);
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            animation: rippleEffect 2s infinite ease-in-out;
        }

        @keyframes rippleEffect {
            0%, 100% { transform: scale(1); text-shadow: 0 0 20px rgba(0, 255, 255, 0.8); }
            50% { transform: scale(1.1); text-shadow: 0 0 30px rgba(0, 255, 255, 1); }
        }

        /* Nedräkning */
        .countdown {
            margin-top: 20px;
            font-size: clamp(2rem, 4vw, 3rem);
            color: rgba(0, 255, 255, 0.8);
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }

        /* Vatteneffekt */
        .water {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background: rgba(0, 123, 255, 0.8);
            border-radius: 50%;
            animation: waterDrop 3s infinite ease-in-out;
            z-index: 1;
        }

        @keyframes waterDrop {
            0% { transform: translateX(-50%) translateY(-200px) scale(1); opacity: 0.8; }
            50% { transform: translateX(-50%) translateY(0) scale(1.2); opacity: 1; }
            100% { transform: translateX(-50%) translateY(200px) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Text med Water Ripple Effekt -->
    <div class="cool-text">Webstay öppnar snart</div>

    <!-- Nedräkning -->
    <div class="countdown" id="countdown"></div>

    <!-- Vatteneffekt -->
    <div class="water"></div>

    <script>
        // Nedräkning
        const countdownElement = document.getElementById("countdown");
        const targetDate = new Date("February 25, 2025 00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                countdownElement.innerHTML = "Vi är live!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
