<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            overflow: hidden; /* Tar bort scrolling */
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #00c6ff); /* Ny gradient */
            background-size: 300% 300%; /* För animation */
            animation: gradientAnimation 8s ease infinite;
            color: #fff;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .main-container {
            text-align: center;
            padding: 20px;
            max-width: 90%;
        }

        .headline {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .countdown-timer {
            font-size: 1.5em;
            margin: 20px 0;
        }

        .loader {
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-top: 8px solid #00c6ff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .about-section {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }

        .about-section h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #00c6ff;
        }

        .about-section p {
            font-size: 1em;
            line-height: 1.5;
        }

        /* Responsiv design */
        @media (max-width: 768px) {
            .headline {
                font-size: 2em;
            }

            .countdown-timer {
                font-size: 1.2em;
            }

            .about-section h2 {
                font-size: 1.5em;
            }

            .about-section p {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .headline {
                font-size: 1.8em;
            }

            .countdown-timer {
                font-size: 1em;
            }

            .about-section h2 {
                font-size: 1.2em;
            }

            .about-section p {
                font-size: 0.8em;
            }
        }

        /* Snöflingor animation */
        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background-color: white;
            opacity: 0.9;
            pointer-events: none;
            animation: fall 10s linear infinite;
            z-index: -1;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            box-shadow: 0 0 2px rgba(255, 255, 255, 0.8);
        }

        .snowflake:nth-child(odd) {
            width: 10px;
            height: 10px;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>

<body>
    <div class="snow" id="snow"></div>

    <div class="main-container">
        <div class="headline">
            Webstay öppnar 25 februari 2025
        </div>

        <div class="countdown-timer" id="timer">
            Tiden kvar: <span id="time"></span>
        </div>

        <div class="loader"></div>

        <div class="about-section">
            <h2>Om oss</h2>
            <p>Vi är ett företag som säljer, bygger och låter folk hosta hemsidor på ett enkelt och smidigt sätt. Vårt mål är att erbjuda professionella lösningar som är tillgängliga för alla.</p>
        </div>
    </div>

    <script>
        const countdownDate = new Date("Feb 25, 2025 00:00:00").getTime();
        const timerElement = document.getElementById("time");

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            if (distance < 0) {
                clearInterval(countdownInterval);
                timerElement.innerHTML = "Webstay är nu öppen!";
                window.location.href = "https://webstay.se/home";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            timerElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();

        // Skapa snöflingor
        function createSnowflakes() {
            const snowContainer = document.getElementById("snow");
            const snowflakeCount = 100;

            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement("div");
                snowflake.classList.add("snowflake");
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 10 + 5}s`;
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                snowContainer.appendChild(snowflake);
            }
        }

        createSnowflakes();
    </script>
</body>

</html>
