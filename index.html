<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstay - Öppnar Snart</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeInDown 1s ease-out forwards;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInDown 1s ease-out 0.5s forwards;
        }

        .countdown {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .countdown-item {
            margin: 0 1rem;
            opacity: 0;
            transform: scale(0.5);
            animation: scaleIn 0.5s ease-out 1s forwards;
        }

        .countdown-number {
            font-size: 3rem;
            font-weight: bold;
        }

        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .cta-button {
            background-color: #ffffff;
            color: #667eea;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out 1.5s forwards;
        }

        .cta-button:hover {
            background-color: #f0f0f0;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .countdown-number {
                font-size: 2rem;
            }

            .countdown-label {
                font-size: 0.8rem;
            }

            .cta-button {
                font-size: 1rem;
                padding: 0.8rem 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Webstay öppnar snart!</h1>
        <p>Skapa och hosta din webbplats med oss. Vi lanserar den 10 juni 2025.</p>
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Dagar</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Timmar</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minuter</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Sekunder</div>
            </div>
        </div>
        <button class="cta-button">Meddela mig vid lansering</button>
    </div>

    <script>
        const countdownDate = new Date("June 10, 2025 00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days.toString().padStart(2, '0');
            document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');

            if (distance < 0) {
                clearInterval(countdownTimer);
                document.querySelector(".countdown").innerHTML = "<h2>Vi har öppnat!</h2>";
            }
        }

        const countdownTimer = setInterval(updateCountdown, 1000);

        updateCountdown();

        document.querySelector(".cta-button").addEventListener("click", function() {
            alert("Tack för ditt intresse! Vi kommer att meddela dig när vi lanserar.");
        });
    </script>
</body>
</html>
