<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstay öppnar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a82fb, #fc5c7d); /* Lugn gradient bakgrund */
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Webstay text */
        .webstay-title {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            overflow: hidden;
            border-right: 4px solid #fff;
            width: 0;
            animation: typing 4s steps(30) 1s forwards, blink 0.75s step-end infinite;
            white-space: nowrap;
        }

        @keyframes typing {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        /* Process meddelande */
        .process-message {
            font-size: 20px;
            font-weight: 500;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
            padding: 10px;
            animation: fadeInMessage 2s ease-out;
        }

        @keyframes fadeInMessage {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Still timer */
        .countdown {
            font-size: 40px;
            font-weight: 600;
            margin-top: 30px;
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            width: 60%;
            max-width: 300px;
            animation: fadeIn 3s ease-out;
            border: 2px solid #fff;
        }

        /* Timer animation */
        .countdown span {
            font-size: 50px;
            font-weight: 700;
            color: #ff5e5b;
        }

        .countdown p {
            font-size: 18px;
            color: #fff;
        }

        /* Button */
        .button {
            background-color: #ff5e5b;
            padding: 15px 30px;
            margin-top: 50px;
            border-radius: 10px;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #d94f4c;
        }

        /* Cirkulär animation för knapp */
        .circle {
            border: 10px solid #fff;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            margin: 0 auto;
            animation: rotateCircle 5s linear infinite;
        }

        @keyframes rotateCircle {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

    </style>
</head>
<body>

<!-- Bakgrund och text -->
<div class="webstay-title">
    Webstay öppnar 30 feb 2025
</div>

<!-- Process meddelande -->
<div class="process-message" id="process-message">
    Processen är i gång...<br>
    Vänta medan sidan laddar...
</div>

<!-- JavaScript för att uppdatera meddelandena sekventiellt -->
<script>
const processMessages = [
    "Laddar systemet...",
    "Initialiserar butikskomponenter...",
    "Skapar produktkategorier...",
    "Förbereder produktinformation...",
    "Lägger till produktbilder...",
    "Genererar produktbeskrivningar...",
    "Ansluter till lagerhantering...",
    "Verifierar prisuppgifter...",
    "Kontrollerar betalningssystem...",
    "Uppdaterar fraktalternativ...",
    "Hämtar kundinformation...",
    "Optimera produktrekommendationer...",
    "Bygger kassan...",
    "Konfigurerar rabattkuponger...",
    "Ställer in moms och skatter...",
    "Skriver orderhistorik...",
    "Anpassar kundvagnen...",
    "Förbereder kundtjänstfunktioner...",
    "Aktiverar användarkonton...",
    "Testar betalningstransaktioner...",
    "Simulerar beställningar...",
    "Förbereder leveransinformation...",
    "Startar frontend-gränssnitt...",
    "Kontrollerar användargränssnitt...",
    "Optimerar mobilversion...",
    "Synkroniserar butikens data...",
    "Uppdaterar butikens inställningar...",
    "Startar marknadsföringskampanjer...",
    "Anpassar användarupplevelsen...",
    "Testar säkerhetsfunktioner...",
    "Förbereder butikens lansering...",
    "Butiken är nästan klar! Vänta på lansering..."
];
    
    let currentMessageIndex = 0;
    const processMessageElement = document.getElementById('process-message');

    function updateProcessMessage() {
        if (currentMessageIndex < processMessages.length) {
            processMessageElement.innerHTML = processMessages[currentMessageIndex];
            currentMessageIndex++;
            setTimeout(updateProcessMessage, 2000); // Vänta 2 sekunder innan nästa meddelande
        } else {
            processMessageElement.innerHTML = "Processen är avslutad!";
        }
    }

    // Starta meddelandeuppdatering när sidan är klar
    window.onload = function() {
        updateProcessMessage();
    }
</script>

<!-- Still timer -->
<div class="countdown">
    <p>Webstay öppnar om:</p>
    <div id="countdown"></div>
</div>

<!-- Button -->
<button class="button" onclick="alert('Webstay öppnar snart!')">Håll utkik!</button>

<script>
    // Countdown timer
    const countdownElement = document.getElementById('countdown');
    const targetDate = new Date('Feb 30, 2025 00:00:00').getTime();

    function updateCountdown() {
        const currentDate = new Date().getTime();
        const timeRemaining = targetDate - currentDate;

        const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

        if (timeRemaining < 0) {
            countdownElement.innerHTML = "Webstay har öppnat!";
        }
    }

    // Uppdatera nedräkningen varje sekund
    setInterval(updateCountdown, 1000);

    // Starta nedräkningen omedelbart
    updateCountdown();
</script>

</body>
</html>
