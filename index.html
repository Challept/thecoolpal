<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstay</title>
    <style>
        /* Allmänna stilar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
            color: white;
        }

        /* Bakgrundsgradient */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #001f3f, #000428, #001d3f);
            background-size: 300% 300%;
            animation: gradientBackground 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Titel */
        .headline-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            text-align: center;
            margin-bottom: 30px;
        }

        .headline {
            font-size: clamp(3rem, 7vw, 5rem);
            font-weight: bold;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 15px rgba(0, 123, 255, 0.6);
            position: relative;
        }

        /* Horisontell laser */
        .laser-scan {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(0, 255, 255, 0.15);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5), 0 0 60px rgba(0, 255, 255, 0.3);
            animation: horizontalLaser 4s infinite linear;
        }

        @keyframes horizontalLaser {
            0% { top: -50px; }
            50% { top: 50%; }
            100% { top: 150%; }
        }

        /* Knapp */
        .button-container {
            margin-top: 20px;
        }

        .animated-button {
            display: inline-block;
            padding: 20px 40px;
            font-size: clamp(1.5rem, 2.5vw, 2rem);
            font-weight: bold;
            color: white;
            text-decoration: none;
            background: linear-gradient(45deg, #007BFF, #0056b3);
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .animated-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .animated-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: skewX(-45deg);
            transition: all 0.3s ease;
        }

        .animated-button:hover::before {
            left: 100%;
        }

        /* Cool text nedanför knappen */
        .cool-text {
            margin-top: 40px;
            font-size: 2rem;
            color: #00FFCC;
            text-shadow: 0 0 20px rgba(0, 255, 204, 0.8);
            position: relative;
            overflow: hidden;
        }

        .cool-text span {
            display: inline-block;
            position: relative;
            animation: splitEffect 4s infinite;
        }

        .cool-text span:nth-child(even) {
            animation: waterRipple 2s infinite ease-in-out;
        }

        @keyframes splitEffect {
            0%, 100% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-20px); opacity: 0.5; }
        }

        @keyframes waterRipple {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <!-- Titel -->
    <div class="headline-container">
        <div class="headline">
            Webstay öppnar snart
            <div class="laser-scan"></div>
        </div>
    </div>

    <!-- Knapp -->
    <div class="button-container">
        <a href="https://webstay.se/ex" class="animated-button">Se Mer</a>
    </div>

    <!-- Cool text nedanför knappen -->
    <div class="cool-text">
        <span>F</span><span>ö</span><span>r</span><span>v</span><span>ä</span><span>n</span><span>t</span> 
        <span>d</span><span>i</span><span>g</span> 
        <span>n</span><span>å</span><span>g</span><span>o</span><span>t</span> 
        <span>u</span><span>n</span><span>i</span><span>k</span><span>t</span>!
    </div>
</body>
</html>
