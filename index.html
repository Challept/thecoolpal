<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstay</title>
    <style>
        /* Allmänna stilar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
            color: white;
        }

        /* Bakgrundsgradient */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #001f3f, #000428, #001d3f);
            background-size: 300% 300%;
            animation: gradientBackground 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Snurrande kvadrat */
        .square-container {
            position: relative;
            width: 150px;
            height: 150px;
            transform-style: preserve-3d;
        }

        .square {
            width: 100%;
            height: 100%;
            position: absolute;
            border: 3px solid #007BFF;
            transform-origin: center;
            animation: rotateSquare 6s linear infinite;
        }

        .water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50%;
            background: #007BFF;
            border-radius: 50%;
            clip-path: polygon(0 50%, 50% 45%, 100% 50%, 100% 100%, 0 100%);
        }

        @keyframes rotateSquare {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }
    </style>
</head>
<body>
    <!-- Titel med laser-effekt -->
    <div class="headline-container">
        <div class="headline">Webstay öppnar 25 februari 2025</div>
        <div class="laser-scan"></div>
    </div>

    <!-- Kvadrat med animerat vatten -->
    <div class="square-container">
        <div id="rotatingSquare" class="square">
            <div id="water" class="water"></div>
        </div>
    </div>

    <script>
        // Dynamisk gravitationssimulering
        const square = document.getElementById('rotatingSquare');
        const water = document.getElementById('water');

        let angleX = 0;
        let angleY = 0;

        function updateRotation() {
            // Öka rotationen gradvis
            angleX += 0.5;
            angleY += 0.5;

            // Begränsa till 360 för att undvika stora tal
            if (angleX > 360) angleX = 0;
            if (angleY > 360) angleY = 0;

            // Rotera kvadraten
            square.style.transform = `rotateX(${angleX}deg) rotateY(${angleY}deg)`;

            // Beräkna vattenets "gravitation"
            const radX = (angleX * Math.PI) / 180;
            const radY = (angleY * Math.PI) / 180;

            const offsetX = Math.sin(radY) * 50; // Vattenets rörelse i X
            const offsetY = Math.cos(radX) * 50; // Vattenets rörelse i Y

            water.style.transform = `translateX(${offsetX}%) translateY(${offsetY}%)`;
        }

        // Uppdatera rotation varje 16ms (ca 60 fps)
        setInterval(updateRotation, 16);
    </script>
</body>
</html>
