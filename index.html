<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstay - Kommer Snart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: #050510;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-video {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        .main-content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at center, rgba(0,255,136,0.1) 0%, transparent 50%),
                radial-gradient(circle at 20% 20%, rgba(0,162,255,0.1) 0%, transparent 30%),
                radial-gradient(circle at 80% 80%, rgba(255,0,136,0.1) 0%, transparent 30%);
            filter: blur(80px);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
        }

        .logo {
            font-size: 120px;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(to right, #00a2ff, #00ff88);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(0, 255, 136, 0.3));
            opacity: 0;
            transform: translateY(-20px);
        }

        .tagline {
            font-size: 24px;
            color: #fff;
            margin-bottom: 40px;
            letter-spacing: 4px;
            opacity: 0;
            transform: translateY(20px);
        }

        .timer-container {
            display: inline-flex;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 15px 30px;
            gap: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 136, 0.2);
            box-shadow: 
                0 0 30px rgba(0, 255, 136, 0.1),
                inset 0 0 20px rgba(0, 255, 136, 0.05);
            opacity: 0;
            transform: translateY(20px);
        }

        .timer-segment {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .timer-number {
            font-size: 32px;
            font-weight: 700;
            color: #00ff88;
            min-width: 45px;
            text-align: right;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .timer-label {
            font-size: 12px;
            color: #ffffff80;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 60px;
            }
            .tagline {
                font-size: 18px;
                letter-spacing: 2px;
            }
            .timer-container {
                padding: 10px 20px;
                gap: 15px;
            }
            .timer-number {
                font-size: 24px;
                min-width: 35px;
            }
            .timer-label {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="loading-content">
            <video class="loading-video" autoplay muted playsinline>
                <source src="WEBSTAY.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <div class="main-content">
        <div class="background"></div>
        <main class="content">
            <h1 class="logo">WEBSTAY</h1>
            <p class="tagline">FRAMTIDENS WEBBYGGARE</p>
            <div class="timer-container">
                <div class="timer-segment">
                    <div class="timer-number" id="days">00</div>
                    <div class="timer-label">d</div>
                </div>
                <div class="timer-segment">
                    <div class="timer-number" id="hours">00</div>
                    <div class="timer-label">h</div>
                </div>
                <div class="timer-segment">
                    <div class="timer-number" id="minutes">00</div>
                    <div class="timer-label">m</div>
                </div>
                <div class="timer-segment">
                    <div class="timer-number" id="seconds">00</div>
                    <div class="timer-label">s</div>
                </div>
            </div>
        </main>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const video = document.querySelector('.loading-video');
        const loadingScreen = document.querySelector('.loading-screen');
        const mainContent = document.querySelector('.main-content');
        // Start with main content invisible but positioned
        mainContent.style.visibility = 'visible';
        mainContent.style.opacity = '0';
        // Ensure video plays
        video.play().catch(function(error) {
            console.log("Video play failed:", error);
        });
        // Timeline for smooth transition
        const tl = gsap.timeline({
            onComplete: () => {
                // Start countdown after animations complete
                startCountdown();
            }
        });
        // After 4 seconds, start transition sequence
        setTimeout(() => {
            tl.to(loadingScreen, {
                opacity: 0,
                duration: 1,
                onComplete: () => loadingScreen.style.display = 'none'
            })
            .to(mainContent, {
                opacity: 1,
                duration: 1
            }, "-=0.5")
            .to('.logo', {
                opacity: 1,
                y: 0,
                duration: 1,
                ease: "power2.out"
            }, "-=0.3")
            .to('.tagline', {
                opacity: 1,
                y: 0,
                duration: 1,
                ease: "power2.out"
            }, "-=0.5")
            .to('.timer-container', {
                opacity: 1,
                y: 0,
                duration: 1,
                ease: "power2.out"
            }, "-=0.5");
        }, 1500);
    });
    
    function startCountdown() {
        const countdownDate = new Date('June 10, 2025 00:00:00').getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;
            
            if (distance < 0) {
                clearInterval(timer);
                document.querySelector('.timer-container').innerHTML = 'VI HAR Ã–PPNAT!';
                // Redirect to home page
                window.location.href = 'https://home.webstay.se';
                return;
            }
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            ['days', 'hours', 'minutes', 'seconds'].forEach(unit => {
                const element = document.getElementById(unit);
                const newValue = {
                    days: days,
                    hours: hours,
                    minutes: minutes,
                    seconds: seconds
                }[unit];
                
                element.textContent = String(newValue).padStart(2, '0');
            });
        }
        
        updateCountdown();
        const timer = setInterval(updateCountdown, 1000);
    }
</script>
</body>
</html>
