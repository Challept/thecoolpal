<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstay</title>
    <style>
        /* Allmänna stilar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
            color: white;
        }

        /* Bakgrundsgradient */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #001f3f, #000428, #001d3f);
            background-size: 300% 300%;
            animation: gradientBackground 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Rotating Cube */
        .cube-container {
            position: relative;
            width: 150px;
            height: 150px;
            transform-style: preserve-3d;
            animation: rotateCube 10s linear infinite;
        }

        .cube-face {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 2px solid rgba(0, 123, 255, 0.4);
            background: rgba(0, 123, 255, 0.1);
        }

        .cube-face.front { transform: translateZ(75px); }
        .cube-face.back { transform: rotateY(180deg) translateZ(75px); }
        .cube-face.right { transform: rotateY(90deg) translateZ(75px); }
        .cube-face.left { transform: rotateY(-90deg) translateZ(75px); }
        .cube-face.top { transform: rotateX(90deg) translateZ(75px); }
        .cube-face.bottom { transform: rotateX(-90deg) translateZ(75px); }

        /* Mini Galaxy Inside */
        .galaxy {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .planet {
            position: absolute;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, #ffcc00, #ff9900);
            border-radius: 50%;
            animation: orbitPlanet 4s linear infinite;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #ffffff 1px, transparent 1px);
            background-size: 10px 10px;
            animation: twinkleStars 2s infinite alternate;
        }

        /* Animationer */
        @keyframes rotateCube {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }

        @keyframes orbitPlanet {
            0% { transform: rotate(0deg) translateX(40px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(40px) rotate(-360deg); }
        }

        @keyframes twinkleStars {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Titel med laser-effekt -->
    <div class="headline-container">
        <div class="headline">Webstay öppnar 25 februari 2025</div>
        <div class="laser-scan"></div>
    </div>

    <!-- Knapp -->
    <div class="button-container">
        <a href="https://webstay.se/ex" class="animated-button">Förväntningsplan</a>
    </div>

    <!-- Rotating Cube with Mini Galaxy -->
    <div class="cube-container">
        <div class="cube-face front"></div>
        <div class="cube-face back"></div>
        <div class="cube-face right"></div>
        <div class="cube-face left"></div>
        <div class="cube-face top"></div>
        <div class="cube-face bottom"></div>
        <div class="galaxy">
            <div class="stars"></div>
            <div class="planet"></div>
        </div>
    </div>

    <script>
        // Countdown-timer
        const countdownDate = new Date("Feb 25, 2025 00:00:00").getTime();
        const timerElement = document.getElementById("time");

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            if (distance < 0) {
                clearInterval(countdownInterval);
                timerElement.innerHTML = "Webstay är nu öppen!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % 1000) / 1000);

            timerElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
